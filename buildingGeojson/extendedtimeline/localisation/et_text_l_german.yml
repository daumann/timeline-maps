 oilDESC: "Obwohl Öl seit der Antike bekannt war, wurde dieses nicht sehr nützlich bis zu angemessenen Veredelungsverfahren, die im späten 19. Jahrhundert entwickelt wurden. Seitdem wurde das Öl zum wichtigsten Antrieb der modernen Welt und wurde ein bedeutender Faktor in verschiedenen militärischen Konflikten."
 
