l_german:
 
 cor_mercenaries: "Korsische Söldnertradition"
 cor_mercenaries_desc: "Seit Urzeiten her ist Korsika für seine Söldner bekannt. Dank unserer Tradition können wir sie zu einem geringeren Preis anwerben."
 cor_papal_guards: "Papstgarde"
 cor_papal_guards_desc: "Die korsische Papstgarde wurde 1378 gegründet, als Stadtmiliz und zum Schutze des Papstes. Die Ehre, den Heiligen Vater zu beschützen, gibt uns Einfluss am Heiligen Stuhl."
 cor_spirit: "Unabhängigskeitsgedanke"
 cor_spirit_desc: "Korsika wurde oft angegriffen aber das korsische Volk widerstand immer den Invasoren. Souvent Conquise Jamais Soumise!"
 cor_chant: "Gesangstradition"
 cor_chant_desc: "Unsere Nation war schon immer für unsere Lieder bekannt. Canta Populu Corsu."
 cor_rebels: "Insel der Rebellen"
 cor_rebels_desc: "Korsische Menschen sind für ihren Freiheitsgeist bekannt und haben sich schon immer gegen tyrannische Unterdrücker zur Wehr gesetzt."
 cor_defense: "Korsische Verteidigung"
 cor_defense_desc: "Wie andere italienische Menschen, wendeten Korser viel Zeit darauf an, ihre Verteidigungen zu verbessern. Wo andere Mauern und Türme verstärkten, benutzten die Menschen dieser Insel Herz und Seele."
 cor_constitution: "Korsische Verfassung"
 cor_constitution_desc: "1735 verabschiedete Korsika die erste moderne Verfassung, die Bürgerrechte gewährte. Wenn wir dies übernehmen, wird unser Volk als Vorreiter bewundert werden."
 COR_ideas: "Korsische Ideen"
 COR_ideas_start: "Korsische Traditionen"
 COR_ideas_bonus: "Korsische Ambitionen"

 cuisine_of_the_bassa: "Die Küche der Bassa Padana"
 cuisine_of_the_bassa_desc: "Schmackhafter Käse. Exquisiter Schinken. Wundervolle Tortellini. Und ihr wollt revoltieren, was?"
 palazzo_di_modena: "Herzogspalast von Modena"
 palazzo_di_modena_desc: "Der Herzogspalast von Modena ist ein barocker Palast in Modena, Italien. Es war die Residenz der Estes, Herzöge über Modena zwischen 1452 und 1859."
 modena_university: "Universität von Modena"
 modena_university_desc: "Die Universität von Modena ist eine der ältesten Universitäten in Italien. 1175 gegründet, verschwand die mittelalterliche Universität im Jahre 1338 und wurde durch die 'drei öffentlichen Lehrämter' ersetzt, die keine Abschlüsse verliehen. Diese wurden in den 1590ern aufgrund 'Geldmangels' ausgesetzt. Die Universität wurde erst in den 1680ern wiedereröffnet und erhielt keine kaiserliche Gründungsurkunde bis 1685."
 mod_diplomatic_reputation: "Modenas diplomatische Reputation"
 mod_diplomatic_reputation_desc: "Als Borso d'Este auf den Thron stieg, begriff er die Wichtigkeit einer gut organisierten diplomatischen Dienstes, der gute Beziehungen mit jeder italienischen Nation einrichtete."
 modena_citadel: "Die Zitadelle von Modena"
 modena_citadel_desc: "Modena wurde von Ercole II. vergrößert und befestigt. Die Stadt wurde die Hauptresidenz des Herzogs als Ferrara, der Hauptsitz des Hauses Este, an den Papst im Jahre 1598 fiel. Francesco I d'Este, Herzog von Modena (1629-1658) ließ die Zitadelle zur Verteidigung gegen jede mögliche Invasion errichten."
 MOD_ideas: "Modenische Ideen"
 MOD_ideas_start: "Modenische Traditionen"
 MOD_ideas_bonus: "Modenische Ambitionen"
 
 between_kingdom_empire: "Zwischen dem Königreich und dem HRR"
 between_kingdom_empire_desc: "Trient war Teil des HRR und spielte eine aktive Rolle im Reichstag. Nach Mainz, Köln, Trier and Salzburg wurde Trient als fünfte theokratische Macht im Reich gesehen. Die Bischöfe schätzen Wien sehr, versuchten aber auch, Konflikte wie zwischen Mailand und Venedig in Italien zu lösen."
 madruzzo_dynasty: "Die Epoche der Madruzzo"
 madruzzo_dynasty_desc: "Beginnend mit dem Bischof Bernardo Clesio, sah Trient die Wiederauferstehung der Macht der Fürstbischöfe dessen. Die Nachfolger, die oft der berühmten Madruzzo-Dynastie abstammten, gestalteten die Stadt nach dem neuen Stil der Renaissance um und machteten sie zu einer schönen Stadt als der berühmte Konzil tagte. Es war das Goldene Zeitalter Trients."
 council_of_trent: "Der Konzil von Trient"
 council_of_trent_desc: "Historisch gesehen war Trent die Stadt, in der der berühmte Konzil von Trient tagte. Trient spielte in Kontakten zwischen dem Heiligen Stuhl und dem Kaiser eine wichtige Rolle; der Bischof von Trient war ein Berater des Kaisers, aber auch eine wichtige Informationsquelle für den Papst."
 TNT_ideas: "Trientiner Ideen"
 TNT_ideas_start: "Trientiner Traditionen"
 TNT_ideas_bonus: "Trientiner Ambitionen"
 
 an_italian_king: "Ein italienischer König"
 an_italian_king_desc: "Historisch gesehen existierten neben dem Königreich Italien selbst nur das Königreich beider Sizilien (zwischen Neapel und Sizilien aufgeteilt) und das Königreich Sardinien (von Enzo, Sohn Friedrichs II. gegründet). Einen königlichen Titel in einem Land von Herzögen, Baronen, Herrschaften, Republiken und anderen niederen Titel zu besitzen ist ein großer Schritt in Richtung internationale Anerkennung als eine vorherrschende italienische und europäische Macht."
 piemontese_legitimacy: "Der Thron Sardiniens"
 piemontese_legitimacy_desc: "Es ist gut, der König zu sein und es ist viel besser, der König in einem Land wie Italien zu sein. Der Titel verbessert nicht nur die internationale Anerkennung und Prestige, sondern hat auch einen Effekt auf unsere Untertanen, die loyaler sein werden."
 the_fortress_of_turin: "Die Festung von Turin"
 the_fortress_of_turin_desc: "Die Belagerung von Turin wurde vom Herzog von Orléans und vom Marschall Louis de la Feuillade gegen die savoyardische Stadt Turin unternommen. Dies fand zwischen Mai und September 1706 während des Spanischen Thronfolgekrieges statt. Unfähig, Turins Verteidigungsstellungen zu brechen oder die Kapitulation der Stadt zu erreichen, wurde die französische Armee am 7. September von kaiserlichen Truppen unter Führung von Prinz Eugen von Savoyen und dem Herzog von Savoyen angegriffen, was zur Schlacht von Turin führte. Sogar Vauban selbst war von dem weiten Netzwerk von Minenanlagen der Verteidiger beeindruckt."
 piemontese_carabinieri: "Die Carabinieri"
 piemontese_carabinieri_desc: "Das Korps wurde von Viktor Emmanuel I von Savoyen erschaffen, um das Königreich Sardinien mit einem Polizeikorps auszustatten. Zuvor wurden Polizeikräfte vom Dragoni di Sardegna-Korps verwaltet, die im Jahr 1726 entstanden sind und aus Freiwilligen bestanden. Nachdem französische Soldaten Turin am Ende des 18. Jahrhunderts besetzten und später dieses an das Königreich von Piedmont überließen, wurde das Korps der Königlichen Carabinieri durch die königlichen Privilegien am 13. Juli 1814 konstituiert."
 piemontese_gianduia: "Gianduia, König der Süßigkeiten"
 piemontese_gianduia_desc: "Gianduja oder gianduia ist eine süße Schokoladensorte, die ungefähr 30% Haselnussfüllung enthält und in Turin erfunden worden. Sie erhielt ihren Namen von Gianduja, einem Karnevalscharakter der den archtypischen Piedmontesen repräsentiert, einem Einheimischen der italienischen Region, in welcher Haselnusskonfiserie verbreitet war. Gianduia stellte nicht nur den Beginn der italienischen Schokoladenindustrie dar, sondern war auch ein Zeichen der beginnenden industriellen Entwicklung als Ganzes in Piedmont, welches neben Mailand der führende Wirtschaftsraum in Italien wurde."
 piemontese_agrarian_reform: "Die Landreform"
 piemontese_agrarian_reform_desc: "Ein modernes Land wie wir braucht eine Reform, um feudale Zustände zu beenden."
 SPI_ideas: "Piemontische Ideen"
 SPI_ideas_start: "Piemontische Traditionen"
 SPI_ideas_bonus: "Piemontische Ambitionen"

 FER_ideas: "Ferrarische Ideen"
 FER_ideas_start: "Ferrarische Traditionen"
 FER_ideas_bonus: "Ferrarische Ambitionen"
 noble_este_dynasty: "Das Adelshaus Este"
 noble_este_dynasty_desc: "Die Este-Dynastie is eine der ältesten noch herrschenden Familien in Italien. Alberto Azzo da Este (Stammvater des Hauses Este und der jüngeren Welfen) und andere hatten eine große Bedeutung auf die italienische und europäische Politik."
 delta_del_po: "Das Podelta"
 delta_del_po_desc: "Den wichtigsten Flussarm des Podeltas zu kontrollieren bietet uns eine perfekte Gelegenheit, mehr Durchreisegebühren einzufordern."
 ferrarese_splendour: "Ferrarische Pracht"
 ferrarese_splendour_desc: "Ferrara war der Sitz von einer der prestigereichsten Höfe der Renaissance. Es war die führende Stadt auf Gebieten wie die Literatur (Ariosto), Kunst (Mantegna) und Musik (Missa Hercules dux Ferrarie)."
 addizione_erculea: "Addizione Erculea"
 addizione_erculea_desc: "Die sogenannte 'Addizione Erculea' war ein ehrgeiziges Stadtprojekt um Ferrara neu zu gestalten und zu befestigen, es zu einer 'idealen Stadt' zu machen."
 orlando_furioso: "Orlando Furioso"
 orlando_furioso_desc: "Orlando Furioso (Der Verrückte von Orlando, oder wörtlich 'Verrückter Orlando') ist ein episches Gedicht von Ludovico Ariosto, welches einen großen Einfluss auf die spätere Kultur hatte. Es repräsentiert den hohen Standard ferrarischer Kultur."
 papal_ties: "Päpstliche Bindungen"
 papal_ties_desc: "Ferrara war ein päpstliches Lehngut, als solches mussten die Este ihre Position in der päpstlichen Kurie stärken."
 in_foreign_service: "Im Auslandsdienst"
 in_foreign_service_desc: "Ferrara und Mdoena haben eine lange Tradition von Este-Generälen, die in Auslandskriegen als Condottieri kämpften."

 MAN_ideas: "Mantuanische Ideen"
 MAN_ideas_start: "Mantuanische Traditionen"
 MAN_ideas_bonus: "Mantuanische Ambitionen"
 rule_gonzaga: "Despotische Herrschaft des Hauses Gonzaga"
 rule_gonzaga_desc: "Das Adelshaus Gonzaga hat über Mantua seit dem Mittelalter mit eiserner Faust geherrscht. Nun, in dieser neuen Renaissance, milderten wir unsere strenge Herrschaft, aber niemand hat vergessen, wie brutal wir gegen Oppositionelle vorgehen können."
 casa_gioiosa: "Casa Gioiosa"
 casa_gioiosa_desc: "Im Jahr 1423 gab der Marquis Gianfrancesco Gonzaga die Casa Gioiosa zu Vittorino da Feltre, dem berühmtesten Pädagogen der Renaissance. Die Casa Gioiosa war eine prestigereiche humanistische Schule, die viele Intellektuelle hervorbrachte, die zur Renaissance beitrugen."
 il_melodramma: "Das Melodramma"
 il_melodramma_desc: "Der Hof der Gonzaga war eine der Zentren der Renaissance in Italien. Viele Maler, Skulpturisten, Poeten und Künstler lebten auf dem Hof. Musiker waren da keine Ausnahme: Claudio Monteverdi, schrieb im Jahr 1607 die erste lyrische Oper in der Geschichte: die Orfeo."
 celeste_galeria: "Celeste Galeria"
 celeste_galeria_desc: "Die Kunstsammlung der Gonzaga, die Celeste Galeria ('Himmlische Galerie') war eine der berühmtesten in Europa. Möge dies ein Symbol des Prestiges und die Bedeutung unseres Adelshauses sein."
 walls_of_mantua: "Die massiven Mauern Mantuas"
 walls_of_mantua_desc: "Mantua war eine der größten Festungen in Italien. Selbst als die Habsburger das Herzogtum in Besitz nahmen, verblieb Mantua Teil von Norditaliens Verteidigunglinien. Im 19. Jahrhundert wurde sie Teil des beühmten Quadrilatero ('Festungsviereck')."
 roman_vacation: "Römische Berufung"
 roman_vacation_desc: "Das Haus Gonzaga hat einen Heiligen, zwölf Kardinäle und vierzehn Bischöfe für die katholische Kirche hervorgebracht."
 scientific_theatre: "Das Wissenschaftliche Theater"
 scientific_theatre_desc: "Von Mozart das 'schönste Theater der Welt' genannt, das Teatro Bibiena, das nicht nur ein beeindruckendes Architekturwerk ist, war auch als 'Wissenschaftliches Theater' bekannt und war ein wichtiges Bildungszentrum während der Aufklärung. Treffen von Philosophen und Studenten der Königlichen Akademie der Wissenschaften, Literatur und Künste wurden dort begangen."
 
 PIS_ideas: "Pisaische Ideen"
 PIS_ideas_start: "Pisaische Traditionen"
 PIS_ideas_bonus: "Pisaische Ambitionen"
 free_pisa_idea: "Unabhängigkeit erlangt!"
 free_pisa_idea_desc: "Unsere Revolte war erfolgreich, aber sie ist noch nicht abgeschlossen. Wenn wir unsere neuerhaltene Freiheit bewahren wollen, müssen wir sofort die diplomatische Beziehungen mit den Staaten der Halbinsel wiederherstellen. Hoffentlich werden wir militärische Unterstützung erhalten ... und eventuell einige Rabatte auf sehr gebrauchte Söldner."
 remember_meloria: "Erinnert an Meloria!"
 remember_meloria_desc: "Wir erlitten eine  gewaltige Niederlage bei der Schlacht von Meloria im Jahre 1284, eine Niederlage, von der wir uns nie erholen konnten. An dem Tag, als die bösen und heimtückischen Genuesen uns wegen ihrer größeren Flotte schlugen, sie stahlen die große Hafenkette unseres Hafens und brachen sie in Stücke. Wir haben die Lektion gelernt. Wir werden es nicht mehr zulassen, dass so etwas nochmal passiert."
 port_of_pisa: "Der Hafen von Pisa"
 port_of_pisa_desc: "Unsere große Stadt liegt an einem Zusammentreffen zweier Flüsse, die Arno und die Serchio, welche eine Lagune im Tyrrhenischen Meer bildet. Es ist perfekt, um einen großen Hafen zu erbauen und Pisa selbst befindet sich in einer optimalen Position, um in Richtung West und Ost des Mittelmeeres zu expandieren."
 seafearing_tradition: "Seefahrttradition"
 seafearing_tradition_desc: "Im Verlaufe des gesamten Mittelalters kämpften wir unaufhörlich gegen die barbarischen und diebischen Sarazenen, die immer unsere Küsten und Handelsposten plünderten. Von Zeit zu Zeit machten wir einen Vorstoß nach Nordafrika (nur um das wiederzuerlangen, was uns feige gestohlen wurde, selbstverständlich)! Wenn wir unseren Handel vor den gierigen Klauen der Berberpiraten schützen wollen, müssen wir den Gepflogenheiten unserer Großväter gedenken."
 pisa_university: "The University of Pisa"
 pisa_university_desc: "Die Universität von Pisa ist eine der wichtigsten in Italien. Nachdem die Bedeutung der Stadt im Mittelmeerhandel zurückging, wurde sie eine der kulturellen Zentren der Halbinsel. Galileo Galilei, einer der Väter der modernen Wissenschaften ist wahrscheinlich der wichtigste Student in der Geschichte der Universität, doch auch während der Moderne unterrichtete die Universität viele Wissenschaftler, Philosophen und sogar Päpste."
 piazza_del_duomo: "Piazza del Duomo"
 piazza_del_duomo_desc: "Unsere Piazza del Duomo (Kathedralenplatz) ist einer der meist beeindruckendensten Monumente Italiens. Lasst den Schiefen Turm und seinen weißen Marmor der Welt zeigen, dass die Stadt untergehen möge aber sie wird immer andauern und neu auferstehen."
 reestablish_pisan_traderoutes: "Stellt die Handelsrouten wieder her"
 reestablish_pisan_traderoutes_desc: "Bevor die hinterhältigen Florenzer unsere Stadt besetzten, beherrschten wir den Handel im Mittelmeer. Wenn wir unsere rechtmäßige Position wiedererlangen wollen, müssen wir unseren Wohlstand erneuern. Während die Stadt sich wieder füllt, werden wir eine neue Kaufmannsklasse entstehen lassen, die es unseren Vorfahren gleichtun kann."
 
 SIC_ideas: "Sizilianische Ideen"
 SIC_ideas_start: "Sizilianische Traditionen"
 SIC_ideas_bonus: "Sizilianische Ambitionen"
 centre_of_meditteranean: "Zentrum des Mittelmeeres"
 centre_of_mediterranean_desc: "Silizien ist das Zentrum des Mittelmeeres. Alle Handelsrouten von Ost zu West, von Süd nach Nord kreuzt die Insel. Die Straße von Messina ist eine der wichtigsten in ganz Europa."
 sicilian_parliament: "Das Parlamento di Sicilia"
 sicilian_parliament_desc: "Das Parlament von Sizilien war eine Versammlung aller Adligen des alten Königreichs und entwickelte sich unter der Herrschaft des normannischen Hauses Hauteville. Es veränderte sich über die Jahrhunderter (wurde später ein Gerichtshof), blieb aber ein stabilisierender Faktor sogar unter deutscher, französischer oder spanischer Herrschaft."
 sicilian_school: "Die Sizilianische Dichterschule"
 sicilian_school_desc: "Friedrich II. sammelte Dichter aus Sizilien und Italien um sich, um eine Gemeinschaft von Poeten einzurichten, die als 'Sizilianische Dichterschule' bekannt war. Sie war stark von der Trobadordichtung beeinflusst. Ihren eigenen Stil erschaffend - einige vermuten, dass die Sizilianer die Sonette erfanden - wirkte die Sizilianische Schule in ganz Italien. Sie wurde der Grundstein italienischer Dichtkunst. Dante Alighieri war von der 'neuen Sprache' inspiriert, die in diesen Kreisen verwendet wurde und dadurch hatte dies einen großen Einfluss auf späteres modernes Italienisch."
 sicilian_vesper: "Vespri Siciliani"
 sicilian_vesper_desc: "Vespri Siciliani ist der Name einer erfolgreichen Rebellion auf Sizilien, die an Ostern des Jahres 1282 ausbrach und sich gegen die Herrschaft des französischen und kapetingischen Königs Karl I. richtete. Dieser regierte das Königreich Sizilien seit 1266. Innerhalb von sechs Wochen wurden 3000 französische Männer und Frauen von den Rebellen umgebracht. Die Regierung von König Karl I. verlor die Kontrolle über die Insel. Legt euch niemals mit einem Sizilianer an!"
 sicilian_baroque: "Sizilischer Barock"
 sicilian_baroque_title: "Sizilischer Barock ist eine besondere Art von barocker Architektur, die im 17. und 18. Jahrhundert auf Sizilen vorherrschend war. Der Stil ist nicht nur wegen seinen typischen Barockkurven und -schnörkel erkennbar, aber auch wegen seinen grinsenden Masken, Putten und einer besonderen Extravaganz, die Sizilien eine einzigartige Architekturidentität gegeben hat. Die ausschmückende sizilianische Barockperiode dauerte knapp 50 Jahre und repräsentierte perfekt die damalige soziale Ordnung auf der Insel. Während der spanischen Herrschaft, wurde Sizilien von einem wohlhabenden und oft verschwenderischen Adel verwaltet, die den Großteil der landwirtschaftlichen Betriebe besaßen. Siziliens barocke Architektur gibt der Insel einen besonderen Charakter, der bis ins 21. Jahrhundert reicht."
 sicilian_piety: "Päpstliches Lehen"
 sicilian_piety_desc: "Offiziell war Sizilien ein päpstliches Lehen seit dem Mittelalter. Auf der anderen Seite führte die starke und zwiespältige Beziehung zwischen Rom und dem äußersten Süden von Italien zu einer ergiebigen Beziehung. Obwohl Völker verschiedenener Religionen und Kulturen ihre Spuren auf der Insel hinterlassen haben, wurde Sizilien zu einem Bollwerk des katholischen Glaubens. Darüber hinaus verteidigte Sizilien die Christenheit gegen Korsaren und Piraten und hat dadurch Einfluss auf die Kurie in Rom."
 against_barbary_pirates: "Gegen die Korsaren!"
 against_barbary_pirates_desc: "In frühmodernen Zeiten litt Sizilien unter schweren Piratenüberfällen. Die Korsaren der maghrebinischen Küste terrorisierten die Bevölkerung der Insel, die ihre Heime mit Blut und Tränen verteidigte. Türme und Festungen bleiben aus dieser Periode bestehen. Jahrzehntelange Überfälle machten die Sizilianer zu besseren Seefahrern, die in den spanischen und bourbonischen Flotte dienten, sogar im Malteserorden."
 
 SIE_ideas: "Sienesische Ideen"
 SIE_ideas_start: "Sienesische Traditionen"
 SIE_ideas_bonus: "Sienesische Ambitionen"
 famous_palio: "Il Palio di Siena"
 famous_palio_desc: "Der Palio di Siena ist das berühmteste Pferderennen in Italien - vielleicht auch in ganz Europa. Es ist nicht nur ein Festival, sondern ein grundlegender Teil der sienesichen Intaktheit und Identität, dabei an republikanische Tugende und Werte erinnernd und auch an die Triumphe Sienas über ihre Feinde."
 florentine_rivalry: "In Rivalität mit Florenz"
 florentine_rivalry_desc: "Die Rivalität zwischen Florenz und Siena ist legendär. Diese lehrte die Sieneser, stark und stolz zu sein, auch bis zum bitteren Ende kämpfend."
 mercanti_senesi: "Mercanti Senesi"
 mercanti_senesi_desc: ""
 siena_university: "Die Universität von Siena"
 siena_university_desc: "Gegründet im Jahre 1240, ist diese Einrichtung eine der ältesten und prestigereichsten in Italien."
 montalcino_republic: "Werte der Montalcino-Republik"
 montalcino_republic_desc: "Sogar als Siena gefallen war, verteidigten seine Bürger die Republik in den Hügeln von Mantalcino, kämpfend gegen Florenz, selbst als es aussichtslos erschien. Legt euch nicht mit Siena an!"
 buon_governo: "Il Buon Governo"
 buon_governo_desc: "Vor dem Niedergang Sienas, war die Republik für ihre 9-Personen-Regierung (Governo dei Nove) berühmt, die Macht in einer vernünftigen Weise untereinander aufteilte, die Stadt stabilisierte und sie zu einer der reichsten Städte der Halbinsel machte. Die Zeit ist gekommen, um zurück zu den Zeiten des 'buon governo' zurückzukehren."
 ambitions_of_an_prince2: "Ambitionen eines Prinzen"
 ambitions_of_an_prince2_desc: ""
 
 URB_ideas: "Urbinesische Ideen"
 URB_ideas_start: "Urbinesische Traditionen"
 URB_ideas_bonus: "Urbinesische Ambitionen"
 palazzo_montefeltro: "Der Palazzo Ducale"
 palazzo_montefeltro_desc: "Der Palazzo Ducale ist einer der prächtigsten Beispiele der Architektur der Renaissance. Erbaut vom Herzog Federico da Montefeltro, ist es ein phänomenales Symbol für Prestige und Wohlstand."
 splendid_court: "Prachtvoller Hof"
 splendid_court_desc: "Während der Renaissance wurde Urbinos Hof eine der prestigereichen in Italien. Künstler, Dichter, Philosophen, Architekten: Alle kommen in Scharen nach Urbino."
 condottieri_tradition: "Die Tradition der Condottieri"
 condottieri_tradition_desc: "Viele berühmte Condottieri kamen aus unseren Landen. Die Einheimischen folgten ihnen in vielen Schlachten, wodurch sie selbst Ansehen als hartnäckige Soldaten gewannen."
 il_cortegiano: "Il Cortegiano"
 il_cortegiano_desc: "Baldassarre Castiglione hat die Eigenschaften der perfekten Kurtisane beschrieben und kodifiziert: Lasst uns unsere Manier den Höfen Europas diktieren."
 walls_of_urbino: "Die starken Mauern von Urbino"
 walls_of_urbino_desc: "Urbino ist von großen Mauern umgeben, die heute noch existieren. Ebenso hatten die Städte auf dem Land starke Verteidigungen. Mittelitalien war eine harte Nuss zu knacken."
 roman_aristocracy: "Verbindungen zur Aristokratie Roms"
 roman_aristocracy_desc: "Aufgrund unserer Nähr zu Rom, war es uns möglich, unsere Adeligen mit Adeligen aus Rom zu verheiraten ... und dadurch uns ein gutes Mittel für Einfluss innerhalb der Kurie brachte."
 ideal_city: "Die Ideale Stadt"
 ideal_city_desc: "Wir sprechen Recht und Gerechtigkeit, gewährten unseren guten Bürgern Urbinos Wohlstand, welche nun unglaubliche architektonische Fortschritte sehen kann."
