 100YW_NAME: "La guerre de Cent Ans"
 100YW_DESC: "En 1328, la mort du roi français Charles IV, sans héritier immédiat, a donné lieu à une guerre de succession de plus d’un siècle. Édouard III d’Angleterre était son héritier le plus proche, mais la noblesse française, horrifiée par l’idée de voir un étranger monter sur le trône, a refusé qu’un tel héritage soit transmis par une femme et couronné un autre prétendant, Philippe. Neuf années plus tard, la guerre a éclaté..."
 AMERICAN_CIVIL_WAR_NAME: "La guerre de Sécession"
 AMERICAN_CIVIL_WAR_DESC: "La guerre civile fait rage en Amérique du Nord, alors que les États confédérés tentent de faire sécession de l'Union. L'issue est incertaine, mais il s'agit d'une guerre d'un nouveau genre, les deux nations ayant accès aux chemins de fer, aux télégraphes et aux fusils à répétition. Pendant ce temps, en Europe, la Grande-Bretagne expérimente le premier navire de guerre à vapeur, une combinaison qui promet de révolutionner la guerre en mer. Dans le monde entier, la révolution industrielle s'accélère alors que de plus en plus de nations commencent à s'industrialiser. Les temps changent..."
 BARBARIAN_NAME: "Les invasions barbares"
 BARBARIAN_DESC: "Le puissant Empire romain a été la proie de problèmes internes et de menaces externes pendant de nombreuses années. Afin de faciliter la gestion du vaste empire, ce dernier a été scindé en deux après la mort de l'empereur Théodose Ier. Mais cela s'avère insuffisant pour sauver l'empire des envahisseurs barbares."
 CHARLEMAGNE_NAME: "Charlemagne"
 CHARLEMAGNE_DESC: "Fils de Pépin le Bref et descendant de Charles Martel, Charlemagne est devenu roi des Francs avec son frère Carloman en 769. Il rendit le royaume plus grand que jamais, conquérant les terres avoisinantes en planifiant de manière stratégique et impitoyable. Charlemagne a finalement été sacré Imperator Romanorum (empereur des Romains), en 800 par le pape Léon III. Ses descendants seront appelés à régner sur une grande partie de l'Europe pour les siècles à venir."
 CKII_NAME: "Le pont de Stamford"
 CKII_DESC: "20 septembre 1066. Le roi Harold Godwinson se précipite pour défendre les rivages de l’Angleterre contre les forces de son traître de frère, Tostig, et du roi norvégien Harald III, surnommé 'Hårdråde'. Entre temps, Guillaume, duc de Normandie, s’apprête, lui aussi, à envahir l’Angleterre, sanctionné par le Pape Alexandre II en personne. Saxons, Norvégiens ou Normands... Qui régnera sur Albion?"
 COLDWAR_NAME: "La guerre froide"
 COLDWAR_DESC: "Après les deux guerres mondiales, le monde se retrouve divisé entre l'Ouest démocratique et l'Est communiste. Les relations entre ces blocs sont loin d'être amicales, et la moindre étincelle est susceptible d'engendrer la guerre la plus grave de l'histoire de l'humanité."
 FALLROME_NAME: "La chute de Rome"
 FALLROME_DESC: "L'empire romain d'Occident est tombé suite aux assauts des barbares, et toute l'Europe est laissée dans la tourmente. Les terres et la gloire de l'empire déchu sont disponibles pour celui qui s'avère le plus apte à les conquérir."
 FRANCOPRUSSIAN_NAME: "La guerre franco-prussienne"
 FRANCOPRUSSIAN_DESC: "La guerre franco-prussienne a émergé de tensions au sujet de la réunification allemande. Un conflit contre la France a été jugé nécessaire afin d'unir la Confédération allemande du Nord et les États allemands du sud indépendants, tandis que la France était préoccupée par l'émergence d'une Prusse plus puissante que jamais. Napoléon III s'est senti provoqué par la dépêche d'Ems envoyée par le chancelier Bismarck, et déclara une guerre supposée être gagnée facilement par la plupart des dirigeants français."
 HRE_NAME: "Le Saint Empire romain germanique"
 HRE_DESC: "Après que le roi carolingien Louis IV de Germanie, dit l'Enfant, meurt en 911 sans héritier direct, la Francie orientale se fragmente en plusieurs royaumes. En 962, le roi Otto a pris le contrôle sur le nord de l'Italie et a été couronné empereur par le pape. Dès lors, les affaires du royaume allemand sont étroitement liés à ceux de l'Italie et de la papauté. Ce sacre a conforté les rois germaniques dans leur position de successeurs de l'Empire de Charlemagne et, par transfert de la puissance, les légataires de la Rome antique."
 ISLAM_NAME: "La montée de l'islam"
 ISLAM_DESC: "La propagation de l'islam a débuté lorsque le prophète Mahomet prêcha la révélation qu'il affirme avoir reçu de Dieu à l'âge de 40 ans. Au cours de sa vie, la communauté musulmane a été étalie en Arabie par la conversion des peuples de la région, ou à leur allégeance à l'islam. Durant les premiers siècles qui suivirent la mort du prophète, la croissance rapide du monde musulman fut accélérée par les conquêtes des Rashiduns et des califes omeyyades."
 MONGOL_NAME: "L'empire mongol"
 MONGOL_DESC: "L'Empire mongol a émergé de l'unification de tribus mongoles et turques sous la direction de Temujin. En l'an 1206, il fut proclamé souverain de tous les Mongols et prit le nom de Gengis Khan, qui signifie 'souverain universel'. Son génie politique et militaire va lui permettre de créer le plus vaste empire contigu de tous les temps."
 MONGOLINV_NAME: "Les conquêtes mongoles"
 MONGOLINV_DESC: "La terrible horde mongole a balayé comme une faux à travers l'Europe de l'Est, faisant fi de toute opposition. Alors que même l'empereur germanique Frédéric II se recroqueville dans la peur, la grande invasion s'arrête soudainement de manière inexpliquée tandis que les chefs de la Horde d'Or et des Ilkhanates se rendent à Karakorum pour élire un nouveau Grand Khan. Dans le nord de l'Allemagne, les bourgeois des villes impériales libres de Lübeck et Hambourg viennent de former une alliance commerciale qui sera connue sous le nom de la ligue hanséatique."
 PRESENT_DAY_NAME: "Aujourd'hui"
 PRESENT_DAY_DESC: "Le monde moderne a connu une croissance pacifique et stable durant plusieurs années, mais des contestations concernant la Crimée menacent de troubler la paix entre l'Ukraine et la Russie. Il suffira de peu pour mettre le feu à la poudrière..."
 ROMANPARTHIAN_NAME: "La guerre romano-parthique"
 ROMANPARTHIAN_DESC: "La guerre romano-parthe de 58-63 a été menée entre l'Empire romain et l'Empire parthe afin de prendre le contrôle de l'Arménie, un état tampon essentiel entre les deux royaumes. Si l'Arménie était un état client de Rome depuis l'époque de l'empereur Auguste, les Parthes réussirent à installer en 52 leur propre candidat, Tiridate, sur le trône d'Arménie."
 THIRD_CRUSADE_NAME: "La troisième croisade"
 THIRD_CRUSADE_DESC: "Jérusalem est aux mains des forces du grand infidèle, Saladin, mais Henri II d’Angleterre, Philippe II de France et Frédéric 'Barberousse' du Saint Empire romain germanique ont mis fin aux querelles qui les opposaient pour unir leurs forces contre les Maures au cours de la plus puissante des croisades... Deus Vult!"
 TOG_NAME: "Les Anciens Dieux"
 TOG_DESC: "'Ô combien les petits porcelets ronchonneraient s'ils savaient à quel point a souffert le vieux sanglier'. Telles furent les paroles prophétiques du légendaire Viking Ragnarr Loðbrók alors qu'il gisait à l'agonie dans la fosse aux serpents de Ælla, le roi northumbrien. En 867, les fils vindicatifs de Loðbrók et leur 'Grande Armée païenne' ont pénétré dans les petits royaumes de Bretagne et ont fait de Ælla un 'aigle de sang'. Au même moment, deux autres seigneurs nordiques, Rurik et Dyre, souillaient les terres de leurs rivaux parmi les tribus slaves et finnoises dans l'Est, posant les fondations de ce qui allait un jour devenir la Russie. Les Anciens Dieux sont toujours puissants, tout comme le sont leurs puissants guerriers!"
 VIC2_NAME: "L'ère victorienne"
 VIC2_DESC: "Après les tribulations des guerres de Napoléon, le consensus établi lors du Congrès de Vienne a restauré un calme provisoire sur un continent tourmenté. Alors que les flammes de la révolution de ont été éteintes, les idées de liberté, de nationalisme et de libéralisme sont sur le point de se montrer plus vivaces que jamais. La princesse Victoria a 16 ans, et va bientôt monter sur le trône de Grande-Bretagne, le plus grand empire industriel ayant jamais couvert le monde entier. Son ascension marque le début d'un âge qui doit durera jusqu'à la Première Guerre mondiale. Dans cette nouvelle ère de progrès technologiques sans précédent, les doutes seront jetés sur des certitudes qui ont résisté depuis des temps immémoriaux, et de nouveaux dogmes vont prendre leur place."
 WWI_NAME: "La Première Guerre mondiale"
 WWI_DESC: "Bien que la résurgence de l'impérialisme était une cause sous-jacente, le déclencheur de la guerre fut l'assassinat le 28 juin 1914 de l'archiduc François-Ferdinand d'Autriche, héritier du trône d'Autriche-Hongrie, par le nationaliste yougoslave Gavrilo Princip à Sarajevo. Cet acte provoqua une crise diplomatique lorsque l'Autriche-Hongrie lança un ultimatum au royaume de Serbie, alors que les alliances internationales formées au cours des décennies précédentes se déclenchèrent. En quelques semaines, les plus grandes puissances entrèrent en guerre, et le conflit se répandit rapidement dans le monde entier."
 WWII_NAME: "La Seconde Guerre mondiale"
 WWII_DESC: "Adolf Hitler a transformé la république allemande nouvellement formée en une dictature autoritaire, et a annexé l'Autriche ainsi qu'une partie de la Tchécoslovaquie. L'invasion soudaine de la Pologne force la Grande-Bretagne et la France à déclarer la guerre à l'Allemagne. Pendant ce temps, en Asie, le Japon est sur le point de conquérir la Chine. Avec les États-Unis et l'Union soviétique susceptibles de rejoindre le chaos à tout moment, ce conflit est assuré d'être plus global et plus sanglant que tous ceux connus jusqu'à présent."