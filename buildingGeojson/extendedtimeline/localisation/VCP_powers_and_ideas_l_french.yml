l_french:
 KRU_ideas: "Doctrimes de la Rus'"
 KRU_ideas_start: "Traditions de la Rus'"
 KRU_ideas_bonus: "Ambitions de la Rus'"
 varangian_route: "Route varègue"
 varangian_route_desc: "Des Varègues aux Grecs s'étendait une route commerciale qui reliait la Scandinavie, la Rus' de Kiev et l'Empire byzantin. Cette route a permis aux commerçants d'établir directement des échanges prospères avec Byzance."
 druzhina: "Droujina"
 druzhina_desc: "Au début de la Rus', une droujina aidait le prince (knyaz) à administrer sa principauté et constituait la force militaire de la région. Les membres étaient des soldats, qui constituaient la garde personnelle du prince. Ils étaient dépendants de ce dernier au niveau financier, mais le servaient librement et pouvait le quitter pour rejoindre la droujina d'un autre prince."
 cult_of_perun: "Culte de Perun"
 cult_of_perun_desc: "Perun est le dieu slave du tonnerre, de la foudre et de la guerre. Toutefois, si le panthéon slave manquait de cohérence, Perun était la cible de l'un des deux plus grands cultes slaves."
 veche: "Veche"
 veche_desc: "La veche était une assemblée populaire dans les pays slaves médiévaux. Les assemblées discutaient de questions de guerre et de paix, des lois adoptées, appelaient et expulsaient les dirigeants."
 vyshegoroda: "Vyshegoroda"
 vyshegoroda_desc: "Les vyshegoroda étaient des forteresses spéciales construites avec un usage intensif d'obstacles naturels."
 pogost_system: "Réseau de pogosts"
 pogost_system_desc: "Les pogosts étaient des forteresses où les collecteurs d'impôts et les représentants des princes résidaient. Ce réseau de forts a été conçu pour éviter la double imposition et rendre la collecte d'impôts plus efficace et sécurisée."
 remeslennye_posady: "Remeslennye posady"
 remeslennye_posady_desc: "Les remeslennye posady étaient des quartiers artisanaux. Parmi ces artisans se trouvaient des potiers, des tanneurs, des charpentiers, des maçons, des forgerons, etc."