l_french:
 powerful_nobles: "Nobles puissants"
 desc_powerful_nobles: "La noblesse a récemment pris le pouvoir au sein de notre pays, et a commencé à exploiter nos richesses, se souciant peu des affaires de l'État."
 volkhvs_supproted: "Support des volkhvs"
 desc_volkhvs_supproted: "Afin de propager notre religion, nous avons décidé de soutenir les volkhvs et d'assurer leur statut social élevé. Avec ce statut, ils deviennent plus indépendants, ce qui risque de causer quelques troubles."
 volkhvs_rebellion: "Rébellion des volkvs"
 desc_volkhvs_rebellion: "Notre soutien des volkvs s'est retourné contre nous. Bien que nous ayons désormais dépouillé les volkvs de leur puissance, leur opinion est toujours respectée parmi les roturiers."
 uppsala_resists_christianization: "Persécusions chrétiennes d'Uppsala"
 desc_uppsala_resists_christianization: "Avec l'appui de ce grand lieu de culte, nous pouvons arrêter la christianisation de notre pays."
 norse_renaissance: "Renaissance nordique"
 desc_norse_renaissance: "Notre foi a résisté à la christianisation. Nous avons appris des astuces qui aideront dans la bataille pour l'esprit de notre peuple."
 religious_zeal_lesser: "Persistance religieuse"
 desc_religious_zeal_lesser: "Cette province a changé de religion récemment, il sera donc un peu plus difficile de les convertir."