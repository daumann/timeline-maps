l_english:
 KOJ_ideas: "Jerusalemite Ideas"
 KOJ_ideas_start: "Jerusalemite Traditions"
 KOJ_ideas_bonus: "Jerusalemite Ambitions"
 frontier_threats: "Frontier Threats"
 frontier_threats_desc: "Living under the threat of constant Arab raids has exposed much of our population to the rigours of warfare.  As such, we find ourselves with a generous base from which to raise our armies."
 patriarchate_of_jerusalem: "Patriarchate"
 patriarchate_of_jerusalem_desc: "The Patriarch of Jerusalem has commanded that we stamp out Islam and the Coptic heresy in any lands we acquire"
 tax_organization: "Byzantine System"
 tax_organization_desc: "By adopting certain aspects of the Byzantine bureaucracy, we can improve the efficiency of our tax collections"
 army_holy_cross: "Army of the Holy Cross"
 army_holy_cross_desc: "By sending Priests, Bishops, and sometimes holy relics on campaign with our armies, they will fight with the belief that God is with them"
 crossroads_progress: "Crossroads Progress"
 crossroads_progress_desc: "Our position between Europe and Asia means we can adapt technologies from both cultures which suit us best"
 peace_and_serenity: "Kingdom of Conscience"
 peace_and_serenity_desc: "The strength of our defenses helps keep the peace even in the most trying of times"
 kingdoms_finest: "Kingdom's Finest"
 kingdoms_finest_desc: "By placing elite veterans together with fresh recruits, our most experienced soldiers will train our least and improve the performance of our armies"
 the_immortals: "The Immortals"
 the_immortals_desc: "An elite fighting force with excellent discipline and an efficient system for replacing combat losses."
 mecca_and_medina: "The Holy Cities"
 mecca_and_medina_desc: "Control of the Holy Cities brings great renown and prestige."
 EGY_ideas: "Egyptian Ideas"
 EGY_ideas_start: "Egyptian Traditions"
 EGY_ideas_bonus: "Egyptian Ambitions"
 nile_transport: "Nile Transport"
 nile_transport_desc: "By using the Nile river and our strategic ports, we can quickly reinforce our armies on any front"
 egy_drilling: "Sinai Drilling Orders"
 egy_drilling_desc: "The new drilling techniques of our finest military minds will increase the discipline of our troops"
 egy_production: "Regulated Guilds"
 egy_production_desc: "By controlling the production of important goods, we can increase the efficiency of our economy"
 egy_succession: "Legal Succession"
 egy_succession_desc: "Following the disastrous period of the early 17th century, Egypt adopted a succession by which the king was required to obtain the consent of the nobility before naming an heir.  This prevented the disasters under Ramesses VII from ever being repeated."
 egy_monopoly_ports: "Trade of the Seven Seas"
 egy_monopoly_ports_desc: "By controlling vital ports in both the Mediterranean Sea and Indian Ocean, we can direct considerable amounts of trade through Alexandria"
 KIE_ideas: "Kievan Ideas"
 KIE_ideas_start: "Kievan Traditions"
 KIE_ideas_bonus: "Kievan Ambitions"
 kievian_synod: "Synod of Kiev"
 kievian_synod_desc: "The early Russian Church was centered on Kiev"
 patriarch_of_kiev: "Kievian Patriarchate"
 patriarch_of_kiev_desc: "Kiev elected the first Patriarch for the Rus"
 stronghold_cities: "Stronghold Cities"
 stronghold_cities_desc: "Kiev fortified her cities early in her history"
 rejected_schism: "Rejected Schism"
 rejected_schism_desc: "Kiev maintained good relations with Rome and Constantinople"
 kievian_military: "Kievian Military Tradition"
 kievian_military_desc: "Survial in a hostile area has created a strong military"
 kiv_religious_tradition: "Religious Tradition"
 kiv_religious_tradition_desc: "Kiev is a center of Orthodoxy"
 kiv_center_of_trade: "Center of Trade"
 kiv_center_of_trade_desc: "A prime location to become a center of trade between East and West"
 PTH_ideas: "Parthian Ideas"
 PTH_ideas_start: "Parthian Traditions"
 PTH_ideas_bonus: "Parthian Ambitions"
 the_three_divisions: "The Three Divisions"
 the_three_divisions_desc: "Since the beginning of our dynasty, the three divisions have helped manage the provinces of the empire. Although decentralized, this form of administration is efficient and should be encouraged. We will invest in the freedom of states and thrive through their resources."
 king_of_kings: "King Of Kings"
 king_of_kings_desc: "'The King of Kings \n King of Seven \n Chosen by the heavens... \n ...to rule our domains.'\n"
 army_of_sand: "Army Of Sand"
 army_of_sand_desc: "With constant wars and threat to our border, we must enhance our recruitment without threatening the freedom of the people and economy of the state. We must create the 'Army of Sand': cheap, sturdy and fast."
 the_cataphracts: "Reformed Cataphracts"
 the_cataphracts_desc: "Important as it were, times have changed. We must not forget them, but adapt them for modern times. Thickening their armour and giving them fire power, all Shall fear the Cataphracts!"
 empire_of_tolerance: "Empire Of Tolerance"
 empire_of_tolerance_desc: "Our Empire is composed by many cultures and religions. From Babylon to Hellenic and Roman influence, we should tolerant then and seek every knowledge that we can use."
 parthian_renaissance: "Parthian Renaissance"
 parthian_renaissance_desc: "The Dark Times are over. Now is the time for Parthia to flourish in art, culture and innovation. Let's accept outside views and rethink our future."
 the_persian_legacy: "The Persian Legacy"
 the_persian_legacy_desc: "He may have died, but the deeds of Darius I shall be remembered. We shall rise for greatness and reconquer our rightful lands."
 WUR_ideas: "Württembergian Ideas"
 WUR_ideas_start: "Württembergian Traditions"
 WUR_ideas_bonus: "Württembergian Ambitions"
 castle_over_a_moutain: "Castle over a mountain"
 castle_over_a_moutain_desc: "It's has been a tradition for our House to build vast and uncountable castles through our lands. Let's keep this knowledge and use to our own defence, using our geography together with our engineering to repel our enemies."
 matrimonial_expasion: "Matrimonial Expansion"
 matrimonial_expasion_desc: "Our county expanded through the bureaucracy of marriage claim. Expanding our House lineage, we will ensure that our thrones will never be empty and more land pass to our hands."
 splitting_land: "Splitting Land"
 splitting_land_desc: "Although expanding our lineage have it's benefits, every single heir will want their share of the domain. Splitting our land temporarily, will ease our management and pacify the aristocracy."
 ambitious_duke: "Ambitious Duke"
 ambitious_duke_desc: "Our count is an energetic ruler. Using his incredible diplomatic knowledge, he assure his title of now Duke of Württemberg and our duchy will rise through his rule."
 the_grosse_kirchenordnung: "The Grosse Kirchenordnung"
 the_grosse_kirchenordnung_desc: "The Great Church Order, created in our realm to secure the interests of the protestant faith and the salvation of the Württembergian people."
 no_austrian_fief: "No Austrian Fief!"
 no_austrian_fief_desc: "Enough of Austrian suzerainty. We shall not tolerate this any longer. The Emperor granted us imperial immediacy, and only to him we shall answers."
 a_kings_dream: "A King's Dream"
 a_kings_dream_desc: "We may have been too ambitious, but our dreams of becoming a Kingdom finally reached us. Let's expand our military and conquer those who don't recognise our power."
 FRI_ideas: "Frisian Ideas"
 FRI_ideas_start: "Frisian Traditions"
 FRI_ideas_bonus: "Frisian Ambitions"
 grutte_pier: "Grutte Pier"
 grutte_pier_desc: "Grutte Pier, born Pier Gerlofs Donia, was a pirate and rebel who fought with the Frisians against Holland. He wielded with a blade 7 feet tall and kept the Dutch at bay in the Southern Sea. His legacy lives on in the hearts of all Frisians."
 eallju: "Eallju"
 eallju_desc: "The highest Frisian social class were the Eallju. They were the nobility and owned most of the land in Fryslân."
 eala_frya_fresena: "Eala Frya Fresena"
 eala_frya_fresena_desc: "Eala Frya Fresena was the motto for the Opstalboom League which tranaltes to Stand Up, Free Frisian. Fryslân should and will be free under our rule."
 opstalboom_league: "Opstalboom League"
 opstalboom_league_desc: "The Opstalboom League was a short-lived league of Fryslân, Grins, Ostryslân, the German North Sea coast, and the west coast of Schleswig in Denamrk. It was formed to counter feudalism but collapsed a few years after its creation due to continuos internal conflict."
 tritich_grietenijen: "Tritich Grietenijen"
 tritich_grietenijen_desc: "In the early 16th century, Fryslân was divided into 30 grietenijen each ruled by an elected Grietman, who was the mayor and judge of their municipalty."
 fryske_sceattas: "Fryske Sceattas"
 fryske_sceattas_desc: "A sceat was a small, thick silver coin that was minted in England, Jutland, and Fryslân from the 5th century untill around the 11th century and was a very commonly circulating currency in the Frankish Kingdom untill the monetary reform of Pepin the Short in 755. Their was a  large mint in the town of Dorestêd, the capital of Fryske Keninkryk."
 slach_oan_de_boarn: "Slach oan de Boarn"
 slach_oan_de_boarn_desc: "In 734, the Frankish Army, lead by Charles Martel invaded Fryslân after a series of ongoing battles and skirmishes with the Frisians. As he reached the Boarn River, a failed sneak attack by the Frisian Army lead to a great battle which King Poppo of Fryslân was killed. When a battle like this one occurs again, the Frisians will be ready."
 CRI_custom_ideas: "Crimean Ideas"
 CRI_custom_ideas_bonus: "Crimean Ambitions"
 CRI_custom_ideas_start: "Crimean Traditions"
 harvest_of_the_steppe: "Harvest of the Steppe"
 harvest_of_the_steppe_desc: "Our nation often raids for slaves in the countries that we border. We must increase the market for the slaves that we harvest from the steppes. "
 land_of_splendor: "Land of Splendor"
 land_of_splendor_desc: "We are a nation of Splendor. We have many grand buildings built in our nation. However, we must improve our building skills to increase the infastructure of our nation."
 ottoman_relations: "Ottoman Relations"
 ottoman_relations_desc: "Our Nation has deep ties to the Ottoman Empire, who depends on our calvary. If we cultivate these ties, we cain gain the prestige and diplomatic power being associated with the Ottoman Sultans."
 ottoman_soldiers: "Ottoman Soldiers"
 ottoman_soldiers_desc: "Due to the lack of good Calvary in the Ottoman Empire, they seek to use our Calvarymen as their Calvary.Men who return from serevice gain useful experince which will be useful in increase the power of our army."
 reform_the_army: "Reform the Army"
 reform_the_army_desc: "For too long we had a unreliable Army to call on. We only had enough people when we called them for a raid. We need to establish a new system to call men to join in Raids, and defend us from enemy raiders."
 shifting_allies: "Shifting Allies"
 shifting_allies_desc: "We constantly ally ourselves with diffrent nations. From the Polish-Lithuanian Commenwealth, Muscovy, and other Hordes, our allies always change. We need to increase our capcity for allies."
 slave_raiding: "Slave Raiding"
 slave_raiding_desc: "While we are a nation descended from the Mongolian Empire, we still can't intimidate our neigbors. If we use some of older tricks that Genghis Khan used, we can intimidate them into submisson."

