l_french:
 a2s19_msta: "2S19 MSTA"
 a2s19_mstaDESCR: "Le 2S19 MSTA est obusier comprenant un canon de 152 mm. Il a été conçu par la Russie/Union soviétique, et est entré en service en 1989 comme le successeur du SO-152. Le châssis est celui du char T-80 avec un moteur diesel de T-72."
 african_skirmishers: "Tirailleurs africains"
 african_skirmishersDESCR: "Au niveau des guerres triballes, l'avantage était rarement aquis par les armes les plus avancées, mais plutôt par l'élément de surprise."
 african_tribal_warriors: "Guerriers tribaux africains"
 african_tribal_warriorsDESCR: "L'arc et la flèche étaient connus parmi les tribus africaines, mais était rarement utilisés. Le combat, comme la chasse, dépendait des lanciers et des pisteurs qualifiés. L'arme principale était une lance mince haute d'un mètre quatre-vingts."
 african_warriors: "Guerriers africains"
 african_warriorsDESCR: "Les premiers conflits africains début étaient faibles, mais fréquente. Les objectifs étaient généralement limités à récupérer le bétail, venger une insulte personnelle, ou résoudre les différends sur des segments de pâturages. Il n'y avait aucune campagne d'extermination contre les vaincus."
 ak47: "AK-47"
 ak47DESCR: "Actuellement le fusil d'assaut le plus utilisé dans le monde, l'AK-47 a été adopté en 1949 par l'armée soviétique."
 armenian_heavy_infantry: "Infanterie lourde arménienne"
 armenian_heavy_infantryDESCR: "L'infanterie lourde arménienne était principalement armée de lances et s'équipaient souvent de boucliers ronds pour la protection."
 armenian_horsemen: "Azatavrear"
 armenian_horsemenDESCR: "Depuis l'Antiquité, il existe en Arménie une cavalerie composée par l'élite du pays. La cavalerie Azatavrear était la partie principale de la cour du roi arménien."
 armenian_light_horsemen: "Cavaliers arméniens"
 armenian_light_horsemenDESCR: "Comme beaucoup d'autres civilisations classiques, les Arméniens se sont inspirés pour leur cavalerie des tactiques des des Scythes au nord, et des Parthes à l'est."
 armenian_light_infantry: "Infanterie légère arménienne"
 armenian_light_infantryDESCR: "Les premières infanteries arménienne étaient principalement composées de lanciers légèrement armés."
 armored_elephant: "Éléphants blindés"
 armored_elephantDESCR: "Les éléphants de guerre étaient considérablement bien protégés grâce à leur peau épaisse, mais certains éléphants étaient équipés de leur propre armure afin d'être davantage protégé."
 armstrong_gun: "Canon Armstrong"
 armstrong_gunDESCR: "Le terme Canon Armstrong fut principalement utilisé pour désigner les puissants canons rayés à chargement par la culasse conçus par William Armstrong et construits en Angleterre à partir de 1855."
 ashigaru: "Ashigaru"
 ashigaruDESCR: "Les ashigaru étaient des fantassins qui étaient employés par les samouraïs du Japon féodal. Ils étaient souvent armés de naginata, de yari, de yumi et d'épées."
 assault_rifle: "Fusils d'assaut"
 assault_rifleDESCR: "Le fusil d'assaut est un fusil de tir sélectif qui utilise une cartouche intermédiaire et un chargeur amovible. Les fusils d'assaut sont les fusils de service standard dans la plupart des armées modernes."
 atlatl: "Atlatl"
 atlatlDESCR: "Un propulseur est un dispositif permettant d'accroître la vitesse initiale et donc la portée ou la force de pénétration d'un projectile. Cet outil est très répandu chez les peuples de chasseurs-cueilleurs, comme les Amérindiens, chez qui il est connu sous le nom de atlatl dans la langue nahuatl."
 barbarian_horsemen: "Cavaliers barbares"
 barbarian_horsemenDESCR: "La plupart des tribus barbares se sont battues presque exclusivement à pied, mais certains membres de l'élite, qui pouvaient s'offrir leur propre cheval, pouvaient parfois se battre en tant que cavaliers."
 barbarian_infantry: "Infanterie barbare"
 barbarian_infantryDESCR: "Les tribus barbares se sont battus avec un système de champions. Ils formaient un groupe très désorganisé, chacun essayant de surpasser ceux autour de lui plutôt que de travailler ensemble. Ils étaient néanmoins imprévisibles et compétents."
 barbarian_raiders: "Pillards barbares"
 barbarian_raidersDESCR: "Les tactiques d'attaque ont été couramment utilisées par les tribus barbares. Effectuer des raids exigeait souvent une grande mobilité, et la cavalerie s'est avérée être un outil utile pour cela."
 bolas_warriors: "Guerriers aux bolas"
 bolas_warriorsDESCR: "Les bolas sont des armes de lancement faits de poids situés à l'extrémité de cordons. Ils sont généralement utilisés pour enchevêtrer les jambes de la cible, mais lorsqu'ils sont jetés avec assez de force, ils sont capables d'infliger des dommages importants."
 bucellarii: "Bucellarii"
 bucellariiDESCR: "Les Bucellarii forment des troupes de cavalerie d'élite, souvent engagées par des privés. Leur nom vient du pain Bucellarius, littéralement 'mangeurs de biscuit', en référence au pain sec ou biscuit donné en ration à ces hardis guerriers. Souvent d'origine germanique, ils portaient les cheveux longs et étaient armés d'un large bouclier ovale et d'un long javelot."
 bulgarian_horsemen: "Cavaliers bulgares"
 bulgarian_horsemenDESCR: "Les premiers Bulgares étaient un peuple guerrier, et la guerre faisait partie de leur vie quotidienne, chaque adulte étant obligé de combattre. Ils étaient exclusivement des cavaliers, et le cheval était considéré comme un animal sacré qui recevait une attention particulière."
 bulgarian_man_at_arms: "Hommes d'armes bulgares"
 bulgarian_man_at_armsDESCR: "Au cours du 10ème siècle, l'importance de l'infanterie dans les armées bulgares a grandi, et les tactiques se modifièrent pour refléter les nouvelles conditions. L'embuscade, bien que déjà utilisée dans le passé, est devenue l'une des tactiques les plus importantes."
 byzantine_heavy_praetorian: "Prétoriens lourds byzantins"
 byzantine_heavy_praetorianDESCR: "La version byzantine de la garde prétorienne était une force de gardes du corps, utilisée par les empereurs romains."
 byzantine_immortals: "Immortels byzantins"
 byzantine_immortalsDESCR: "Les Immortels, ou Athanatoi, étaient l'une des unités militaires d'élite tagmata de l'Empire byzantin. Les premières unités apparurent au cours de la fin du 10ème siècle."
 byzantine_infantry: "Infanterie byzantine"
 byzantine_infantryDESCR: "L'armée byzantine est passée par diverses réorganisations afin de faire face aux menaces croissantes de l'empire. Les légions furent dissoutes, ainsi que les cohortes et les ailes de la vieille Rome; à leur place apparurent de petits bataillons d'infanterie."
 byzantine_praetorian: "Prétoriens byzantins"
 byzantine_praetorianDESCR: "La version byzantine de la garde prétorienne était une force de gardes du corps, utilisée par les empereurs romains."
 byzantine_tagmata: "Tagmata byzantines"
 byzantine_tagmataDESCR: "Soucieux de préserver son trône des révoltes fréquentes des armées de thèmes, l'empereur Constantin réforma les anciennes unités de gardes de Constantinople dans les nouveaux régiments tagmata, qui étaient destinés à fournir à l'empereur un noyau de troupes professionnelles et loyales."
 caliphate_cavalry: "Cavalerie du califat"
 caliphate_cavalryDESCR: "La mobilité était la principale force des armées du califat islamique. La cavalerie disposait à la fois de chevaux et de chameaux; elle était la force de frappe principale de l'armée, et servait également de réserve mobile stratégique."
 caliphate_infantry: "Infanterie du califat"
 caliphate_infantryDESCR: "Le califat islamique a maintenu un niveau très élevé de discipline, de prouesses stratégiques, d'organisation couplée à la motivation et à l'initiative du corps des officiers. Durant une grande partie de son histoire, cette armée était l'une des forces militaires les plus puissantes et efficaces de l'ensemble de la région."
 camel_archers: "Archers à chameaux"
 camel_archersDESCR: "Les archers à chameaux sont des tireurs montés sur des chameaux et brandissant des arcs. Ils furent notamment remarqués lors des croisades, et furent utilisés en Arabie et en Eurasie."
 camel_riders_i: "Pillards sur chameaux"
 camel_riders_iDESCR: "La cavalerie à chameaux était un élément commun dans la guerre du désert à travers l'Histoire, grâce en partie au haut niveau d'adaptabilité de l'animal. Les Arabes utilisèrent les chameaux avec succès contre leurs ennemis européens à cheval durant les conquêtes musulmanes."
 camel_riders_m: "Pillards sur chameaux"
 camel_riders_mDESCR: "La cavalerie à chameaux était un élément commun dans la guerre du désert à travers l'Histoire, grâce en partie au haut niveau d'adaptabilité de l'animal. Les Arabes utilisèrent les chameaux avec succès contre leurs ennemis européens à cheval durant les conquêtes musulmanes."
 cataphract_e: "Cataphractaires"
 cataphract_eDESCR: "Le cataphractaire était à l'origine une unité de cavalerie lourde de Perse, où le cheval et le cavalier étaient tous les deux entièrement recouverts d'une armure d'écailles. Il a ensuite été adopté par de nombreux autres peuples, comme les Byzantins."
 cataphract_m: "Cataphractaires"
 cataphract_mDESCR: "Le cataphractaire était à l'origine une unité de cavalerie lourde de Perse, où le cheval et le cavalier étaient tous les deux entièrement recouverts d'une armure d'écailles. Il a ensuite été adopté par de nombreux autres peuples, comme les Byzantins."
 cataphract_o: "Cataphractaires"
 cataphract_oDESCR: "Le cataphractaire était à l'origine une unité de cavalerie lourde de Perse, où le cheval et le cavalier étaient tous les deux entièrement recouverts d'une armure d'écailles. Il a ensuite été adopté par de nombreux autres peuples, comme les Byzantins."
 cataphract_r: "Cataphractaires"
 cataphract_rDESCR: "Le cataphractaire était à l'origine une unité de cavalerie lourde de Perse, où le cheval et le cavalier étaient tous les deux entièrement recouverts d'une armure d'écailles. Il a ensuite été adopté par de nombreux autres peuples, comme les Byzantins."
 celtic_archers: "Archers celtes"
 celtic_archersDESCR: "L'arc était l'une des armes les plus importants dans toute armée de l'Antiquité."
 chassepot_rifle: "Fusiliers Chassepot"
 chassepot_rifleDESCR: "Le fusil dit Chassepot, du nom de son créateur Antoine Alphonse Chassepot, est un fusil de l'armée française mis en service en 1866. Son adoption est accélérée par la victoire du Royaume de Prusse sur l'Autriche grâce à un armement moderne à la bataille de Sadowa."
 chinese_bowmen: "Arbalétriers chinois"
 chinese_bowmenDESCR: "En Chine, l'arme de projectile préférée par l'infanterie était l'arbalète, car en utilisait un nécessitait moins de formation que le maniement d'un arc."
 chinese_horsemen: "Cavaliers chinois"
 chinese_horsemenDESCR: "Après des siècles d'infériorité vis-à-vis des nomades du nord, les tactiques de cavalerie en Chine ont été renforcées à partir du 4ème siècle par l'invention de l'étrier de selle fixe."
 chinese_polearm_infantry: "Infanterie de lanciers chinois"
 chinese_polearm_infantryDESCR: "Les armes d'hast chinoises se composent de la dague-hache, du guandao et du jin. Elle étaient plus efficaces dans la lutte contre la cavalerie en formations serrées."
 chu-ko-nu: "Chu ko nu "
 chu-ko-nuDESCR: "La chu ko nu, ou arbalète à répétition, est une petite arbalète chinoise à levier. C'est le seul type d'arbalète dont la cadence de tir est supérieure à l'arc: dix traits en quinze secondes. L'avantage de cette arme est évident, puisque cent hommes armés de la chu ko nu pouvaient envoyer mille traits en un quart de minute."
 churchill: "Churchill"
 churchillDESCR: "Le Churchill ou plus officiellement, Infantry Tank Mk IV ou A22, est un char britannique utilisé lors de la Seconde Guerre mondiale. Il était réputé pour son solide blindage, et pour avoir servi de base à de nombreux dérivés spéciaux, les Hobart's Funnies. Il reçut son nom en l'honneur de Winston Churchill, qui avait pris une part importante à l'émergence des premiers chars d'assaut."
 clibanarii_e: "Clibanarii"
 clibanarii_eDESCR: "Les clibanarii, ou klibanophoroi, étaient une unité militaire de cavaliers blindés lourds. Semblables aux cataphractes, les cavaliers eux-mêmes et leurs chevaux étaient entièrement blindés."
 clibanarii_m: "Clibanarii"
 clibanarii_mDESCR: "Les clibanarii, ou klibanophoroi, étaient une unité militaire de cavaliers blindés lourds. Semblables aux cataphractes, les cavaliers eux-mêmes et leurs chevaux étaient entièrement blindés."
 clibanarii_o: "Clibanarii"
 clibanarii_oDESCR: "Les clibanarii, ou klibanophoroi, étaient une unité militaire de cavaliers blindés lourds. Semblables aux cataphractes, les cavaliers eux-mêmes et leurs chevaux étaient entièrement blindés."
 clibanarii_r: "Clibanarii"
 clibanarii_rDESCR: "Les clibanarii, ou klibanophoroi, étaient une unité militaire de cavaliers blindés lourds. Semblables aux cataphractes, les cavaliers eux-mêmes et leurs chevaux étaient entièrement blindés."
 composite_bowmen_e: "Archers composites"
 composite_bowmen_eDESCR: "Un arc composite est un arc traditionnel fait de corne, de bois, et de tendons stratifiées ensemble. Le principal avantage des arcs composites est la combinaison de leur plus petite taille avec une puissance de tir élevée. Ils sont donc plus pratiques lorsque l'archer est mobile, à cheval ou sur un chariot."
 composite_bowmen_m: "Archers composites"
 composite_bowmen_mDESCR: "Un arc composite est un arc traditionnel fait de corne, de bois, et de tendons stratifiées ensemble. Le principal avantage des arcs composites est la combinaison de leur plus petite taille avec une puissance de tir élevée. Ils sont donc plus pratiques lorsque l'archer est mobile, à cheval ou sur un chariot."
 composite_bowmen_r: "Archers composites"
 composite_bowmen_rDESCR: "Un arc composite est un arc traditionnel fait de corne, de bois, et de tendons stratifiées ensemble. Le principal avantage des arcs composites est la combinaison de leur plus petite taille avec une puissance de tir élevée. Ils sont donc plus pratiques lorsque l'archer est mobile, à cheval ou sur un chariot."
 crossbow: "Arbalétriers"
 crossbowDESCR: "Une arbalète est un type d'arc constitué d'une branche horizontale montée sur une crosse qui tire des projectiles. Les arbalètes remplacèrent presque entièrement les arcs dans de nombreuses armées européennes au 12ème siècle parce qu'elles pouvaient être utilisées efficacement après une seul semaine de formation, alors qu'il fallait des années d'entraînement pour surmonter la force de tirage d'un arc classique."
 crusade_knights: "Chevaliers croisés"
 crusade_knightsDESCR: "Les croisés étaient des chevaliers occidentaux, dévoués à leur mission de libérer la Terre sainte."
 cuman_horde: "Horde des Coumans"
 cuman_hordeDESCR: "Comme beaucoup d'autres peuples nomades, les Coumans étaient des cavaliers qualifiés et ont combattu principalement avec des cavaleries légèrement armées d'arcs recourbés, et plus tard d'arcs composites."
 dadao_swordsmen: "Spadassins dadao"
 dadao_swordsmenDESCR: "Le dadao est l'une des variétés de dao, ou sabre chinois; il est également connu comme la grande épée chinoise."
 dao_swordsmen: "Spadassins dao"
 dao_swordsmenDESCR: "Dao est une catégorie d'épée chinoise à bord unique, principalement utilisée pour matraquer et hacher. Son homologue européen est le sabre."
 eagle_warriors: "Guerriers aigles"
 eagle_warriorsDESCR: "Les guerriers aigles furent l'un des deux principaux ordres militaires dans la société aztèque. Ces ordres militaires étaient constitués des plus braves soldats de noble naissance, et de ceux qui avaient pris le plus grand nombre de prisonniers dans la bataille."
 early_eastern_knight: "Chevaliers orientaux primitifs"
 early_eastern_knightDESCR: "Au début de la période médiévale, tout cavalier bien équipé pouvait être décrit comme un 'chevalier'."
 early_knights: "Chevaliers primitifs"
 early_knightsDESCR: "Au début de la période médiévale, tout cavalier bien équipé pouvait être décrit comme un 'chevalier'."
 early_war_elephant: "Éléphants de guerre primitifs"
 early_war_elephantDESCR: "Un éléphant de guerre était un éléphant entraîné et guidé par les humains pour le combat. Leur utilisation principale était de charger l'ennemi, les piétiner, briser leurs rangs et semer la terreur. Ils ont été très souvent mis en valeur dans la guerre indienne depuis l'Antiquité."
 east_asian_ancient_infantry: "Infanterie asiatique antique"
 east_asian_ancient_infantryDESCR: "Les premières armées en Asie de l'Est étaient relativement petites. Composées de paysans et de serfs dépendant du roi ou du seigneur féodal de leur pays d'origine, ces armées étaient relativement mal équipées."
 east_asian_chariot: "Chariots d'Asie de l'Est"
 east_asian_chariotDESCR: "Au premier siècle après Jésus-Christ, les chariots étaient déjà devenus obsolètes contre la cavalerie, mais étaient encore parfois utilisés en combat."
 east_asian_horsemen: "Cavaliers d'Asie de l'Est"
 east_asian_horsemenDESCR: "L'adoption de la cavalerie de masse en Asie de l'Est a brisé la tradition de l'aristocratie de chariot dans la bataille, qui avait été en usage depuis l'Antiquité."
 east_asian_nomad_cavalry: "Cavalerie nomade d'Asie de l'Est"
 east_asian_nomad_cavalryDESCR: "La cavalerie chinoise primitive était inférieure à celle utilisée par les peuples nomades du nord. Cela mena à l'idée d'adopter des cavaliers nomades ou semi-nomades au sein de la cavalerie chinoise."
 east_asian_raider: "Pillards d'Asie de l'Est"
 east_asian_raiderDESCR: "Les Asiatiques de l'Est ont adopté de nombreuses tactiques de cavalerie en s'inspirant des attaques des peuples nomades."
 eastern_lancer: "Lanciers orientaux"
 eastern_lancerDESCR: "Les lances ont été utilisées dans la guerre montée depuis l'Antiquité. Cette arme fut largement utilisée par la cavalerie blindée en Asie et en Europe pendant le Moyen Âge et la Renaissance."
 eastern_macemen: "Massues orientales"
 eastern_macemenDESCR: "Pendant le Moyen Âge, une armure de métal et une cotte de mailles protégeaient contre les coups d'armes blanches et bloquaient les flèches et autres projectiles. Les masses en métal solides et les marteaux de guerre se sont avérés capable d'infliger des dégâts sur les chevaliers en armure, la force d'un coup de masse étant assez grande pour causer des dommages sans pénétrer l'armure."
 eastern_pike: "Piquiers orientaux"
 eastern_pikeDESCR: "Une pique est une arme d'hast, une lance très longue autrefois largement utilisée par l'infanterie. Les piques ont été utilisées régulièrement dans la guerre européenne du début du Moyen Âge jusqu'à environ 1700, ont été portées par des fantassins déployés en ordre serré."
 elephant_archers: "Archers sur éléphants"
 elephant_archersDESCR: "Le fait de placer archers sur le dos de l'éléphant rendent les éléphants de guerre meurtriers à la fois en mêlée et à distance."
 field_howitzer: "Obusier de campagne"
 field_howitzerDESCR: "Développé initialement à des fins de siège, l'obusier tirait un projectile à un angle élevé au-dessus des fortifications et à l'intérieur des villes. L'obusier de campagne, une variante mobile plus légère, tirait un obus explosif au-dessus des troupes ennemies. Mélangé avec d'autres types d'artillerie, il apporta davantage d'efficacité aux brigades d'artillerie."
 frankish_axemen: "Guerriers à la hache francs"
 frankish_axemenDESCR: "La tête en fer de la hache franque était épaisse et tranchante des deux côtés. Elle était conçue pour être jetée, et ainsi briser les boucliers ennemis."
 frankish_infantry: "Infanterie franque"
 frankish_infantryDESCR: "L'établissement militaire franc incorporait un grand nombre d'institutions romaines pré-existantes en Gaule, dont des Francs qui avaient servi dans les légions romaines."
 french_75: "Canon français de 75 mm"
 french_75DESCR: "Le canon de 75 mm modèle 1897 est une pièce d'artillerie de campagne de l'armée française, qui est l'un des canons les plus célèbres de tous les temps. D'une conception révolutionnaire pour son époque, il regroupe, en effet, tous les derniers perfectionnements intervenus dans l'artillerie à la fin du XIXe siècle, rendant enfin possible un vieux rêve des artilleurs: le tir rapide."
 germanic_infantry: "Infanterie germanique"
 germanic_infantryDESCR: "L'infanterie germanique combattait principalement dans une armure légère, et était armée d'épées ou de haches."
 germanic_spearman: "Lanciers germaniques"
 germanic_spearmenDESCR: "Les premiers guerriers germaniques étaient souvent des pillards qui essayaient rarement de gagner des terres, mais plutôt de capturer les ressources et sécuriser le prestige. Les pillards étaient des troupes irrégulières, souvent formées au sein de familles ou de villages."
 ghazi_warriors: "Ghazis"
 ghazi_warriorsDESCR: "Ghazi est un terme arabe, désignant à l'origine à une personne qui participe à des expéditions militaires ou à des pillages; après l'émergence de l'islam, ce terme prit une nouvelle connotation de guerre religieuse. Le mot apparenté Ghazwa est une forme singulière, signifiant une bataille ou une expédition militaire, souvent dirigée par le prophète islamique Mahomet."
 gothic_infantry: "Infanterie gothe"
 gothic_infanrtyDESCR: "Les tribus des Goths n'avaient pas d'armées permanentes, mais dépendaient des troupes levées et des volontaires. La plupart des soldats avaient des armes de choc, des lances de jet et des boucliers; toutefois, les épées et les arcs étaient également utilisés."
 gothic_swordsmen: "Spadassins gothes"
 gothic_swordsmenDESCR: "La plupart des épées utilisées par les Goths étaient d'origine romaine, puisque de nombreux soldats germaniques avaient servi dans l'armée romaine. Généralement, il y avait peu de différences entre des Goths bien armés et des soldats romains."
 guandao: "Kwan dao"
 guandaoDESCR: "Un guandao, ou kwan dao, est un type chinois d'arme d'hast. Il est comparable à un fauchard européen, ou glaive, et se compose d'une lame lourde avec une pointe à l'arrière, et parfois d'une entaille à la base supérieure de la pointe qui permet d'attraper l'arme d'un adversaire."
 heavy_cataphract_e: "Cataphractaires lourds"
 heavy_cataphract_eDESCR: "À l'origine, le cataphractaire était une unité de cavalerie perse, où le cheval et le cavalier étaient tous deux entièrement recouverts d'une armure. Cette forme de cavalerie a été adoptée plus tard par d'autres peuples, et l'armure est devenue encore plus lourde."
 heavy_cataphract_m: "Cataphractaires lourds"
 heavy_cataphract_mDESCR: "À l'origine, le cataphractaire était une unité de cavalerie perse, où le cheval et le cavalier étaient tous deux entièrement recouverts d'une armure. Cette forme de cavalerie a été adoptée plus tard par d'autres peuples, et l'armure est devenue encore plus lourde."
 heavy_cataphract_o: "Cataphractaires lourds"
 heavy_cataphract_oDESCR: "À l'origine, le cataphractaire était une unité de cavalerie perse, où le cheval et le cavalier étaient tous deux entièrement recouverts d'une armure. Cette forme de cavalerie a été adoptée plus tard par d'autres peuples, et l'armure est devenue encore plus lourde."
 heavy_cataphract_r: "Cataphractaires lourds"
 heavy_cataphract_rDESCR: "À l'origine, le cataphractaire était une unité de cavalerie perse, où le cheval et le cavalier étaient tous deux entièrement recouverts d'une armure. Cette forme de cavalerie a été adoptée plus tard par d'autres peuples, et l'armure est devenue encore plus lourde."
 housecarls: "Housecarls"
 housecarlsDESCR: "Dans la Scandinavie médiévale, les housecarls étaient soit domestiques non serviles, soit des troupes au service personnel de quelqu'un, équivalent aux gardes du corps des seigneurs et des rois scandinaves."
 hun_horde: "Hordes hunniques"
 hun_hordeDESCR: "Les troupes romaines et barbares avaient toutes deux tendance à être plus souvent composées d'infanterie. Avec l'avancée rapide des archers montés hnniques, les Romains et les Barbares étaient impuissants et brisés."
 hun_infantry: "Infanterie hunnique"
 hun_infantryDESCR: "On disait que les Huns descendaient des sorcières ou des démons, que leur langue incompréhensible ressemblait à celle du diable. Qu'importe l'origine de ces rumeurs, la puissance mortelle et la férocité des Huns étaient incontestables."
 hungarian_horse_archers: "Archers à cheval hongrois"
 hungarian_horse_archersDESCR: "Les archers à cheval hongrois étaient très différents de ceux que la plupart de leurs ennemis avaient rencontrés. Les archers pouvaient monter jusqu'au plus près des lignes d'infanterie ennemies, tirer une volée de flèches mortelles, puis fuir à grande vitesse, laissant derrière eux une infanterie dévastée et incapable de les rattraper."
 hungarian_infantry: "Infanterie hongroise"
 hungarian_infantryDESCR: "À une époque où l'armure lourde était utilisée presque universellement, l'infanterie légerère hongroise ont pouvaient attaquer l'ennemi par surprise, puis fuir avant que leurs adversaires ne puissent répondre. Sur le plan logistique, leur armure légère leur permettait également de franchir de grandes distances beaucoup plus rapidement que leurs ennemis."
 immortals: "Immortels"
 immortalsDESCR: "Les Immortels était le nom donné à une force d'élite de soldats qui combattaient pour l'Empire achéménide. Le titre des Immortels a été rétabli plus tard sous l'armée sassanide."
 indian_ancient_infantry: "Infanterie indienne antique"
 indian_ancient_infantryDESCR: "L'ancienne infanterie de l'Inde était très légèrement armée, souvent avec de simples lances. Cet équipement rudimentaire signifiait qu'une grande armée pouvait être mis en place sans trop d'efforts."
 indian_archer: "Archers indiens"
 indian_archerDESCR: "Dans l'Antiquité, beaucoup d'armées ne disposaient pas d'archers sur le champ de bataille, les considérant comme lâches ou inefficaces. Les armées qui déployaient des archers avaient donc un avantage, étant capable d'infliger de lourds dégâts sur leurs adversaires avant qu'ils ne puissent s'en approcher."
 indian_chariot: "Chariots indiens"
 indian_chariotDESCR: "Au premier siècle après Jésus-Christ, les chariots étaient déjà devenus obsolètes contre la cavalerie, mais étaient encore parfois utilisés en combat."
 indian_horsemen: "Cavaliers indiens"
 indian_horsemenDESCR: "Les chevaux étaient très précieux dans les temps anciens, souvent seulement la noblesse en posséderait. Cela apportait à ceux qui en avait un grand prestige."
 indian_longbow: "Archers longs indiens"
 indian_longbowDESCR: "L'arc long, généralement de la longueur de son utilisateur, était beaucoup plus efficace qu'un arc court car il avait une portée et une puissance beaucoup plus grandes."
 jaguar_warriors: "Guerriers jaguars"
 jaguar_warriorsDESCR: "Les guerriers jaguars étaient une unité militaire d'élite de l'armée aztèque. Le jaguar était utilisé en raison de la croyance selon laquelle le jaguar représentait Tezcatlipoca, dieu du ciel étoilé. Ils combattaient avec une épée en bois parsemée de lames de verre volcanique, appelée macuahuitl."
 jian_swordsmen: "Spadassins jian"
 jian_swordsmenDESCR: "Le jian est une épée droite à double tranchant utilisée pendant les 2500 dernières années en Chine. Le but général du jian est d'être une arme de poussée et de coupe polyvalente, capable de poignarder, ainsi que de faire des coupures et des entailles précises."
 kanem-bornu_clubmen: "Massues du Kanem-Bornu"
 kanem-bornu_clubmenDESCR: "Les soldats mal formés avec un équipement primitif ne sont pas très efficaces, à moins que l'adversaire ne soit guère plus avancé."
 katyusha_rocket: "Lance-roquettes Katioucha"
 katyusha_rocketDESCR: "Katioucha est le surnom donné par les Soviétiques à un lance-roquettes multiple de la Seconde Guerre mondiale. Plusieurs batteries de Katiouchas étaient généralement alignées, dans le but de créer un tir de barrage et de destruction très important. Leur formidable puissance de feu était néanmoins altérée par une forte imprécision du tir."
 khanda: "Spadassins khanda"
 khandaDESCR: "Le khanda est une épée droite indienne à double tranchant. En bataille, les guerriers rajputs portaient le khanda à deux mains, et le balançaient au-dessus de leur tête quand ils étaient entourés et en infériorité numérique par l'ennemi. De cette manière, ils commettaient traditionnellement un ultime acte de bravoure plutôt que d'être capturés."
 khmer_elephant: "Éléphants de guerre khmers"
 khmer_elephantDESCR: "L'Empire khmer est arriver à dominer la région en s'appuyant fortement sur l'utilisation d'éléphants de guerre. De manière unique, l'armée khmère déployait des doubles arbalètes sur le dessus de leurs éléphants."
 land_mattress: "Land Mattress"
 land_mattressDESCR: "Mattress était le terme utilisé pour désigner les lance-roquettes multiples au sol des Alliés pendant la Seconde Guerre mondiale. Suite aux développements d'armes similaires par les Allemands (Nebelwerfer) et les Soviétiques (Katioucha), les Alliés ont développé leur propre lance-roquettes. Ils ne les déployèrent que tard dans la guerre."
 late_eastern_knights: "Chevaliers orientaux"
 late_eastern_knightsDESCR: "Les chevaliers en armure lourde devinrent démodés à cause du coût élevé de la fabrication des armures, et en raison de la façon dont ils étaient souvent dépassés par la cavalerie légère. Toutefois, ces chevaliers étaient toujours d'usage."
 late_mongol_bow: "Archers mongols"
 late_mongol_bowDESCR: "L'arme principale des forces mongoles était l'arc mongol. Il s'agissait d'un arc classique fabriqué à partir de matériaux composites. Au plus fort de l'Empire mongol, cette arme était inégalée pour la précision, la force et la portée, mais des conceptions similaires furent bientôt développées ailleurs."
 late_western_knights: "Chevaliers occidentaux"
 late_western_knightsDESCR: "Les chevaliers en armure lourde ont survécu beaucoup plus longtemps dans l'Ouest que dans l'Est, en raison de l'absence de contact occidental avec les hordes des steppes très efficaces et légèrement armées."
 leopard_2: "Char Leopard 2"
 leopard_2DESCR: "Le char Léopard 2 est un char de combat principal allemand de troisième génération. Il a été mis en projet dès 1970 suite à une demande de l’Allemagne de l’Ouest. Il est devenu le char européen le plus exporté, en raison de son moindre coût d’entretien. L’un de ses principaux inconvénients est son poids."
 longswordsmen: "Spadassins longs"
 longswordsmenDESCR: "Une épée longue est un type d'épée européenne disposant d'une garde en croix, d'une poignée à deux mains et d'une lame droite à double tranchant. Elles furent utilisées à la fin de la période médiévale et à la Renaissance, soit d'environ 1350 à 1550."
 m1_abrams: "Char M1 Abrams"
 m1_abramsDESCR: "Le char M1 Abrams est un char de combat de troisième génération, produit par les États-Unis. Ses caractéristiques notables comprennent l'utilisation d'un puissant moteur à turbine à gaz, l'adoption d'un blinddage composite sophistiqué, et le stockage de munitions dans un compartiment séparé pour la sécurité de l'équipage. Il est entré en service en 1980, remplaçant le char M60."
 m4_sherman: "Char M4 Sherman"
 m4_shermanDESCR: "Le char M4 Sherman était le char de combat principal utilisé par les États-Unis et ses alliés durant la Seconde Guerre mondiale. Il s'est avéré être un outil performant, fiable et très mobile, en dépit d'être surpassé par les chars lourds allemands à la fin de la guerre."
 m16_rifle: "Fusiliers M16"
 m16_rifleDESCR: "Le M16 a été mis en service 1964, avec les forces armées des États-Unis. Il est devenu le fusil d'assaut standard de l'armée américaine. Il est utilisé dans plus de 81 pays, ce qui en fait le deuxième fusil d'assaut le plus utilisé dans le monde après l'AK-47."
 m270_mlrs: "Lance-roquettes M270 MLRS"
 m270_mlrsDESCR: "Le M270 est un lance-roquettes multiple (LRM) blindé et autopropulsé. Depuis que les premiere M270s ont été livrés à l'armée américaine en 1983, le LRM a été adopté par plusieurs pays de l'OTAN."
 machine_gun: "Mitrailleuse"
 machine_gunDESCR: "La première mitrailleuse auto-alimentée a été inventée en 1884 par Sir Hiram Maxim. Elle utilise l'énergie du recul consécutive au tir pour éjecter l'étui et chambrer une nouvelle munition. L'arme tire alors tant que la détente n'est pas relâchée par le servant, qu'aucun incident ne survient et que des munitions sont disponibles. Ce système permet une cadence de tir beaucoup plus élevée que ce qui était possible en utilisant des modèles antérieurs comme les mitrailleuses Nordenfelt et Gatling."
 mamluk_swordsmen: "Spadassins mamelouks"
 mamluk_swordsmenDESCR: "Alors que la plupart des épées occidentaux étaient conçues pour poignarder, les lames des Mamelouks étaient incurvées, leur permettant de taillader leurs ennemis, et de les tuer sans coincer leurs propres épées."
 mark_heavy_tank: "Char lourd Mark I"
 mark_heavy_tankDESCR: "Le Mark I était un char britannique utilisé pendant la Première Guerre mondiale. Il peut être considéré comme le premier char d'assaut opérationnel au monde."
 mesoamerican_clubmen: "Massues mésoaméricaines"
 mesoamerican_clubmenDESCR: "Les soldats mal formés avec un équipement primitif ne sont pas très efficaces, à moins que l'adversaire ne soit guère plus avancé."
 meteor_hammer: "Marteau météore"
 meteor_hammerDESCR: "Le marteau météore est une ancienne arme chinoise, composée à son niveau le plus élémentaire de deux poids reliés par une corde ou une chaîne. Le marteau météore pouvait être facilement dissimulé comme une arme défensive ou de surprise, étant d'une construction flexible. Le principal avantage de l'utilisation d'un marteau météore était sa grande vitesse."
 middle_eastern_archers: "Archers du Moyen-Orient"
 middle_eastern_archersDESCR: "Les arcs et les flèches ont été utilisés depuis l'âge de pierre, et en particulier au Moyen-Orient, où ils étaient une partie essentielle des combats. Un groupe d'archers pouvait en effet causer d'énormes dommages aux formations ennemies."
 middle_eastern_spearmen: "Lanciers du Moyen-Orient"
 middle_eastern_spearmenDESCR: "Une lance est, en substance, un long bâton avec une tête pointue sur le dessus. Cette dernière était souvent en bronze ou en cuivre. La nature simple des lances les rendait faciles à produire; ainsi, une armée de lanciers était peu chère à mettre sur pied."
 migration_period_axemen_b: "Porteurs de hache des migrations"
 migration_period_axemen_bDESCR: "La guerre prolongée contre les Romains ont habitué les tribus barbares aux tactiques améliorées, telles que l'utilisation des réserves de soldats, la discipline militaire, et le commandement centralisé. Ces tactiques permettaient de défier l'Empire romain."
 migration_period_axemen_w: "Porteurs de hache des migrations"
 migration_period_axemen_wDESCR: "La guerre prolongée contre les Romains ont habitué les tribus barbares aux tactiques améliorées, telles que l'utilisation des réserves de soldats, la discipline militaire, et le commandement centralisé. Ces tactiques permettaient de défier l'Empire romain."
 migration_period_spearmen_b: "Lanciers des migrations"
 migration_period_spearmen_bDESCR: "La lance, était le principal équipement des guerriers germaniques pendant la période de migration et du haut Moyen Âge, avec l'épée, le scramasaxe et le bouclier."
 migration_period_spearmen_w: "Lanciers des migrations"
 migration_period_spearmen_wDESCR: "La lance, était le principal équipement des guerriers germaniques pendant la période de migration et du haut Moyen Âge, avec l'épée, le scramasaxe et le bouclier."
 modern_cavalry: "Cavalerie moderne"
 modern_cavalryDESCR: "Au 19ème siècle, la cavalerie rencontra un nouveau succès avec les opérations impériales, où la lenteur de déplacement de l'artillerie et les fortifications fixes étaient souvent inefficaces contre les insurgés indigènes. Les colonnes volantes de cavalerie se sont avérées efficaces, ou au moins rentables, dans de nombreuses campagnes; toutefois, un commandant astucieux pouvait retourner la situation et utiliser la plus grande mobilité de leur propre cavalerie pour compenser leur manque relatif de puissance de feu par rapport aux forces européennes."
 mongol_horde: "Horde mongole"
 mongol_hordeDESCR: "Six cavaliers mongols sur dix étaient des archers à cheval. Les quatre autres étaient plus lourdement protégés, et étaient armés de lances. Les cavaleries légères mongoles était des troupes extrêmement légerès par rapport aux normes contemporaines, ce qui leur permettait d'exécuter des tactiques et des manoeuvres qui auraient été impossibles par un ennemi plus lourd."
 mongol_infantry: "Infanterie mongole"
 mongol_infantryDESCR: "Les Mongols sont surtout connus pour leur cavalerie, mais les formations d'infanterie étaient souvent très importantes car elles permettaient à la cavalerie de se retirer. Un mur de lances pourvait rapidement être mis en place afin d'éviter que la cavalerie mongole ne soit pourchassée par la cavalerie ennemie."
 mounted_samurai: "Samouraïs montés"
 mounted_samuraiDESCR: "La nature du combat au Japon signifiait que le cheval était en grande partie un animal pour transporter le samouraï, plutôt qu'un animal de bataille. Dans certains cas cependant, l'ennemi envoyait des armées d'ashigaru (souvent des paysans) contre le samouraï. Ainsi, un samouraï pouvait remonter à travers les lignes ennemis, et les abattre avec un naginata."
 muslim_archers_m: "Archers musulmans"
 muslim_archers_mDESCR: "Le tir à l'arc a toujours été une partie importante de la guerre du Moyen-Orient. Les premiers musulmans combattaient souvent des armées beaucoup plus grandes qu'eux, il était donc essentiel de conserver les effectifs en tuant l'ennemi à distance."
 muslim_archers_o: "Archers musulmans"
 muslim_archers_oDESCR: "Le tir à l'arc a toujours été une partie importante de la guerre du Moyen-Orient. Les premiers musulmans combattaient souvent des armées beaucoup plus grandes qu'eux, il était donc essentiel de conserver les effectifs en tuant l'ennemi à distance."
 muslim_lance_cavalry_m: "Cavaliers musulmans"
 muslim_lance_cavalry_mDESCR: "Les lances ont été utilisées dans la guerre montée depuis l'Antiquité. L'arme a été largement utilisée en Asie et en Europe pendant le Moyen Âge et la Renaissance par la cavalerie blindée."
 muslim_lance_cavalry_o: "Cavaliers musulmans"
 muslim_lance_cavalry_oDESCR: "Les lances ont été utilisées dans la guerre montée depuis l'Antiquité. L'arme a été largement utilisée en Asie et en Europe pendant le Moyen Âge et la Renaissance par la cavalerie blindée."
 muslim_skirmishers_m: "Tirailleurs musulmans"
 muslim_skirmishers_mDESCR: "Les tirailleurs portaient généralement des arcs, des javelots, des élingues, et parfois des boucliers légers. Agissant comme une infanterie légère avec leurs armes et leurs armures légères, ils pouvaient courir en avant de la ligne de bataille principale, libérer une volée de flèches, de frondes ou de javelots, et se retrancher derrière leur propre ligne de bataille avant l'affrontement des forces principales opposées."
 muslim_skirmishers_o: "Tirailleurs musulmans"
 muslim_skirmishers_oDESCR: "Les tirailleurs portaient généralement des arcs, des javelots, des élingues, et parfois des boucliers légers. Agissant comme une infanterie légère avec leurs armes et leurs armures légères, ils pouvaient courir en avant de la ligne de bataille principale, libérer une volée de flèches, de frondes ou de javelots, et se retrancher derrière leur propre ligne de bataille avant l'affrontement des forces principales opposées."
 native_warriors: "Guerriers amérindiens"
 native_warriorsDESCR: "Les guerriers en Amérique du Nord pré-coloniale avaient tendance à se battre avec diverses armes, y compris des haches, des lances et des arcs."
 needle_gun: "Fusils à aiguilles"
 needle_gunDESCR: "Le fusil a aiguille a été mis au point par Johann Nikolaus von Dreyse. Le fusil Dreyse fut ainsi l'un des premiers fusils de guerre à chargement par la culasse. Doté d'un canon rayé augmentant portée et précision, il équipa l'armée prussienne à partir de la guerre des duchés et montra toute son efficacité lors de la guerre austro-prussienne. Il fut opposé au Chassepot français lors de la guerre franco-prussienne de 1870."
 nomadic_bow: "Archers nomades"
 nomadic_bowDESCR: "Sur les steppes, il était en grande partie impossible de travailler les métaux, puisque les tribus étaient constamment en mouvement et que les forges ne pouvaient ainsi être à une température élevée. L'arc était donc l'arme de choix."
 nomadic_horse_archers: "Archés montés nomades"
 nomadic_horse_archersDESCR: "Les peuples des steppes savaient souvent contrôler un cheval avant de savoir marcher. Les archers à chevaux comninaient la puissance de l'arc avec la vitesse du cheval. Leurs adversaires était généralement incapables de répondre aux attaques."
 nomadic_horsemen: "Cavaliers nomades"
 nomadic_horsemenDESCR: "Le cheval était une partie essentielle de la culture des steppes. Les chevaux étaient ainsi considérés comme plus précieux que les gens, et les chevaux soulevés par les peuples nomades étaient les meilleurs au monde."
 nomadic_infantry: "Infanterie nomade"
 nomadic_infantryDESCR: "L'infanterie était peu appréciée par les peuples nomades, mais elle fournissait une protection plus efficace à la cavalerie, qui utilisait l'infanterie comme chair à canon."
 nomadic_raiders: "Attaquants nomades"
 nomadic_raidersDESCR: "Un mode de vie nomade signifiait que les attaques étaient souvent nécessaires pour obtenir des ressources telles que la nourriture, dont la tribu avait besoin pour survivre."
 parthian_shot: "Tir parthe"
 parthian_shotDESCR: "Le tir parthe est une technique de tir à l'arc à cheval utilisée autrefois par les Parthes et d'autres peuples d'Asie Mineure ou d'Asie centrale. L'archer fuyait au galop, se retournait, pivotant ainsi de 180 degrés, et décochait sa flèche sur l'ennemi situé derrière lui."
 pecheneg_cavalry: "Cavalerie petchénègue"
 pecheneg_cavalryDESCR: "Les Petchénègues étaient connus pour leurs guerres contre Byzance. Les Byzantins étaient souvent les plus mal lotis dans ces conflits, lorsque leurs armées composées en grande partie d'infanterie étaient tout simplement décimées par les cavaliers petchénègues."
 persian_light_cavalry: "Cavalerie légère perse"
 persian_light_cavalryDESCR: "Alors que leurs homologues européens étaient très lourdement armés, la cavalerie perse, bien que souvent incapable d'égaler la force de la cavalerie européenne, était toujours en mesure de les déjouer."
 persian_spearmen_m: "Sparabara"
 persian_spearmen_mDESCR: "Une tactique commune parmi les premiers empires persans était de former un mur de boucliers par-dessus lequel les archers pouvaient tirer. Ces troupes, appelées sparabara ou écuyers, étaient équipées d'un grand bouclier rectangulaire en osier appelé spara, et armées d'une lance courte, mesurant environ un mètre quatre-vingts de long."
 persian_spearmen_o: "Sparabara"
 persian_spearmen_oDESCR: "Une tactique commune parmi les premiers empires persans était de former un mur de boucliers par-dessus lequel les archers pouvaient tirer. Ces troupes, appelées sparabara ou écuyers, étaient équipées d'un grand bouclier rectangulaire en osier appelé spara, et armées d'une lance courte, mesurant environ un mètre quatre-vingts de long."
 plumed_warriors_ma: "Guerriers à plumes"
 plumed_warriors_maDESCR: "Dans de nombreuses sociétés amérindiennes, le rang ou les réalisations d'un guerrier étaient représentées par diverses décorations de plumes."
 plumed_warriors_na: "Guerriers à plumes"
 plumed_warriors_naDESCR: "Dans de nombreuses sociétés amérindiennes, le rang ou les réalisations d'un guerrier étaient représentées par diverses décorations de plumes."
 plumed_warriors_sa: "Guerriers à plumes"
 plumed_warriors_saDESCR: "Dans de nombreuses sociétés amérindiennes, le rang ou les réalisations d'un guerrier étaient représentées par diverses décorations de plumes."
 pzh_2000: "PzH 2000"
 pzh_2000DESCR: "Le Panzerhaubitze 2000, ou obusier blindé modèle 2000, est un canon automoteur fabriqué par l'Allemagne. Il est en service dans la Bundeswehr et dans les armées grecque, italienne et néerlandaise. Il dispose d'une cadence de tir très élevée."
 qiang_spearmen: "Lanciers quiang"
 qiang_spearmenDESCR: "Qiang est le terme chinois pour lance. Grâce à sa relative facilité de fabrication, la lance était omniprésente avec de nombreuses variantes sur le champ de bataille chinois pré-moderne. Les caractéristiques communes de la lance chinoise sont une lame en forme de feuille, et un gland rouge en crin de cheval attaché juste en-dessous. Le gland indique l'état de troupe d'élite, mais il sert aussi un but tactique."
 renault_light_tank: "Char Renault FT"
 renault_light_tankDESCR: "Le char Renault FT était un char léger français qui était parmi les modèles de chars les plus révolutionnaires et les plus influents de l'Histoire. Le FT est le premier char de production qui dispose d'un armement dans une tourelle entièrement rotative. La configuration du Renault FT (compartiment de l'équipage à l'avant, moteur à l'arrière, et armement principal dans une tourelle rotative) est devenue et demeure la disposition standard d'un char."
 roman_auxilia: "Auxilia romaine"
 roman_auxiliaDESCR: "Les troupes auxiliaires de l'armée romaine étaient recrutées parmi les peuples qui n'avaient pas la citoyenneté romaine. Comme l'armée romaine était essentiellement basée sur l'infanterie lourde, Rome favorisait le recrutement d'auxiliaires qui excellait dans d'autres rôles, comme les frondeurs baléares, les archers crétois, ou l'infanterie légère."
 roman_cavalry: "Cavalerie romaine"
 roman_cavalryDESCR: "La cavalerie romaine se réfère aux forces montées de l'armée romaine à travers les nombreux siècles de son existence."
 roman_legionary: "Légion romaine"
 roman_legionaryDESCR: "Les légionnaires romains étaient des soldats professionnels bien entraînés, qui était uniquement recrutés au sein des citoyens romains."
 roman_militia: "Milice romaine"
 roman_militiaDESCR: "L'armée romaine était au début composée d'attaquants sur une petite échelle, qui suivaient les modèles étrusques ou grecs d'organisation et d'équipement."
 roman_praetorian: "Comitatus romaine"
 roman_praetorianDESCR: "À partir du 4ème siècle, l'armée romaine subit de profondes transformations. L'armée de campagne constituée auprès de l'Empereur prend le nom de comitatus (du latin comes, qui accompagne) car elle fait partie de l'entourage de l'empereur, qui peut la commander lui-même."
 samurai: "Samouraïs"
 samuraiDESCR: "Les samouraïs étaient la noblesse militaire du Japon médiéval et moderne. Le samouraï suivait un ensemble de règles, connues sous le nom de bushido."
 seljuq_infantry_m: "Infanterie seldjoukide"
 seljuq_infantry_mDESCR: "Les Turcs seldjoukides ont été les principaux responsables de l'effondrement du califat abbasside. Les Seldjoukides ont continué de bâtir un vaste empire sur les ruines des Abbassides."
 seljuq_infantry_o: "Infanterie seldjoukide"
 seljuq_infantry_oDESCR: "Les Turcs seldjoukides ont été les principaux responsables de l'effondrement du califat abbasside. Les Seldjoukides ont continué de bâtir un vaste empire sur les ruines des Abbassides."
 slavic_archers: "Archers slaves"
 slavic_archersDESCR: "Les premiers archers slaves étaient légèrement armés et comptaient souvent sur leur connaissance du terrain montagneux pour vaincre leurs adversaires."
 slavic_infantry: "Infanterie slave"
 slavic_infantryDESCR: "Les premières infanteries slaves étaient généralement des soldats légèrement armés, équipés avec des épées, des lances et des boucliers en bois ou en cuir."
 slinger: "Frondeurs"
 slingerDESCR: "Les frondeurs ont été utilisés par les pays partout dans le monde. Légèrement armés, ils ramassaient des pierres durant leur trajet vers le champ de bataille, puis utilisaient leurs frondes afin de tirer ces projectiles à grande vitesse vers leurs ennemis. Bien qu'ils n'avaient pas une aussi longue portée que les archers, les attaques des frondeurs pouvaient être tout aussi dévastatrices."
 south_american_clubmen: "Massues d'Amérique du Sud"
 south_american_clubmenDESCR: "Les soldats mal formés avec un équipement primitif ne sont pas très efficaces, à moins que l'adversaire ne soit guère plus avancé."
 south_asian_war_elephant: "Éléphants de guerre d'Asie du Sud"
 south_asian_war_elephantDESCR: "Les éléphants de guerre en Asie du Sud avaient une aire sur leur dos où une équipe d'archers ou de lanceurs de javelot s'asseyaient et tiraient sur l'ennemi. La puissance de l'éléphant n'était pas vraiment importante pour les archers, mais la simple vue de ces animaux imposants instaurait la crainte au sein de l'armée adverse."
 spear_thrower: "Lanceurs"
 spear_throwerDESCR: "Bien que remplacés progressivement par les archers sur tous les continents sauf en Australie, les lanceurs ont été largement utilisés pendant une très longue période."
 steppe_archers: "Archers des steppes"
 steppe_archersDESCR: "Sur les steppes, il était en grande partie impossible de travailler les métaux, puisque les tribus étaient constamment en mouvement et que les forges ne pouvaient ainsi être à une température élevée. L'arc était donc l'arme de choix."
 steppe_cavalry: "Cavalerie des steppes"
 steppe_cavalryDESCR: "Le cheval était une partie essentielle de la culture des steppes. Les chevaux étaient ainsi considérés comme plus précieux que les gens, et les chevaux soulevés par les peuples nomades étaient les meilleurs au monde."
 steppe_infantry: "Infanterie des steppes"
 steppe_infantryDESCR: "L'infanterie était peu appréciée par les peuples nomades, mais elle fournissait une protection plus efficace à la cavalerie, qui utilisait l'infanterie comme chair à canon."
 sub-saharan_clubmen: "Massues sub-sahariennes"
 sub-saharan_clubmen: "Une massue est une arme très simple, généralement un lourd bâton un peu plus court que la longueur du bras de son utilisateur. Toutefois, cette arme pouvait être très efficace, brisant les os d'un adversaire d'un seul coup."
 t38: "Char T-34"
 t38DESCR: "Déployé pour la première fois en 1940, le T-34 était un char moyen soviétique qui a eu un effet profond et permanent sur les champs de tactiques de chars, ainsi que sur leur design. Lors de sa mise en place, le T-34 possédait le meilleur équilibre entre puissance de feu, mobilité, protection et robustesse de tous les chars existants; mais son efficacité initiale sur le champ de bataille a souffert de l'ergonomie insatisfaisante de son compartiment d'équipage, du manque de radio, ainsi que d'un emploi tactique relativement médiocre."
 t64: "Char d'assaut T-80"
 t64DESCR: "Le T-80 est un char de combat de troisième génération, conçu et fabriqué par l'Union soviétique. Version développée du T-64, il est entré en service en 1976 et fut le premier char de production doté d'une propulsion par turbine à gaz."
 talwar: "Tulwar"
 talwarDESCR: "Le tulwar est un type de sabre d'Asie du Sud. Il a été fortement influencé par les épées du Moyen-Orient, et a été utilisé par la cavalerie et l'infanterie."
 tiger: "Char Tigre I"
 tigerDESCR: "Tigre I est le nom commun d'un char lourd allemand développé en 1942 et utilisé durant la Seconde Guerre mondiale. Ce chat représentait une nouvelle approche qui mettait l'accent sur la puissance de feu et le blindage. Bien que lourd, le tank n'était pas plus lent que le meilleur de ses adversaires. Cependant, il a été surconçu, et les pannes étaient fréquentes."
 turk_swordsmen: "Spadassins trucs"
 turk_swordsmenDESCR: "Habituellement armés de cimeterres à la place des lourdes épées occidentales, les spadassins turcs pouvaient taillader l'ennemi, puis passer rapidement à l'adversaire suivant."
 urumi: "Urumi"
 urumiDESCR: "L'urumi est une épée longue indienne, qui dispose d'une lame souple en forme de fouet. L'urumi est considéré comme l'une des armes les plus difficiles à maîtriser, en raison du risque de se blesser. Il est considéré comme un fouet en acier, et nécessite donc une connaissance préalable de cette arme."
 war_elephant: "Éléphants de guerre"
 war_elephantDESCR: "Un éléphant de guerre était un éléphant entraîné et guidé par des hommes pour le combat. Ils étaient principalement utilisés pour charger l'ennemi, le piétinemer, briser les rangs et semer la terreur. Ils ont d'abord été utilisés en Inde; la pratique s'est ensuite étalée à travers l'Asie du sud-est et vers la Méditerranée."
 varangian: "Garde varègue"
 varangianDESCR: "La garde varangienne, ou garde varègue, formait un corps d’élite de l’armée byzantine. Les Varègues apparurent dans le monde byzantin en 839 quand l’empereur Théophile négocia avec eux pour obtenir quelques mercenaires pour son armée. Bien que les Rus' eussent le plus souvent des relations pacifiques avec les Byzantins, les raids varègues depuis le nord n’étaient pas rares. La classe gouvernante des deux villes-États puissantes de Novgorod et Kiev finit par devenir varègue; les Byzantins purent bientôt acheter les services d’une force mercenaire officielle, qui devint la garde varègue."
 western_ancient_infantry: "Ancienne infanterie occidentale"
 western_ancient_infantryDESCR: "Armés d'épées et de haches, les anciens guerriers occidentaux ont souvent combattu avec un système de champions, en compétition constante pour tuer autant d'ennemis que possible."
 western_heavy_horsemen: "Cavalerie lourde occidentale"
 western_heavy_horsemenDESCR: "Pendant longtemps, la philosophie dominante en Occident était que la cavalerie doit porter autant de protections que possible, à la fois sur eux-mêmes et sur le cheval, afin de se protéger contre les frappes ennemies. Le poids d'une charge lancée par ces cavaliers lourdement armés les rendaient également destructeurs."
 western_horsemen: "Cavalerie occidentale"
 western_horsemenDESCR: "Dans les premières guerres occidentales, les cavaliers étaient encore assez légèrement armés et protégés. Ces cavaliers avaient une vitesse qui était souvent fatale pour l'infanterie adverse, bien que cavaliers occitentaux étaient au début extrêmement sensibles aux lances."
 western_lancer: "Lanceurs occidentaux"
 western_lancerDESCR: "Les lances ont été utilisées dans la guerre montée depuis l'Antiquité. L'arme était encore largement utilisée en Asie et en Europe pendant le Moyen Âge et la Renaissance par la cavalerie lourde."
 western_macemen: "Massues occidentales"
 western_macemenDESCR: "Pendant le Moyen Âge, une armure de métal et une cotte de mailles protégeaient contre les coups d'armes blanches et bloquaient les flèches et autres projectiles. Les masses en métal solides et les marteaux de guerre se sont avérés capable d'infliger des dégâts sur les chevaliers en armure, la force d'un coup de masse étant assez grande pour causer des dommages sans pénétrer l'armure."
 western_pike: "Piquiers occidentaux"
 western_pikeDESCR: "Une pique est une arme d'hast, une lance de poussée très longue autrefois largement utilisée par l'infanterie. Les piques ont été utilisées régulièrement dans la guerre européenne du début du Moyen Âge jusqu'à environ 1700, et ont été portées par des fantassins déployés en ordre serré."
 western_swordsmen: "Spadassins occidentaux"
 western_swordsmenDESCR: "Souvent bien protégés, les spadassins des Âges sombres et du Moyen Âge avaient tendance à être sensiblement identiques à des chevaliers sans montures, armés d'une longue épée lourde."
 viking_axemen: "Porteurs de hache vikings"
 viking_axemenDESCR: "Les haches étaient courantes chez les Vikings en raison de leur rôle d'arme, mais aussi de leur rôle d'outil commun. Elles étaient également moins chères à fabriquer que les épées."
 yabusame: "Yabusame"
 yabusameDESCR: "Le yabusame est une technique de tir à l'arc japonaise pratiquée à cheval."
 yumi_bowmen: "Archers yumi"
 yumi_bowmenDESCR: "Yumi est le terme japonais pour les arcs. Le yumi était une arme importante du guerrier samouraï pendant la période féodale du Japon."
 battleship: "Cuirassé"
 battleshipDESCR: "Un cuirassé est un grand navire de guerre blindé avec une batterie principale composée de canons de gros calibre."
 cruiser: "Croiseur"
 cruiserDESCR: "Les Croiseurs modernes étaient presque aussi puissants que les cuirassés, et étaient également assez rapides pour devancer les vieux navires protégés et non blindés."
 destroyer: "Destroyer"
 destroyerDESCR: "Avant la Seconde Guerre mondiale, les destroyers, ou contre-torpilleurs étaient des bateaux légers avec peu d'endurance pour les opérations en pleine mer sans surveillance. La généralisation du danger des sous-marins amena les destroyers à assurer une autre mission: la protection des grosses unités contre ces nouveaux ennemis au sein des escadres."
 dreadnought: "Dreadnought"
 dreadnoughtDESCR: "Le dreadnought était le type de cuirassé prédominant au début du 20ème siècle. Comme les dreadnoughts sont devenus un symbole essentiel de la puissance nationale, l'arrivée de ces nouveaux navires de guerre a renouvelé la course à l'armement naval."
 dromon: "Dromon"
 dromonDESCR: "Le dromon était un type de galère et un navire de guerre important de la marine byzantine, jusqu'à ce qu'ils furent remplacés par les galères de style italien. Il a été développé à partir de l'ancienne Liburie; cette région était le pilier de la marine romaine sous l'Empire."
 early_galley: "Galère ancienne"
 early_galleyDESCR: "Les galères dominaient la guerre navale pré-médiévale. Des variations mineures étaient perceptibles entre les navires des différentes nations."
 ironclad: "Ironclad"
 ironcladDESCR: "Un ironclad était un navire de guerre de propulsion à vapeur protégé par des plaques de blindage en fer ou en acier. Ce type de cuirassé a été élaboré à cause de la vulnérabilité des navires de guerre en bois aux obus explosifs ou incendiaires."
 knarr: "Knarr"
 knarrDESCR: "Le knarr est un type de navire utilisé par les Vikings. Il s'agissait d'un navire de marchandises; la coque était plus large, plus profonde et plus courte que celle d'un drakkar, pouvait transporter davantage de biens, et être exploité par de petites équipes."
 longship: "Drakkar"
 longshipDESCR: "Des drakkars étaient des navires fabriqués et utilisés par les Vikings dans les pays nordiques pour le commerce, l'exploration et la guerre au cours de l'ère Viking."
 merchant_ship: "Navire marchand"
 merchant_shipDESCR: "Les navires marchands sont des galères petites et rapides, conçues principalement pour le commerce."
 missile_cruiser: "Croiseur lance-missiles"
 missile_cruiserDESCR: "Beaucoup de croiseurs modernes utilisent le système de combat Aegis, qui permet de guider les armes pour détruire les cibles ennemies."
 missile_destroyer: "Destroyer lance-missiles"
 missile_destroyerDESCR: "L'avènement du missile guidé a permis aux destroyers d'assumer les rôles précédemment donnés aux cuirassés et aux croiseurs. Les destroyers sont ainsi devenus plus grands et plus puissants, susceptibles d'opérer de manière autonome."
 torpedo_boat: "Lance-torpilles"
 torpedo_boatDESCR: "Un lance-torpilles est un navire relativement petit et rapide, conçu pour transporter des torpilles sur le champ de bataille."
 transport: "Transport"
 transportDESCR: "Le transport est une galère plus grande avec un équipage moindre, laissant ainsi assez de place pour transporter des régiments à travers les mers."
 trireme: "Trirème"
 triremeDESCR: "La trirème était un vaisseau antique, et un type de galère. Il tire son nom de ses trois rangs de rames, manoeuvrés avec un homme par rame."
 troopship: "Navire de transport"
 troopshipDESCR: "Un navire de transport est un vaisseau utilisé pour transporter des soldats, que ce soit en temps de paix ou de guerre. Sur le plan opérationnel, ces navires troupes sont normaux; à la différence des navires de débarquement, ils ne peuvent pas débarquer des troupes directement sur le rivage."
 war_galley: "Galère de combat"
 war_galleyDESCR: "La galère est un type de navire à voiles et rames, d'abord à usage commercial puis à fonction essentiellement militaire. Elle est mue par des galériens, généralement des esclaves ou des repris de justice. Leur force musculaire est employée pour actionner les rames, lorsque le vent ne souffle pas dans la bonne direction et lors de manoeuvres d'attaques."
 fiat3000: "Char Fiat 3000"
 fiat3000DESCR: "Basé en grande partie sur le char léger français de Renault, le Fiat 3000 fut le premier char à être produit en série en Italie. Il était connu pour avoir une capacité offensive largement insuffisante, ses mitrailleuses étant trop peu puissantes pour défier d'autres chars. Néanmoins, il disposait d'un plus grand nombre de mitrailleuses, et à ce titre était très efficace défensivement en combattant l'infanterie adverse."
 carro_armato_p2640: "Char Ansaldo P26/40"
 carro_armato_p2640DESCR: "Armé d'un canon de 75mm et d'une mitrailleuse Breda de 8mm, ce char disposait en option d'une mitrailleuse anti-aérienne. La désignation P signifie 'pesante', ce qui signifie 'lourd' en italien. Le char Ansaldo P26/40 était connu pour sa suspension fiable et un bon rapport puissance-poids."
 comitatenses: "Comitatenses"
 comitatensesDESCR: "Les comitatenses étaient les armées mobiles de l'Empire romain, créés à l'origine pour empêcher les usurpateurs de monter des révoltes; plus tard, leur rôle fut de vaincre les confédérations de barbares. Ils opéraient en légions d'un millier d'hommes, et étaient l'équivalent des anciens légionnaires romains au niveau de la qualité et de la discipline, et ce même si leurs entraînements et leurs équipements étaient différents."
 limitanei: "Limitanei"
 limitaneiDESCR: "Les limitanei, latin limes romanus signifiant 'soldats de la frontière', sont les troupes frontalières du Bas-Empire romain, puis de l'Empire byzantin. Chargées spécifiquement de la défense des frontières, et par définition très territorialisées (recrutement local, avec ancrage très marqué dans la population), elles étaient peu à même de manoeuvrer."
 equites_promoti: "Equites promoti"
 equites_promotiDESCR: "Les Equites promoti ont d'abord été créés à partir des unités de cavalerie légionnaires sous Gallenius en 268. Elles étaient organisées en unités de 360 hommes. Le Equites Promoti étaient des lanciers, entraînés pour frapper au moment opportun dans la bataille, ou pourchasser la cavalerie ennemie. Ils n'étaient pas censés se battre de front avec l'infanterie comme les comitatenses, mais pouvaient le faire en cas de besoin."
 equites_scutarii: "Equites scutarii"
 equites_scutariiDESCR: "Les Equites scutarii jouaient un rôle légèrement différent de celui de leurs homologues Promoti, en utilisant des javelots légers, une épée et un grand bouclier. Leur travail étaient davantage axé sur la défendre les flancs de la formation romaine, plutôt que de frapper les points faibles de l'ennemi. Elles étaient également utiles pour chasser la cavalerie, ou intercepter les attaquants barbares, ainsi que pour guider et contrôler les nomades qui déplaçaient leurs troupeaux des pâturages d'été vers les pâturages d'hiver."
 auxilia_palatina: "Auxilia palatina"
 auxilia_palatinaDESCR: "Les Auxilia palatina étaient des unités d’infanterie du Bas-empire romain. Certaines de ces unités avaient des noms spéciaux tels que Cornuti ou Brachiati; d’autres semblent porter le nom du peuple au sein duquel ont été recrutés les premiers éléments de l’unité."
 unnigardae: "Unnigardae"
 unnigardaeDESCR: "Unnigardae était un mot mélangé entre le latin et le goth, et signifiait 'gardes hunniques'. Les Unnigardae étaient des Bucellarii, des unités embauchées, payées et équipées par un général romain, plutôt que par l'État."
 foederati: "Foederati"
 foederatiDESCR: "Les peuples fédérés, en latin foederati, sont pour l'Empire romain des groupes de population ayant passé un traité (foedus) d'alliance ou de soumission avec l'Empire. Associé à l'intégration des troupes auxiliaires dans l'armée, ce dispositif fonctionne pour Rome durant les 3ème et 4ème siècles. Il se délite au 5ème siècle lorsque les peuples germaniques se sédentarisent au coeur même des provinces, commençant à régner et légiférer sans en rapporter à la structure de pouvoir impériale."
 arithmoi: "Arithmoi"
 arithmoiDESCR: "Arithmos vient du mot grec signifiant 'nombre'. Cette unité est créée dans la deuxième moitié du 7ème siècle, et est devenue l'une des tagmata d'élite de l'armée byzantine. Cette infanterie de ligne povait tenir la ligne de front et affronter n'importe quel adversaire en face d'eux."
 optimates: "Optimates"
 optimatesDESCR: "Les optimates, signifiant 'les meilleurs' en latin, étaient une unité élite de garde cataphracte qui disposait de chevaux et de cavaliers entièrement recouverts d'armure. Ces troupes sont devenues très notables après leur création et firent plus tard partie de la tagmata impériale. Les Optimates utilisaient des massues, des lances, des arcs, en s'inspirant des tactiques des bucellarii."
 akritai: "Akrites"
 akritaiDESCR: "Les akrites étaient chargés de protéger les frontières anatoliennes de l'Empire byzantin. Leur nom est formé à partir du terme grec akra, signifiant 'frontière'. Ils étaient des fantassins légers, armés d'arcs et de javelots. Ils étaient destinés à la défense de leur région principalement contre les raids de la cavalerie légère turque, les deux préférant les escarmouches et les embuscades."
 hippo_akontistai: "Hippo akontistai"
 hippo_akontistaiDESCR: "Les Hippo akontistai étaient des tirailleurs montés, qui utilisaient un grand nombre de javelots légers pour effectuer des escarmouches, de la reconnaissance, et d'autres fonctions. Plus rapides et plus mobiles que les akrites ou l'infanterie akontistai, ils étaient orientés vers les interceptions rapides de pillards arabes ou turcs. Comme les akrites, ils vivaient sur des concessions de terres et recevaient également une solde."
 skoutatoi: "Skoutatoi"
 skoutatoiDESCR: "À partir du 9ème siècle, les Romains ont commencé à reconquérir les terres qui leur avait été prises; à la tête de ces reconquêtes se trouvaient les skoutatoi, principale ligne d'infanterie romaine des armées thématiques. Les skoutatoi étaient des soldats professionnels, et se considéraient comme les successeurs des comitatenses romains. Le travail de ces unités était de tenir la ligne de front pour que la cavalerie puisse apporter la frappe décisive dans la bataille, mais étaient également capables de gagner seuls une bataille."
 hippo_toxotai: "Hippo toxotai"
 hippo_toxotaiDESCR: "Les Hippo toxotes étaient des archers montés; grâce aux Avars, ils furent équipés d'étriers et d'arcs turcs plus puissants. Avec de nouvelles tactiques, une nouvelle organisation et un nouvel équipement, l'armée romaine thématique est devenue l'armée la plus efficace de l'ère médiévale. Les Hippo toxotes portaient habituellement les frappes décisives dans toute bataille."
 skholai: "Skholai"
 skholaiDESCR: "Fondés à partir des unités de l'ancienne Schola Palatina, les skholai étaient les cataphractaires de l'armée tagmatique, utilisant leur armure lourde pour vaincre la cavalerie ennemie et frapper l'infanterie ennemie. Les skholai étaient souvent recrutés au sein de l'aristocratie; et formaient des troupes professionnelles."
 pronoiarioi: "Pronoiarioi"
 pronoiarioiDESCR: "Les pronoiars étaient des hommes qui obtenaient des terres et de la responsabilité financière en échange de fournir troupes en cas de besoin. Ils ont essentiellement bâti le système féodal romain. Ils combattaient à la fois à pied et à cheval, en fonction de ce qu'ils pouvaient s'offrir, mais une grande partie de leur équipement était encore standardisée et fournie par l'État romain."
 archontopoulai: "Archontopoulai"
 archontopoulaiDESCR: "Les archontopoulai étaient une garde de cataphractes d'élite créée par l'empereur Alexis Ier Comnène, qui recrutait des adolescents orphelins et les entraînait pendant des années pour devenir des cataphractaires. Armés de lances, d'arcs, et d'amures qui protégeaient intégralement chevaux et cavaliers, ils étaient souvent employés dans ses campagnes et pouvaient être un facteur décisif dans la bataille. Avec le soutien des Varègues, des pronoiarioi et des unités tagmatiques restantes, ils formaient une combinaison gagnante aux 11ème et 12ème siècles."
 mourtatoi: "Mourtatoi"
 mourtatoiDESCR: "Les mourtatoi étaient une unité d'archers de la garde romaine, recrutés parmi les Turcomans et les Turkmènes, ainsi qu'en Anatolie. La garde mourtatoi était l'une des unités de la garde qui comprenaient aussi les paramonai et les varangioi. Ils étaient des archers à pied, armés d'arcs trucs, d'armures et de sabres. Ils se sont révélées inestimables, luttant fidèlement jusqu'à la mort contre les Ottomans en 1453."
 paramonai: "Paramonai"
 paramonaiDESCR: "Les paramonai étaient la garde grecque; il s'agissait de l'une des rares unités composées de recrues grecques plutôt que de mercenaires. Elles formaient une infanterie lourde et une cavalerie lourde efficaces, et formaient un pilier pour les autres troupes de mercenaires et les milices que l'Empire utilisait à l'époque. Les paramonai semblent avoir été dissous avec la perte des provinces grecques au milieu des années 1300."
 kavalarioi: "Kavalarioi"
 kavalarioiDESCR: "Les kavalarioi étaient une cavalerie en usage depuis la mise en place du système de thèmes, et ont survécu comme une unité jusqu'à la chute de Trébizonde en 1461. Ils étaient des lanciers en armure, qui prirent la places des anciens cataphractaires, dont les tactiques devenaient obsolètes. Plus maoeuvrables que les cataphractes en armure lourde, ils exploitaient des ouvertures dans la ligne de bataille ou pourchassaient la cavalerie ennemie, et défendaient les flancs de la formation."
 allagion: "Allagions"
 allagionDESCR: "Avec la restauration de Constantinople, l'armée romaine disposait une fois de plus d'un noyau de soldats professionnels. Cependant, les gains dans les Balkans ont été contrebalancés par des pertes en Anatolie, ce qui entraîna au final un déclin continu. La nouvelle organisation des Skoutatoi romains était plus efficace; les hommes formaient une infanterie lourde dont l'effectif était fournie par les pronoiarioi, et étaient équipés d'armures, d'épées et de grands boucliers."
 skythikon: "Skythikons"
 skythikonDESCR: "Le 14ème siècle, avec l'arrivée et l'effondrement des Mongols, a vu le retour de cavalerie 'scythe' dans l'armée romaine, recrutée au sein de la Horde bleue et de la Horde d'or. Les mercenaires mongols, coumans et petchenègues ont aidé les Romains à combattre les Turcs en Anatolie, et ont probablement apporté la poudre en Europe. Leurs méthodes étaient efficaces, mais les Romains ont finalement perdu les fonds nécessaire pour maintenir leur recrutement, et ils devinrent surpassés par les tactiques ottomanes d'infanterie."
 latinikon: "Latinikons"
 latinikonDESCR: "Les Romains ont continué à se battre contre les Ottomans durant le 15ème siècle, en utilisant des mercenaires italiens et germaniques appelées latinikons. Les latinikons étaient armés avec de l'équipement italien contemporain, fourni par les alliés romains de Venise et de Gênes; cet équipement était habituellement constitué d'une cotte de mailles à capuche, d'une veste en cuir, d'un casque, de grands boucliers triangulaires et de lances. Les latinikon ont rarement combattu dans la bataille ouverte, avec des exceptions notables comme la campagne de 1444 au cours de laquelle les Romains ont reconquis des terres jusqu'à Athènes, avant d'être repoussés au mur de l'Hexamilion et d'être vaincus. Mieux équipés et formés que leurs adversaires ottomans, les latinikons combattirent jusqu'au bout, y compris à Constantinople en 1453."
 stratioitai: "Stratioitai"
 stratioitaiDESCR: "Stratiotai est le mot grec pour 'soldat'. Ces troupes étaient des latinikon montés, et armés avec des sabres et des cottes de maille qui les recouvraient entrièrement; cet équipement était obtenu à partir de familles nobles installées par les Vénitiens à travers les Balkans. Bien qu'ils étaient au service des Romains au début du 15ème siècle, ils continuèrent à combattre les Turcs au nom de Venise jusqu'à la fin du 16ème siècle, et ont survécu jusqu'à l'époque moderne."
 heriban: "Héribans"
 heribanDESCR: "Les héribans était une levée de milice germanique, principalement armée de lances et de boucliers, et qui devaient fournir leur propre équipement. Ils étaient généralement des individus zélés qui avaient l'intention de défendre leurs maisons, mais avaient peu d'entraînement ou d'expérience de la guerre. Cependant, ils pouvaient tendre des embuscades efficaces, et tenir la ligne de front lorsque cela était nécessaire."
 hridriskara: "Hridriskara"
 hridriskaraDESCR: "Les hridriskara étaient des tirailleurs de cavalerie germaniques, armés de boucliers et de javelots. Leurs chevaux étaient généralement des chevaux de trait, et ils étaient réservés aux attaquants agiles et aux bons tirailleurs sur le champ de bataille. Comme leurs homologues d'infanterie, ils avaient peu d'entraînement, peu d'expérience, et devaient fournir leur propre équipement."
 alemanne: "Milice alamanne"
 alemanneDESCR: "Alors que les techniques agricoles s'amélioraient, le commerce avec les Romains et la qualité de vie se développa en parallèle. Ce processus a commencé environ 150 ans après Jésus-Christ, et permit aux soldats germaniques de s'offrir davantage d'équipement et d'entraînement, et devinrent les Alamans. La milice alamanne était un peu mieux organisée, et était utilisée par les différents groupes suèbes, dont les Alamans, les Marcomans et les Quadi. Grâce aux améliorations agricoles, ces hommes pouvaient faire des campagnes plus longues, et leurs attaques étaient davantage couronnées de succès."
 chnite: "Chnites"
 chniteDESCR: "Les chnites étaient des lanceurs germaniques, armés habituellement d'une lance, d'un bouclier, et de tout ce qu'ils pouvaient se permettre d'obtenir. Bien que milice, ils étaient plus efficaces pour engager la cavalerie ennemie que leurs homologues hridiriskara, et adoptèrent certaines de leurs tactiques des Sarmates, des Roxolans et des Iazyges. Les chnites allaient devenir l'origine du terme 'Knight' (chevalier), car la plupart de ces hommes étaient des chefs de tribu subalternes, ou des propriétaires sous l'influence du chef."
 89chiro: "Char Type 89 I-Go"
 89chiroDESCR: "Le Char Type 89 I-Go (ou Chi-Ro) était un char moyen utilisé par l'armée impériale japonaise entre 1932 et 1942 dans des opérations de combat, pendant la Seconde Guerre sino-japonaise, lors de la Bataille de Khalkhin Gol contre l'Union soviétique, et pendant la Seconde Guerre mondiale. Bien que le type 89 ait été bien accueilli par l'armée japonaise, il souffrait initialement de plusieurs petits problèmes qui furent rectifiés, notamment un espace sous le mantelet des premiers modèles permettant aux balles de pénétrer dans la tourelle."
 type62: "Char Type 62"
 type62DESCR: "Le Type 62, connu aussi sous sa désignation industrielle WZ131, était un char de combat chinois basé sur le Type 59 et fut produit entre 1963 et 1989. Il a été principalement déployé dans le sud de la Chine. Fourni à l'armée populaire vietnamienne, il participa à toute la guerre du Viêt Nam. En 1979, lors de la Guerre sino-vietnamienne, la plupart des 200 chars engagés par l'armée populaire de libération chinoise étaient des Type 62. Environ la moitié furent mis hors de combat, du fait de leur blindage insuffisant, qui les rendait vulnérables aux lance-roquettes. Ils étaient également insuffisamment armés."
 type90: "Char Type 90"
 type90DESCR: "Le char Type 90 est un char de combat principal japonais de troisième génération actuellement en service dans la force terrestre d'autodéfense japonaise. Il présente toutes les fonctions d’un char dit de nouvelle génération: canon de 120 mm, un mode Hunter-Killer d’engagement des cibles, un rapport puissance-poids grâce à un Diesel Mitsubishi de 1500 ch, une boîte automatique, un chargement automatique pour les munitions, une conduite de tir numérisée, et blindage de type composite intégrant des céramiques. Le char dispose en outre de deux fonctions originales: un dispositif de tracking automatique et une suspension mixte."
 pugnarii: "Pugnarii"
 pugnariiDESCR: "Les troupes barbares tombaient presque toujours face aux légionnaires lourdement armés et protégés. Toutefois, la main d'oeuvre manquait dans l'Empire d'Occident. La solution était de mélanger les forces des foederati avec des troupes romaines au sein de la même division. Les troupes romaines composaient le pilier de ces forces, et recevaient une formation spéciale pour travailler avec les foederati. Ces armées étaient dénommées tout simplement pugnarii, signifiant 'poings' ou 'combattants', et maintenaient la puissance des anciennes légions tout en conservant l'effectif nécessaire pour lutter contre les barbares."
 novaetestudo: "Novae testudo"
 novaetestudoDESCR: "Avec le réchauffement climatique de l'an mil, les rendements des cultures augmentèrent, ce qui permit une augmentation de la population. L'Empire fut de nouveau en mesure d'aligner sur le champ de bataille son infanterie lourde traditionnelle, qui était si efficace dans le passé et qui était vitale contre les menaces d'invasion des Vikings."
 graeciprocur: "Graeci procursatoribus"
 graeciprocurDESCR: "Les batailles romaines se situaient sur deux fronts: un premier en Grèce, l'autre en Gaule et en Germanie. Alors que les troupes romaines lourdes, qui avaient été le pilier des armées romaines depuis la fondation de l'Empire, étaient très efficace sur le terrain relativement plat de la Gaule et de la Germanie, elles s'avéraient beaucoup moins efficaces sur le terrain accidenté de la Grèce. Des tirailleurs locaux furent ainsi utilisés par les Romains pour des campagnes en Grèce."
 ascensoreshun: "Cavaliers Huns"
 ascensoreshunDESCR: "Les 'cavaliers Huns' n'étaient en fait pas du tout des Huns, puisque ces derniers avaient été repoussés des siècles auparavant. Ces cavaliers reprenaient toutefois la stratégie montée des Huns, qui s'était avérée extrêmement efficace contre les légions d'infanterie romaines."