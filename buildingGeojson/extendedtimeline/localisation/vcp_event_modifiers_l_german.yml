l_german:
 powerful_nobles: "Mächtiger Adel"
 desc_powerful_nobles: "Der Adel ergriff kürzlich die Macht in unserem Lande und begann, unserer Reichtümer auszuplündern, sich dabei wenig um Staatsangelegenheiten sorgend."
 volkhvs_supproted: "Volkhoven unterstützt"
 desc_volkhvs_supproted: "Um unsere Religionen zu verbreiten, entschieden wir, die Volkhoven zu unterstüzen und ihren hohen sozialen Status zu sichern. Mit einem solchen Status werden sie unabhängiger, was Unruhen verursachen kann."
 volkhvs_rebellion: "Rebellion der Volkhoven"
 desc_volkhvs_rebellion: "Unser ehemaliger Rückhalt für die Volkhoven wandte sich gegen uns. Obwohl wir die Volkhoven von ihrer Macht entledigen konnten, sind ihre Meinungen und Ansichten dennoch unter Bürgerlichen anerkannt."
 uppsala_resists_christianization: "Uppsala verfolgt Christen"
 desc_uppsala_resists_christianization: "Mit Unterstützung eines solch großen Kultes können wir die Christianisierung unseres Landes stoppen."
 norse_renaissance: "Nordische Renaissance"
 desc_norse_renaissance: "Unser Glaube widerstand der Christianisierung und nun lernten wir ein paar Kniffe, die uns im Kampf um den Glauben der Menschen helfen."
 religious_zeal_lesser: "Religiöse Beharrlichkeit"
 desc_religious_zeal_lesser: "Diese Provinz wechselte die Religion neulich und es wird ein wenig schwerer sein, sie vom wahren Glauben zu überzeugen."