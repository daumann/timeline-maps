 mil_tech_0_desc: "Die einfachste Idee der Kriegsführung ist, ein schweres Objekt zu nehmen und damit auf Feinde einzuschlagen."
 mil_tech_1_desc: "Der Speer wurde seit Anbeginn der Menschheit zur Jagd verwendet, deswegen sollte es auch effektiv bei der Jagd auf Menschen wirken."
 mil_tech_2_desc: "Der Bogen erlaubt es, den Feind auf eine große Entfernung zu bekämpfen, lange bevor ein Nahkämpfer eine Chance auf einen Gegemschlag besitzt."
 mil_tech_3_desc: "Jahrzehnte zuvor waren Pferde zu klein, um auf ihnen zu reiten. Doch nun wurden sie fähig, auch Menschen in den Kampf zu führen."
 mil_tech_4_desc: "In antiken Zeiten war der Streitwagen die meistgefürchtetste Einheit auf dem Schlachtfeld. Dennoch werden sie langsam veralten wegen der steigenden Wichtigkeit der Kavallerie."
 mil_tech_5_desc: "In der Menschheitsgeschichte wurden Alltagsgeräte in Waffen umfunktioniert. Äxte waren da keine Ausnahme. Außer Äxten für den Kampf gab es auch viele, die eine Doppelfunktion als Werkzeug und Waffe einnahmen."
 mil_tech_6_desc: "Schwerter aus der frühen Eisenzeit waren waren sichtlich anders als spätere Stahlschwerter. Sie waren kaltverfestigt, eher denn abschreckgehärtet, welche sie ungefähr gleich oder nur geringfügig effektiver im Hinblick auf Stärke und Härtegrad im Vergleich zu früheren Bronzeschwertern macht."
 mil_tech_7_desc: "Die frühesten Kavalleristen waren oft ungepanzert und mit schlechten Waffen ausgerüstet waren. Während die Rolle der Kavallerie in der Schlachtordnung zunahm, erhielten sie eine bessere Ausrüstung und eine leichte Rüstung."
 mil_tech_8_desc: "Der Parthische Schuss war eine Militärtaktik, die von den Parthern bekannt gemacht wurde. Die parthischen Bogenschützen stiegen auf leichte Pferde beim Rückzug mit vollem Gallopp, um dann sich umdrehen zu können und die verfolgenden Feinde abermals zu beschießen."
 mil_tech_9_desc: "Ein stehendes Heer ist eine permanent aufgestellte, oft professionelle Armee. Diese besteht aus Vollzeitsöldner und wird nicht in Friedenszeiten aufgelöst."
 mil_tech_10_desc: "Ein Kriegselefant war ein Elefant, der vom Menschen zum Kampf angeleitet und trainiert wurde. Ihre Hauptaufgabe war es, die feindlichen Truppen anzustürmen, auf ihnen einzutrampeln, ihre Reihen zu brechen und Terror auszulösen."
 mil_tech_11_desc: "Ohne jede Rüstung waren große Pferde einfache Ziele für den Feind. Durch die Bereitstellen von Rüstung für die Pferde selbst konnte die Kavallerie besser auf dem Schlachtfeld bestehen."
 mil_tech_12_desc: "Der Raubüberfall ist eine militärische Taktik, die nicht dafür gedacht war, um Gebiet zu erobern und zu halten, aber stattdessen zum Plündern feindlicher Besitzungen gedacht und dem nachfolgenden schnellen Rückzug."
 mil_tech_13_desc: "Ein Kompositbogen is ein Bogen aus Horn, Holz  und zusammen laminierten Sehnen. Sobald der Bogen gespannt ist, speichern die Sehnen und das Horn mehr Energie als Holz für die selbe Bogenlänge. Die Stärke kann mit denen von reinen Holzbögen verglichen werden, mit ähnlicher Spannlänge und demzufolge einen gleich großen Impuls, der an den Pfeil von einem viel kleineren Bogen übertragen wird."
 mil_tech_14_desc: "Der Schuppenpanzer ist eine frühe Version der Rüstung, welche aus vielen kleinen Teilen besteht, die miteinander befestigt waren und die Kluft und das Leder in sich überlappenden Reihen gestützt haben."
 mil_tech_15_desc: "Eine große Gruppe von Reitern in voller Geschwindigkeit, welche auf einen Verteidiger stürmt, ist eine verängstigender Anblick und lässt oft sogar die diszipliniertesten Soldaten ihre Formation brechen oder fliehen."
 mil_tech_16_desc: "Durch die Ausstattung vom Reiter und vom Pferd in Schuppenpanzerrüstung wurde die Kavallerie ein wenig verlangsamt, machte es aber Gegnern viel schwerer, sie zu töten." 
 mil_tech_17_desc: "Bessere Befestigungen zu konstruieren ist unentbehrlich, um einen vorpreschenden Feind zu verlangsamen oder unsere Städte von Raubzuügen zu schützen."
 mil_tech_18_desc: "Selbst die mächtigste Armee kämpft ohne einen fähigen General nicht gut. Mit den richtigen Taktiken ist es möglich, einen viel überlegenen Feind zurückzuschlagen."
 mil_tech_19_desc: "Der Steigbügel ist ein leichtes Gestell oder Ring, welches den Fuß eines Reiters festhält, mit dem Sattel durch einen Gurt verbunden. Steigbügel werden zum Aufsitzen oder zur Unterstützung beim Reiten verwendet. Sie verbessern die Fähigkeiten eines Reiters, auf dem Sattel zu sitzen und das Pferd zu kontrollieren. Somit erhöht dies den Nutzen des Reittieres für den Menschen im Bereich der Kommunikation, Transport und Kriegsführung."
 mil_tech_20_desc: "Allen unsere Truppen angemessenem Militärtraining anzubieten, wird ihre Kampffähigkeiten, ihre Moral und ihre Disziplin steigern."
 mil_tech_21_desc: "Ringrüstung war ein Leder- oder Stoffteil mit einer aufgenähten oder direkt verbundenen großen Anzahl an Ringen daran. Im Gegensatz zur Kettenrüstung sind die Ringe nicht physisch miteinander verbunden."
 mil_tech_22_desc: "Vielleicht lernten die Schmiede durch die Zugabe eines Anteils an Kohle zum Eisen, dass sie eine verbesserte Mischung namens Stahl herstellen können. Durch Abschrecken und Härten konnten Schwerter hergestellt werden, die viel weniger Schaden erleiden und die nach dem Biegen in Form zurückspringen."
 mil_tech_23_desc: "Die Ureinwohner großer Grasländer entwickelten die berittenen Bogenschützen zur Jagd und zum Kampf. Im Kampf, waren leichte Pferdebogenschützen zumeist Scharmützler, leicht bewaffnete Stoßtruppen fähig dazu, sich schnell zu bewegen, um den Nahkampf zu vermeiden oder einen Blitzangriff gegen die Flanken oder in den Rücken der Feinde auszuführen."
 mil_tech_24_desc: "Militärische Organisation ist die Strukturierung von Armeen in einem Staat, die bessere Kontrolle, Verwaltung und Führung ermöglicht."
 mil_tech_25_desc: "Die Lanze ist eine Stangenwaffe oder Speer geschaffen, um von einem berittenen Krieger verwendet zu werden. Während der Zeit der klassischen und mittelalterlichen Kriegsführung entwickelte sie sich zur führenden Waffen bei Kavalleriesturmangriffen."
 mil_tech_26_desc: "Kamelkavallerie war dank der hohen Anpassungsfähigkeit der Tiere ein vertrauter Anblick in den Wüstenkriegen der Geschichte. Sie lieferten Beweglichkeit und waren besser zum Arbeiten und Leben in trockenen und wasserlosen Gegenden geeignet als die Pferde der herkömmlichen Kavallerie."
 mil_tech_27_desc: "Obwohl das Härten von Schwertern vorher erfunden wurde, dauerte es lange, bis dies regelmäßig getan wurde. Selbst am Ende des Frühmittelalters waren die meisten Schwerter noch aus ungehärtetem Eisen."
 mil_tech_28_desc: "In der antiken und mittelalterlichen Kriegsführung trugen Scharmützler zumeist Bögen, Javelinen, Schleudern und manchmal leichte Schilde. Agierend als leichte Infanterie mit ihrer leichten Bewaffnung und minimaler Rüstung konnten sie vor die Hauptkampflinie stürmen, einen Pfeil- oder Schleuderhagel abgeben und sich hinter ihre Reihen zurückziehen, bevor die Schlacht richtig tobte."
 mil_tech_29_desc: "Ursprünglich waren Ritter oder Adlige berittene Krieger, die ihrem Landesherren Treue schworen und für ihren Kampf mit Ländereien entlohnt wurden."
 mil_tech_30_desc: "Die Bodkin-Spitze ist ein Typ einer Pfeilspitze. In ihrer einfachsten Form ist sie eine unkomplizierte, vierkantige Spitze und wurde vor allem im Mittelalter benutzt. Ihr Hauptzweck war es, schwere Plattenrüstungen zu durchdringen."
 mil_tech_31_desc: "Eine Königsgarde zu gründen hilft uns, die wichtigsten Leute am Leben zu halten und sie könnte auch als Elitekampftruppe im Krieg dienen."
 mil_tech_32_desc: "Ritterlichkeit ist der traditionelle Verhaltenskodex der mit den mittelalterlichen Rittern in Verbindung gebracht wurde. Sie entstand aus einer idealisierten deutschen Sitte und entwickelte sich zuerst in Nordfrankreich unter Pferdesoldaten, die in Charlemagnes schwerer Kavallerie gedient hatten."
 mil_tech_33_desc: "Bei Überfalltaktiken ist das Ziel des Kampfes nicht, Gebiet zu erobern oder zu kontrollieren, sondern dem Feind Schaden zuzufügen und das Gebiet zu verlassen, bevor der Gegenschlag erfolgt. Sie soll einen psychologischen Effekt auf den Feind ausüben."
 mil_tech_34_desc: "Der Schildwall ist eine Militärtaktik, die in vielen Kulturen in der vormodernen Kriegsführung üblich war. Im Allgemeinen wurde der Schildwall von Soldaten gebildet, die in Formation Schulter an Schulter standen und ihre Schilde aneinander oder überlappend hielten."
 mil_tech_35_desc: "Eine Armbrust ist eine Art Bogen, bestehend aus einem horizontalen Glied verbunden mit einem Stock, der Projektile verschießt, die auch Bolzen genannt werden. Sie war die erste Schusswaffe, die physisch anspruchslos genug war, um in großen Mengen von Rekruten verwendet werden konnten, im Gegensatz zum Bogen, der Stärke und jahrelanges Training erforderte, um effektiv benutzt werden zu können."
 mil_tech_36_desc: "Bei einem Schwert ist die Parierstange eine metallene Stange, die rechtwinklig zur Klinge verläuft und zwischen Griff und Klinge angebracht ist, um die Hände des Schwertkämpfers zu schützen."
 mil_tech_37_desc: "Heilige Krieger waren oft gläubige oder fanatische religiöse Soldaten, die großen Mut und Tapferkeit zeigten, wenn sie gegen Andersgläubige kämpften."
 mil_tech_38_desc: "Ein Streitkolben ist eine stumpfe Waffe, die einen schweren Kopf am Ende eines Griffs hat, um schwere Schläge zu ermöglichen. Während des Mittelalters schützten Metall- und Kettenrüstungen vor Schwerthieben und wehrten Pfeile und andere Geschosse ab. Solide Metallkolben und Kriegshämmer erwiesen sich als fähig, Schaden an gut gepanzerten Rittern anzurichten, da die Wucht der Schläge eines Kolben Schaden anrichten konnte ohne die Rüstung zu durchdringen."
 mil_tech_39_desc: "Verschiedene Erfindungen wie Sattel, Steigbügel und Sporen erlaubten es dem Reiter, sein Tier besser zu kontrollieren. Im westlichen Europa entstand, was als ultimative schwere Kavallerie angesehen wurde: der Ritter. Die Ritter und andere gleich gerüstete berittene Einheiten stürmten in geschlossener Formation vor, sie opferten Flexibilität für einen massiven, unwiderstehlichen ersten Ansturm."
 mil_tech_40_desc: "Ein Langbogen ist ein Bogen, der etwa so lang wie sein Schütze ist. Im Mittelalter waren Engländer und Waliser berühmt für ihre sehr starken walisischen Langbögen, die hocheffektiv in den Bürgerkriegen dieser Zeit und im Hundertjährigen Krieg gegen Frankreich eingesetzt wurden."
 mil_tech_41_desc: "Ein Langschwert ist ein europäisches Schwert, das einen charakteristischen Kreuzgriff mit einem Griff für den beidhändigen Gebrauch und eine gerade, zweischneidige Klinge hat."
 mil_tech_42_desc: "Die Brigandine ist eine Körperrüstung aus dem Mittelalter. Sie ist ein Stoffgewand, zumeist aus Leder oder Leinen, besetzt mit schmalen Stahlplättchen, die auf das Werkstück genietet waren."
 mil_tech_43_desc: "Die Pike ist eine Stangenwaffe, ein sehr langer Stoßspeer, der früher oft von der Infanterie verwendet wurde. Trotz ihrer unhandlichen Beschaffenheit war sie entwickelt, um zur Verteidigung verwendet zu werden, oft in Zusammenwirken mit anderen Stoß- und Nahkampfwaffen."
 mil_tech_44_desc: "Plattenrüstung ist eine historische Art persönlicher Rüstung aus Eisen- oder Stahlplatten, gipfelnd in der ikonischen Ganzkörperrüstung, die den Träger komplett einschloss."
 mil_tech_45_desc: "Die am stärksten schwer gepanzerten Truppen des Mittelalters war die schwere Kavallerie, wie Gendarmen und die frühen Kürassiere."
 mil_tech_46_desc: "Das Erschaffen einer professionellen Militärklasse ist der erste Schritt zum Erschaffen einer modernen Armee."
 mil_tech_47_desc: "Blind auf den Feind loszustürmen mag nicht die großartigste Taktik der Menschheit sein, aber sie ist eine der am leichtesten zu meisternden. Sie ist auch der Grundstein zu fortgeschritteneren Strategien."
 mil_tech_48_desc: "Während der Belagerung von Pisa 1500 fingen die Mauern unter dem Sperrfeuer der französischen Belagerungsartillerie zu bröckeln an. Die Einwohner begannen, das Geröll vor den Mauern zu einer Schuttrampe anzuhäufen. Diese Haufen erwiesen sich als robuster gegen das Artilleriefeuer, während sie zugleich einer Erstürmung widerstanden."
 mil_tech_49_desc: "Während des Mittelalters wurde die Vorherrschaft der Reiter von disziplinierten Pikenieren herausgefordert. In Schlachten wie Bannockburn oder der Schlacht der Goldenen Sporen wurde die Kavallerie durch die Piken besiegt. Eine Kombination aus besserem Training und Disziplin und das Hinzufügen von Schwertkämpfern als Nahkampfunterstützung hoben diese Formationen auf den Gipfel ihrer Effizienz."
 mil_tech_50_desc: "Die Pike ist eine bemerkenswert einfach herzustellende Waffe, aber um den vollen Nutzen aus der Verwendung von Piken zu ziehen, ist es erforderlich für die Formation, Waffen zu schwingen, die gleich lang und stark sind."
 mil_tech_51_desc: "Obwohl Handkanonen in China im 12. Jahrhundert entwickelt und im 14. Jahrhundert in Europa eingeführt wurden, schränkte die Schwäche dieser Waffen ihre Verwendung auf dem Schlachtfeld ein. Leichte und verlässliche Arkebusen waren in der Lage, den Bogen aus drei Gründen zu ersetzen: Sie hatten mehr Durchschlagkraft, waren einfacher zu erlernen und waren nicht von der Stärke des Verwenders abhängig."
 mil_tech_52_desc: "Artillerie ist seit dem 13. Jahrhundert in Europa dokumentiert, aber wegen ihrer Unbeweglichkeit war ihr Nutzen auf dem Schlachtfeld eher gering. Die Entwicklung von Gelenken um 1470 machte Geschütze beweglicher und daher nützlicher."
 mil_tech_53_desc: "Die Arkebuse war leicht als Waffe zu verwenden, war aber auch ungenau und langsam abzufeuern und ließ ihren Benutzer zwischen den Schüssen anfällig gegen Kavallerieangriffe zurück. Der Vermengung mit Pikenieren erlaubte Arkebusieren zu schießen und sich dann hinter die Reihen der Pikeniere zurückzuziehen, um nachzuladen."
 mil_tech_54_desc: "Im Jahr 1509 riss ein Mönch und Ingenieur die Mauern Paduas ein und ersetzte sie durch ein Bollwerk und einen Burggraben, welcher durch Flankenfeuer von den Wällen bedeckt werden konnte, was eine zusätzliche Stufe an Schutz bot."
 mil_tech_55_desc: "Piken- und Schützenformationen erwiesen sich als große Bedrohung für mittelalterliche Ritter. Die erste Reaktion war noch schwerere Rüstung, um die Wirkung des Schießpulvers zu kontern, aber dies bremste die Kavallerie und reduzierte ihre Angriffskraft. Reiter waren üblicherweise mit zwei Pistolen und einem Schwert bewaffnet, was ihnen je nach Situation erlaubte, zu schießen oder anzustürmen."
 mil_tech_56_desc: "Die Arkebuse erwies sich als sehr effektive Waffe, um Rüstungen zu durchdringen. Die Folge war, dass die Rüstung immer schwerer wurde, um ihrem Feuer zu widerstehen. Eine größere Muskete könnte ein schwereres Geschoss abschießen, was wiederum mehr Durchschlagskraft bringt."
 mil_tech_57_desc: "Das Spanische Viereck entwickelte sich aus den Piken- und Schützenformationen. In seiner Mitte war eine traditionelle Pikenierstruppe im Quadrat. An jeder Ecke hatte es eine Gruppe Arkebusiere. Es behielt das Durchhaltevermögen der traditionellen Pikenierstruppen ergänzt um die Feuerkraft der Arkebusen."
 mil_tech_58_desc: "Die neue und mobilere Artillerie hatte ein Problem - sie konnte nicht einfach hoch- oder runtergestellt werden, um ihre Feuerreichweite anzupassen. Trunnions waren zylindrische Vorrichtungen, die als Lafetten für die Geschütze oder deren Rahmen dienten und die gekippt werden konnten und daher besser zielten."
 mil_tech_59_desc: "Es war schwer, um gebogene Mauern zu feuern und wenn Angreifer nahe genug an die Befestigung kamen, war die Fähigkeit anderer Teile der Verteidigung, die Flankenfeuer liefern sollten, aufgehoben. Die Entwicklung sternförmiger Befestigungen erlaubte es jedem Teil der Mauer von anderen Teilen unterstützt zu werden."
 mil_tech_60_desc: "Die Größe und Tiefe des Spanischen Viereck gab ihm Durchhaltevermögen, machte es aber langsam und umständlich zu manövrieren. Es führte auch dazu, dass große Teile der Truppen inaktiv waren. Maurice von Nassau, Statthalter der Niederlande, reduzierte die Gesamtzahl der Männer in der Formation, um diese mobiler zu machen und reduzierte seine Tiefe, so dass sie die gleiche Feuerkraft und Schockwirkung behielten."
 mil_tech_61_desc: "Mit der wachsenden Bedeutung der Artillerie auf dem Schlachtfeld wuchs auch die Zahl der Schusswaffen. Aber da jedes Geschütz eine Einzelanfertigung war, war es schwierig, diese neu mit Munition zu versorgen. 1544 verfügte Kaiser Karl V., dass es nur noch 5 Kaliber gibt, während König Henry II. von Frankreich 6 Standardkaliber festlegte."
 mil_tech_62_desc: "Der Luntenschlossmechanismus hatte die große Schwäche, dass brennendes Feuer nötig war, um zu schießen. Obwohl das Radschloss bereits entwickelt war, war es für die Massenfertigung zu teuer. Die Entwicklung des Steinschlosses schuf eine zuverlässigere Waffe."
 mil_tech_63_desc: "Der Karabiner war eine kürzere Form der Muskete."
 mil_tech_64_desc: "Gustavus Adolphus, König von Schweden, entwickelte Infanterietruppen weiter, um die Feuerkraft zu erhöhen. Seine Infanterieformationen waren schmal und rechteckig angelegt, um die Zahl der Musketen, die in jeder Salve schießen konnten, zu erhöhen. Hinzunahme kleiner Artillerietruppen erhöhte die Feuerkraft weiter."
 mil_tech_65_desc: "Mit Entwicklung der neuen Bastionen entwickelten Ingenieure die Kunst weiter, sie anzulegen, um Angreifer an bestimmte Stellen zu locken, an denen die Verteidiger möglichst viele Feinde töten konnten."
 mil_tech_66_desc: "Dank dem Bajonett konnte jeder Musketier auch als Pikenier fungieren. Daher konnten Piken aus der Infanterieausrüstung entfernt werden und die Infanterie hatte insgesamt mehr Feuerkraft."
 mil_tech_67_desc: "In den 1620ern erlaubte die Idee, Pulver und Munition in eine gemeinsame Patrone zu füllen, schnelleres Nachladen und Feuern. Dies erhöhte die Feuerrate erheblich."
 mil_tech_68_desc: "Schwer gepanzerte Kavallerie war durch ihre Beschaffenheit schwerfällig zu formieren und verletzbar auf dem Schlachtfeld. Leichte Kavallerie wurde als Spähtrupp hinzugefügt, um das Feld auszuspähen und der schweren Kavallerie Punkte für den Sturmangriff zuzuweisen."
 mil_tech_69_desc: "Der äußere Burggraben wurde ein Schlüsselgebiet für die Belagerung. Wenn Angreifer Kontrolle über die Glacis bekamen, wäre die Bastion verloren. Der Burggraben wurde zur ersten Verteidigungslinie. Zugang zum Burggraben und sicherzustellen, dass er weiterhin Schutz für verteidigende Truppen liefert, wurde zum Schlüsselpart bei der Festungsplanung."
 mil_tech_70_desc: "Verbesserungen in der Metallverarbeitung erlaubte es, leichtere und verlässlichere Kanonen zu bauen. So wurden diese effektiver auf dem Schlachtfeld."
 mil_tech_71_desc: "Zuerst von der österreichischen Armee als irreguläre Truppen im Siebenjährigen Krieg eingesetzt, wurden Kompanien leichter Infanterie in loser Formation verwendet und erwiesen sich als sehr effektiv darin, Gegner zu verheeren und Angriffe auf Verschanzungen auszuführen."
 mil_tech_72_desc: "Obwohl Musketen immer als Keule benutzt werden konnten, waren sie keine effektive Nahkampfwaffe. Ein Bajonett war eine Klinge, die am Ende der Muskete befestigt war und als Speer fungierte. Die ersten Bajonette verstopften den Lauf, was die Verwendbarkeit der Waffe stark einschränkte, aber die Entwicklung des Ringbajonetts, bei dem die Klinge um den Lauf aufgesteckt wurde, verwandelte die Muskete in eine nützliche Unterstützungswaffe."
 mil_tech_73_desc: "Obwohl die Kürasse seit vielen Jahren verwendet wurden, errang eine neue Art von Reitern Berühmtheit, die nur eine Brust- und Rückenplatte trugen, was eine bessere Balance zwischen Schutz und Beweglichkeit darstellte."
 mil_tech_74_desc: "Dank der Errichtung von verschiedenen Ebenen der Befestigung führte das Überrennen der äußeren Bastionen nur dazu, dass die Belagerung eine Ebene weiter fortgesetzt werden musste. Dies verlängerte die Dauer der Belagerung."
 mil_tech_75_desc: "Die Einführung leichter Infanterietruppen führte zu einem Wechsel in der Kriegsführung. Scharmützler wurden in loser Formation vorgeschickt, um vor dem Hauptangriff der Infanterie für Ablenkung zu sorgen und den Gegner zu verheeren."
 mil_tech_76_desc: "Die Schwäche der Muskete war die Tatsache, dass sie ab 50 Metern äußerst ungenau war. Das Gewehr, obwohl nie eine Standardwaffe der Infanterie, verlieh Elitetruppen größere Reichweite, was der Armee allgemein mehr Schlagkraft gab."
 mil_tech_77_desc: "Ursprünglich zu Belagerungszwecken entwickelt, feuerte die Haubitze ein Geschoss in hohem Bogen über die Stadtmauern in die Stadt. Die Feldhaubitze, eine leichte, mobile Variante, schießt ein Explosivgeschoss gegen feindliche Truppen. Vermischt mit anderen Artillerietypen fügte es den Artilleriebrigaden Feuerkraft hinzu."
 mil_tech_78_desc: "Eine Nadelpistole ist eine Feuerwaffe, die einen nadelähnlichen Schlagbolzen hat, der durch den Patronenhüllenboden aus Papier schlägt, um die Munition abzufeuern. Eine Nadelpistole mit einem Lauf, die einen Drall ins Gehäuse gefräst hat, wird auch als Nadelgewehr bezeichnet."
 mil_tech_79_desc: "Obwohl Hinterladerwaffen bereits im späten 14. Jahrhundert entwickelt wurden, wurden sie erst im 19. Jahrhundert erfolgreicher durch Verbesserungen in Präzision und Maschinenfertigung. Die Hauptherausforderung für Entwickler von Hinterladern bestand darin, die Ladekammer zu versiegeln. Dies wurde durch die Entwicklung von metallischen Patronen und der unterbrochenen Schraube gelöst."
 mil_tech_80_desc: "Das Chassepot war ein Hinterladergewehr mit Kammerverschluss, berühmt als Waffe der französischen Streitkräfte im Französisch-Preussischen Krieg. Als große Verbesserung bestehender Gewehre war das Chassepot 1866 der Beginn der Ära des Kammerverschlusses. Ab 1874 wurde das Gewehr auf Metallpatronen umgerüstet, eine Verbesserung, ohne die das Dreyse-Nadelgewehr nie möglich gewesen wäre." 
 mil_tech_81_desc: "Das erste selbstangetriebene Maschinengewehr wurde 1884 von Sir Hiram Maxim entwickelt. Es nutzte die Rückstoßenergie zum Nachladen und erhöhte die Feuerrate gegenüber der alten Nordenfeldt- und Gatling-Gewehre deutlich."
 mil_tech_82_desc: "Die Entwicklung eines hydropneumatischen Arretiermechanismus für die Artillerie, die die Geschütze während des Schusses starr festhielt, erhöht deren Feuerrate immens, da sie nicht nach jedem Schuss neu positioniert und ausgerichtet werden muss."
 mil_tech_83_desc: "Einige unserer Militäringenieure kamen mit der Idee schwer gepanzerter Kettenfahrzeuge auf uns zu. Diese 'Tanks' könnten Schützengräben überwinden, kleinen Feuerwaffen widerstehen, über schwieriges Gelände fahren, Versorgung transportieren und befestigte feindliche Positionen einnehmen."
 mil_tech_84_desc: "Die kürzliche Erfindung von Flugzeugen könnte für militärische Zwecke von Nutzen sein. Sie könnten zur Aufklärung oder zum Abwurf von Bomben über Feindesland genutzt werden."
 mil_tech_85_desc: "Obwohl die 'Tanks' auf dem Schlachtfeld nützlich waren, sind sie zu langsam in der Drehung und im Zielen. Wenn wir einen rotierenden Geschützturm montieren, könnten sie ohne großen Aufwand in verschiedene Richtungen schießen."
 mil_tech_86_desc: "Raketenartillerie, die auf Trucks montiert ist, ist viel mobiler als Geschützartillerie. Sie kann auch mehr Raketen auf einmal abfeuern, was eine höhere Feuerrate bedeutet."
 mil_tech_87_desc: "Extrem starke Atombomben können ganze Städte in Sekunden vernichten. Auch, wenn wir sie nicht benutzen, sollte ihre demoralisierende und abschreckende Wirkung ausreichen, da unsere Gegner wissen, dass wir mit einem Knopfdruck ihre Heimatstädte auslöschen könnten."
 mil_tech_88_desc: "Kampferfahrung in den Weltkriegen hat gezeigt, dass die meisten Infanterieschlachten von dem gewonnen wurde, der die höchste Feuerrate hatte. Aus dieser Erkenntnis wurde das Sturmgewehr entwickelt, das die Feuerrate maximiert und dabei minimalen Rückstoß und Ladezeit hat."
 mil_tech_89_desc: "Der Hauptkampfpanzer soll die direkte Feuerrolle in modernen Armeen ausfüllen."
 mil_tech_90_desc: "Mit der Hilfe von Lenksystemen werden unsere Raketen eine erheblich gesteigerte Chance haben, ihre Ziele auch über weite Strecken zu treffen."
 mil_tech_91_desc: "Durch die Entwicklung von Robotern für die gefährlichsten und körperlich anspruchsvollsten Aufgaben können wir die Risikien senken, denen unsere Soldaten ausgesetzt werden. Maschinen müssen sich zudem nie ausruhen und kennen keine Angst."
 mil_tech_92_desc: "In der Zukunft wird die Bedeutung von Robotern und indirekter Kriegsführung zunehmen und Kriege wahrscheinlich um die immer knapper werdenen Ressourcen der Erde ausgefochten werden."
