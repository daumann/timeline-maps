 dip_tech_0_desc: "Wenn wir etwas wollen, das wir nicht haben, könnten wir es von jemandem bekommen, wenn wir ihm etwas geben, das er braucht."
 dip_tech_1_desc: "Antike Schiffahrt bestand meist aus einfachen Flößen oder kleinen Booten, die hauptsächlich zum Fischfang gebaut waren."
 dip_tech_2_desc: "Das Transportschiff ist eine größere Galeere mit weniger Besatzung, um mehr Platz für den Transport von Regimentern zu haben."
 dip_tech_3_desc: "Die Trireme ist ein antikes Schiff und ein Typ Galeere. Es hat seinen Namen von seinen drei Ruderbänken, die jeweils mit einem Mann besetzt waren."
 dip_tech_4_desc: "Handelsschiffe sind kleine, schnelle Galeeren, die vorwiegend für den Handel gebaut sind."
 dip_tech_5_desc: "Die wichtigsten diplomatischen Übereinkünfte aufzuschreiben macht sie leichter zu merken und hilft, Missverständnisse zu vermeiden."
 dip_tech_6_desc: "Die klassische Marine bestand größtenteils aus Rudergaleeren. Die Schiffe fuhren oft Seite an Seite zu feindlichen Schiffen und die Truppen darauf eröffneten den Kampf."
 dip_tech_7_desc: "Ein Alphabet ist ein einheitlicher Satz Buchstaben, der benutzt wird, um eine oder mehrere Sprachen aufzuschreiben, basierend auf der Grundlage, dass jeder Buchstabe Laute der gesprochenen Sprache zugeteilt sind."
 dip_tech_8_desc: "Eine Schiffsramme ist eine Verlängerung des Bugs unter Wasser, die eine gepanzerte Spitze bildet. Diese wurde in die Hülle eines feindlichen Schiffes gerammt, um dessen Hülle zu durchbrechen und das Schiff zu versenken oder manövrierunfähig zu machen."
 dip_tech_9_desc: "Galeeren bestimmten den Seekrieg vor dem Mittelalter und es gab nur sehr geringe Unterschiede zwischen den Schiffen verschiedener Nationen."
 dip_tech_10_desc: "Waren gegen andere Waren zu tauschen ist oft ungenau und manchmal schwer, wenn jemand ein halbes Pferd für einige Waffen geben muss. Eine Währung könnte viele dieser Probleme lösen."
 dip_tech_11_desc: "Grundlegende Mathematik ist nicht nur im Bauwesen nützlich, sondern auch im Handel."
 dip_tech_12_desc: "In der frühen Seekriegsführung waren Schiffe schwer zu versenken. Der Kampf bestand zumeist aus dem Heranziehen und Entern feindlicher Schiffe durch Soldaten."
 dip_tech_13_desc: "Karawanen sind eine Gruppe von Menschen, die zusammen reisen. Sie waren oft Kaufleute, die ihre Waren über weite Strecken transportierten."
 dip_tech_14_desc: "Der Handel mit fernen Ländern bringt uns exotische Waren, die hochgeschätzt unter unseren örtlichen Kaufleuten sind."
 dip_tech_15_desc: "Straßen zu bauen würde unseren Truppen und Händler erlauben, sich schneller durch das Land zu bewegen."
 dip_tech_16_desc: "Griechisches Feuer war eine Brandwaffe, die in Seeschlachten benutzt wurde, da sie auf dem Wasser weiterbrannte."
 dip_tech_17_desc: "Die Dromone war ein Galeerentyp und ein wichtiges Kriegsschiff der byzantinischen Marine, bis sie durch die italienischen Galeeren übertroffen wurden. Sie entwickelten sich aus der antiken Liburne, dem Rückgrat der römischen Marine."
 dip_tech_18_desc: "Bei Seeüberfällen landete eine Gruppe Plünderern mit dem Schiff, um zu rauben und plündern und sich dann auf die Schiffe zurückzuziehen und davonzusegeln, bevor der Feind zurückschlägt."
 dip_tech_19_desc: "Große Flüsse stellen schwierige Hindernisse für Truppen und Händler dar. Durch den Bau von Brücken können wir die Reisen im Land einfacher machen."
 dip_tech_20_desc: "Wir könnten unser Handelseinkommen steigern, wenn wir nach weiter entfernten Handelspartnern suchen."
 dip_tech_21_desc: "Professionelle, ausgebildete Kaufleute würden unsere Handelseffizienz steigern."
 dip_tech_22_desc: "Der Bau von Werften könnte die Qualität und die Geschwindigkeit unseres Schiffsbaus steigern."
 dip_tech_23_desc: "Unseren Seeleute ein angemessenes Seetraining zu gewähren würde unsere Marine effektiver in der Schlacht machen."
 dip_tech_24_desc: "Um unseren Handel zu verbessern ist es manchmal vonnöten, dem Handel der anderen zu schaden. Dies könnten wir tun, indem wir Freibeuter anheuern, die ihre Schiffe kapern."
 dip_tech_25_desc: "Klinkerbauweise ist eine Schiffsbautechnik, bei der die Ecken der Planken überlappen. Diese Technik wurde bei den Langschiffen der Wikinger und der hanseatischen Kogge verwendet."
 dip_tech_26_desc: "Himmelsnavigation bedeutet mit Hilfe der Sterne zu navigieren. Seine Grundlagen sind seit Jahrtausenden bekannt, verbesserten sich aber im Islamischen Kalifat enorm, als Kamal und Quadrant erfunden wurden."
 dip_tech_27_desc: "Verbessertes Seetraining steigert die Effektivität unserer Marine."
 dip_tech_28_desc: "Langschiffe waren Schiffe der Wikinger, die zum Handel, Tausch, Entdeckung und Kriegsführung in der Wikingerzeit genutzt wurden."
 dip_tech_29_desc: "Eine Knarr ist ein Schiffstyp der Wikinger. Die Knarr war ein Frachtschiff, dessen Hülle breiter, tiefer und kürzer als beim Langschiff war, wodurch diese mehr Fracht aufnehmen und von weniger Mann betrieben werden konnte."
 dip_tech_30_desc: "Ein Handelsnetzwerk würde es unseren Händler erleichtern, durch das Land zu reisen."
 dip_tech_31_desc: "Papiergeld wurde ein China entwickelt. Es verringerte den Bedarf an riskanten Gold- und Silbertransporten und ermöglichte Kredite, da das Gold oder Silber de facto nie den Besitzer wechselte. Ausserdem ermöglichte es eine Teilung der Währung in Kredit und Hartgeldzahlung."
 dip_tech_32_desc: "Im Spätmittelalter regierten die Galeeren das Mittelmeer und andere Binnenmeere. Sie wurden für Überfälle entlang der Küsten genutzt."
 dip_tech_33_desc: "Im Mittelalter wurde die Dominanz der Galeeren auf der offenen See gebrochen, der Fokus lag auf Segelschiffen, die meist zum Truppentransport genutzt wurden. Auf Binnenmeeren waren Galeeren weiterhin dominierend."
 dip_tech_34_desc: "Durch gute Fähigkeiten im Tauschhandel konnten unsere Kaufleute weniger wertvolle Waren gegen hochwertige tauschen, was uns Zusatzgewinne bringt."
 dip_tech_35_desc: "Zuverlässige Karten mit allen Hauptstraßen und Häfen zu fertigen macht es unseren Händlern leichter, fremde Handelszentren zu erreichen."
 dip_tech_36_desc: "Das Errichten kleiner Handelsposten an Haupthandelsstraßen erhöht die Menge und den Effekt unseres Handels."
 dip_tech_37_desc: "Wenn wir Informationen über Unterwasserfelsen, trügerische Untiefen und andere gefährliche Stellen von verschiedenen Kaufleuten sammeln und sie in Karten markieren, könnten unsere Kaufleute diese vermeiden."
 dip_tech_38_desc: "Die Kogge ist ein einmastiges Handelsschiff aus Nordeuropa."
 dip_tech_39_desc: "Ein Kompass, der das Magnetfeld der Erde nutzt, zeigt die Richtung genauer an als die Gestirne."
 dip_tech_40_desc: "Irgendwann um das 12. Jahrhundert wurden nordeuropäische Schiffe mit einem geraden Rudersteven ausgestattet, an dem ein Ruder befestigt war. Dieses war weit stabiler als ein Steuerruder, das über die Schiffsseite gehalten wurde."
 dip_tech_41_desc: "Eine Gilde ist ein Zusammenschluss von Künstlern oder Händlern, die die Ausübung ihrer Kunst in einer bestimmten Stadt regulieren. Die frühesten Arten von Gilden wurden als Bruderschaften von Arbeitern gegründet."
 dip_tech_42_desc: "Marktplätze zu bauen, um den Handel zu fördern, wird nicht nur die Wirtschaft ankurbeln, sondern diesen auch besser besteuerbar machen."
 dip_tech_43_desc: "Frühe Flüssigkompasse waren oft groß und unhandlich. Der Trockenkompass ist verlässlicher und leichter zu benutzen."
 dip_tech_44_desc: "Eine der bedeutendsten Erfindungen in der mittelalterlichen Kriegsführung war der Torpedo. Durch ein Antriebssystem aus gefüllten Schießpulverkammern schwamm der Torpedo und hatte drei Zündzeitpunkte. Er war sehr effektiv gegen Schiffe."
 dip_tech_45_desc: "Schiffsbau kann vieles bedeuten, es ist erstaunlich, wie weit man besipielsweise mit einem Floß kommen kann. Trotzdem ist es nicht das gleiche wie eine Flotte zu bauen, mit der man die Staatspolitik forcieren kann. Dies erfordert einen komplett anderen Anspruch an den Schiffsbau und die Wege, die Flotte zu kontrollieren."
 dip_tech_46_desc: "Der Handel wurde im 14. Jahrhundert durch Seuchen und Pandemien stark eingeschränkt. Langsam beginnt er sich wieder zu erholen."
 dip_tech_47_desc: "Die Barke hat eine lange Geschichte, beginnend als antikes ägyptisches Flusschiff. Dennoch änderte sich der Begriff seither und beschreibt leichte Schiffe."
 dip_tech_48_desc: "Das erste wirklich hochseetaugliche Schiff. Anders als Galeeren und Koggen können die Karracken die Rolle von ozeantauglichen Kriegsschiffen erfüllen."
 dip_tech_49_desc: "Das Schaffen regionaler Infrastruktur um den Handel zu fördern wird diesen nicht nur ankurbeln, sondern uns eine bessere Besteuerung ermöglichen."
 dip_tech_50_desc: "Überseehandel ist sehr riskant, aber auch hoch profitabel. Die Entwicklung finanzieller Instumente wie Schuldverschreibungen wird uns helfen, die Risiken zu minimieren und die Gewinne zu steigern."
 dip_tech_51_desc: "Wir können bessere Beziehungen zu unseren Nachbarländern aufbauen, indem wir Botschaften in deren Hauptstädten errichten, um unsere Botschafter dauerhaft an den Königshöfen zu wissen."
 dip_tech_52_desc: "Mit einem Zusatzschub an Moral werden unsere Seeleute die Wellen erobern und die Meere beherrschen. Währenddessen sind unsere Kolonisten in der Lage, die dunklen Ecken der Welt zu besiedeln und Siedlungen weiter entfernt von der Heimat als je zuvor errichten."
 dip_tech_53_desc: "Handelsdepots bieten zentrale Anlaufstellen für den Handel und erhöhen die Handelseffizienz. Trockendocks erlauben uns, eine Flotte zu unterhalten, die unseren Handel schützt."
 dip_tech_54_desc: "Die Entwicklung des Lateinsegels erlaubt Karracken näher am Wind zu segeln als frühere Schiffe. Verbesserte Manövrierfähigkeit machte sie anderen Schiffen überlegen."
 dip_tech_55_desc: "Die Flute ist ein spezialisiertes Transportschiff, die große Mengen Ladung mit wenig Bemannung transportierte. Sie konnten billig und in großer Zahl gebaut werden. Ein nützliches Schiff, wenn man Waren über den Ozean transportiert."
 dip_tech_56_desc: "Der Landtransport von großen Mengen Waren ist einfach zu teuer, der Transport per Schiff effizienter. Kanäle zu bauen wird den Schiffen erlauben, den Landhandel zu unterstützen, während Werften uns genug Schiffe bauen lassen."
 dip_tech_57_desc: "Die großen Werften und Stege fungieren als Zwischenlager für die Waren der Welt. Lasst uns diese errichten und der Wohlstand wird folgen."
 dip_tech_58_desc: "Straßen erlauben Waren, besser zu unseren Seemärkten zu strömen, wo die in unseren Werften gebauten Schiffe sie an Kunden in aller Welt liefern werden."
 dip_tech_59_desc: "Galeeren waren leicht und schmal und es war sehr schwer, Kanonen auf ihnen zu befestigen. Die Galleasse war ein größeres Schiff, die eine Breitseite Kanonen tragen konnte. Um dieses Zusatzgewicht auszugleichen, wurden sie mit einem Zusatzsegel ausgerüstet."
 dip_tech_60_desc: "Galeonen wurden erschaffen, indem man das Vorderdeck absenkte und die Hülle verlängerte. Diese Änderungen erhöhten die Geschwindigkeit und Stabilität des Schiffs. Dies war wichtig für Galeonen, um als Geschützplattformen zu fungieren."
 dip_tech_61_desc: "Wissen ist Macht, aber wie teilt man es? Ein Brief von weither ist die Lösung und ein Postamt ist der perfekte Ort, ihn abzusenden."
 dip_tech_62_desc: "Die Weiterentwicklung von Transportschiffen führte zu größeren und schnelleren Schiffen, bei denen man versuchte, die Einfachheit von Fluten zu bewahren. Diese Schiffe fielen unter den Oberbegriff 'Handelsschiff'."
 dip_tech_63_desc: "Ein Zollhaus war ein Regierungsgebäude, das den nötigen Papierkram für den Import und Export von Waren erledigte und Zollgebühren erhob."
 dip_tech_64_desc: "Die Kriegsgaleone, auch als Hochgeschwindigkeits-Galeone bekannt, wurde gebaut, indem man die Decks einer Galeone reduzierte. Dies opferte Kanonen für Beweglichkeit, was sich als Vorteil in der Schlacht erwies."
 dip_tech_65_desc: "Zucker ist eine der wertvollsten Annehmlichkeiten der Welt. Raffinerien sind wichtig, um den süßen Stoff herzustellen, den die Menschen lieben."
 dip_tech_66_desc: "Ursprünglich entwickelt von barbarischen Korsaren, trug diese Galeere weniger Geschütze als eine Galeasse, aber sie war schmaler und weit manövrierfähiger. Dies ermöglichte ihr, weit effektiver in der Schlacht zu sein."
 dip_tech_67_desc: "Im Jahr 1614 schrieb ein verrückter Arzt eine Abhandlung, dass Skorbut das Resultat von Mangelernährung wäre und durch den Konsum von Zitrusfrüchten behandelt werden könnte. Wie sich herausstellte, hatte der Wahnsinn Methode und wir entwickelten eine neue Ernährung für Seeleute. Dafür nennen uns andere Länder jetzt Zitrusköpfe..."
 dip_tech_68_desc: "Diw ursprüngliche Fregatte beschrieb jedes Schiff, das auf Geschwindigkeit und Manövrierfähigkeit ausgelegt war. Als das Konzept sich weiterentwickelte, wurde es eine eigene Klasse von Unterstützungsschiffen."
 dip_tech_69_desc: "Eine Spezialversion der Fregatte, eigentlich für das Baltikum entwickelt. Sie hatte die Breitseite einer Fregatte, aber weniger Tiefgang und Ruder, was ihr mehr Beweglichkeit in flachen Wassern verlieh, aber sie absolut ozeanuntauglich machte."
 dip_tech_70_desc: "Das Hinzufügen eines dritten Decks erforderte ein Opfer in Manövrierfähigkeit für einen großen Zugewinn im Nahkampf. Das Zusatzdeck gab dem Schiff die Fähigkeit, von oben auf das Zweideckerschiff zu schießen, während es seine eigenen Decks schützte."
 dip_tech_71_desc: "Die Ostindienfahrer waren die größten Handelsschiffe, die je gebaut wurden. Sie konnten über 1.000 Tonnen Waren aufnehmen und waren über 55 Meter lang. Diese Ozeanriesen waren der effektivste Weg, Männer und Waren um den Globus zu bringen."
 dip_tech_72_desc: "Das Leben auf See ist voller Gefahren und daher mussten die Bestrafungen hart sein. Wenn sie keinen ausreichenden Abschreckungseffekt haben, kommen wir schnell in Schwierigkeiten. Über die Jahre entwickelte sich ein System öffentlicher Bestrafungen und es wird Zeit, diese niederzuschreiben. Dies wird die Disziplin auf See erhöhen."
 dip_tech_73_desc: "Mit dem Handel wuchsen die Risiken. Neue Wege, Kapital zu erhalten und das Risiko zu kalkulieren wurden nötig. Aktiengesellschaften teilen das Risiko unter vielen Anlegern auf."
 dip_tech_74_desc: "Ursprünglich war der Oberfähnrich ein Rang, der erfahrenen Seeleuten verliehen wurde, die mittschiffs arbeiteten. Männer, die Offiziere werden wollten, entschieden sich oft für diese Rolle. Wenn wir dies festlegen und zur Voraussetzung für die Offizierslaufbahn machen, können wir sicherstellen, dass künftige Kommandanten die Schiffe kennen, die sie befehligen."
 dip_tech_75_desc: "Eine weitere Risikominderung kam durch die Erfindung von Versicherungen. Die Möglichkeit für Menschen, Risikien durch die Zahlung einer Summe an einen Versicherungsmakler abzutreten führten zu weiterem Handelswachstum."
 dip_tech_76_desc: "Schiffe zu bauen, die schneller als die unserer Feinde sind, kann unsere Crews mit Stolz und Zufriedenheit erfüllen. Selbst wenn die zusätzliche Geschwindigkeit so gering ist, dass sie militärisch unbedeutend ist, kann sie unsere Gegner davor zurückschrecken lassen, uns anzugreifen."
 dip_tech_77_desc: "Das fortwährende Handelsdefizit zwischen Europa und China führte zu einem Mangel an Silberbarren in Europa und der Welt. Der Wechsel von Silbermünzen zu Goldmünzen bringt neues Geld in Umlauf und lässt den Handel in größeren Mengen fließen."
 dip_tech_78_desc: "Eine Finanztheorie zu entwickeln kann uns helfen, die fundamentalen Prozesse zu verstehen, die die Weltwirtschaft beeinflussen."
 dip_tech_79_desc: "Kriegsschiffe aus Holz wurden sehr verletzlich gegenüber Explosiv- oder Brandmunition. Die Schiffe durch Eisen- oder Stahlplatten zu schützen wird ihnen helfen, Seekämpfe zu überstehen."
 dip_tech_80_desc: "Es ist oft sehr wichtig zu wissen, wenn etwas Bedeutendes passiert. Mit der Hilfe des Telefons können wir Nachrichten beinahe sofort über große Entfernungen versenden."
 dip_tech_81_desc: "Segelschiffe sind langsam und windabhängig. Indem wir die Schiffe mit Dampfkraft antreiben, können sie schneller fahren, auch gegen den Wind."
 dip_tech_82_desc: "Das Radio wird uns nicht nur erlauben, Nachrichten an andere Länder und die Armee zu senden, sondern versorgt das Volk auch mit Information und Propaganda."
 dip_tech_83_desc: "Das Schlachtschiff, größer, besser gerüstet und besser bewaffnet als jedes Schiff zuvor, wird sicherlich der dominierende Typ Kriegsschiff im frühen 20. Jahrhundert werden." 
 dip_tech_84_desc: "Bereits im 19. Jahrhundert wurde bewiesen, dass Funkwellen von festen Objekten zurückgeworfen werden. Ausgehend von dieser Idee entwickelten unsere Forscher das Radar, das uns mit Informationen über feindliche Bewegungen versorgt."
 dip_tech_85_desc: "In jeder modernen Gesellschaf ist es wichtig, die Massen loyal zu uns und feindselig dem Feind gegenüber zu halten. Dies konnte erreicht werden, indem man Information und Propaganda über Massenmedien verbreitet."
 dip_tech_86_desc: "Die Entwicklung großer gepanzerter Kampfschiffe mit Dutzenden schwerkalbriger Geschütze ist wichtig für jede Nation, die nach der Herrschaft über die Meere strebt."
 dip_tech_87_desc: "Die Entwicklung eines internationalen Normensystems würde den alltäglichen Handel und die Forschung zwischen verschiedenen Ländern erheblich vereinfachen."
 dip_tech_88_desc: "Die Freigabe der Luftfahrt für zivile und zu Handelszwecken macht es schneller, Menschen und Waren um die Welt zu befördern."
 dip_tech_89_desc: "Moderne schwer gepanzerte Kriegsschiffe können nicht mit herkömmlichen Feuerwaffen beschädigt werden. Die Entwicklung stärkerer Schiffsraketen erhöht deren Feuerkraft und Reichweite."
 dip_tech_90_desc: "In der modernen Welt ist der einfache und schnelle Zugriff auf Informationen unverzichtbar geworden. Durch das Internet würde viel mehr Information eine noch größere Zielgruppe schneller erreichen."
 dip_tech_91_desc: "Nanotechnologie ist die Verarbeitung von Materie in einem atomaren Maßstab. Es könnte uns zu überlegeneren Materialien und schnelleren Computern bringen."
 dip_tech_92_desc: "In der Zukunft der Diplomatie werden diplomatische Beziehungen gut und der Frieden durchgesetzt werden. Kriege von größeren Ausmaßen scheinen unwahrscheinlich, aber niemand kann sich zu sicher sein."
