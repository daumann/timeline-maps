 adm_tech_0_desc: "Die grundlegendste Einheit der Regierung ist eine Großfamilie, in der alle Mitglieder einer Gemeinschaft miteinander verwandt sind, mit anderen Worten ein Stamm."
 adm_tech_1_desc: "Im Stammesdespotismus wird der Stamm von einem Herrscher mit unbegrenzter Macht und der Fähigkeit, sämtliche Aktionen ohne Angst vor Konsequenzen oder Rache auszuführen, meist durch Furcht regiert."
 adm_tech_2_desc: "In der Stammesföderation herrscht ein Zusammenschluss von Stämmen mit einem gewissen Grad an interner Autonomie, werden aber von einer zentralen Autorität zentral regiert."
 adm_tech_3_desc: "In der Stammesdemokratie ist es allen Mitgliedern des Stammes erlaubt, ihre Stimme abzugeben und zu beeinflussen, wie ihr Stamm regiert werden sollte."
 adm_tech_4_desc: "In einem Barbarenstamm wird oft der Stärkste König. Nach seinem Tod wird der Titel an seine Kinder weitergereicht, wenn sie sich als fähig erweisen."
 adm_tech_5_desc: "Der erste Schritt zur Zivilisation ist sich dauerhaft in einer Siedlung niederzulassen, die sich von Ackerbau ernährt."
 adm_tech_6_desc: "Eine Harke ist ein antikes landwirtschaftliches Werkzeug, um kleine Mengen Erde zu bewegen. Sie ist ein ideales Werkzeug, um relativ große Freiflächen von archäologischem Interesse freizulegen."
 adm_tech_7_desc: "Domestizierung ist der Prozess, in dem lebendige Wesen über Generationen selektiver Zucht verändert werden, um Eigenschaften zu fördern, die dem Menschen nutzen."
 adm_tech_8_desc: "Viehhaltung ist die Aufzucht und Pflege von Farmtieren durch den Menschen zum Zweck des Gewinns, in welchem genetisch Qualitäten und Verhalten, das von Vorteil ist, weiterentwickelt wird."
 adm_tech_9_desc: "Ein einfacher Kalender würde den Bauern sehr nutzen, da sie die optimale Ernte- und Anpflanzzeit sehen könnten."
 adm_tech_10_desc: "Sklaverei ist ein System, in dem Menschen als Eigentum betrachtet werden und zur Arbeit gezwungen werden. Sklaven sind einfach zugänglich und kostenlose Arbeitskräfte."
 adm_tech_11_desc: "Ein Land zu regieren kostet Geld und einer der effektivsten Wege, welches zu bekommen, ist es, regelmäßig Steuern von der Bevölkerung zu erheben."
 adm_tech_12_desc: "Eine Ausrichtung zu wählen, dem das Land folgt, ist womöglich die schwerste Entscheidung, die ein Herrscher jemals treffen muss. Nationale Ideologien sind Konzepte, die das Land auf Jahre hinaus prägen werden."
 adm_tech_13_desc: "Niederschlag ist ein kritischer Faktor für den Erfolg unserer Landwirtschaft. Bewässerung wird uns helfen, Dürren zu überstehen und weniger fruchtbare Gegenden nutzbar zu machen."
 adm_tech_14_desc: "Verschiedene historische Perioden spiegeln sich in der Geschichte. Volks- und Stammessagen, Erzählungen über die Entstehung der Welt und ihrer Bewohner und Mythen, die manchmal eine spirituelle Nachricht oder eine Moral aufzeigen, dominieren in den vorstädtischen Zeiten."
 adm_tech_15_desc: "Drama ist eine spezielle Form der Erzählung, repräsentiert durch Darstellung. Das Wort stammt von einem griechischen Wort, das Handlung bedeutet."
 adm_tech_16_desc: "Das Klassensystem ist eine soziale Hierarchisierung, in der die Menschen in soziale Klassen eingeteilt werden, zumeist in die Ober-, Mittel- und Unterschicht."
 adm_tech_17_desc: "In einer Monarchie wird das Land vom König regiert, der absolute Macht über sein Volk hat. Dennoch können die Adligen große Anteile der Macht innehaben."
 adm_tech_18_desc: "Musik war ein wichtiger Teil des sozialen und kulturellen Lebens in antiken Zivilisationen. Griechische musikalische Literatur kreierte ein Aufblühen der musikalischen Entwicklung."
 adm_tech_19_desc: "Gesetze sind Regeln und Richtlinien, die durch soziale Institutionen durchgesetzt werden, um das Verhalten zu regieren. Gesetze waren nötig, um Menschen von Verbrechen oder Rebellionen abzuhalten."
 adm_tech_20_desc: "Dichtung ist eine Form der Schriftkunst, die ästhetische und rhythmische Anordnungen von Sprache nutzen, um etwas auszudrücken."
 adm_tech_21_desc: "In den frühesten Regierungsformen, die der Menschheit bekannt waren, wird das Land von einem einzelnen Individuum mit uneingeschränkter Macht regiert."
 adm_tech_22_desc: "Die Einführung von Rädern, die das Laufrad ersetzten, erlaubten es, den Pflug schwerer zu machen und die Verwendung eines viel größeren Schaufelblechs, das mit Metall verkleidet war. Diese schweren Pflüge führten zu größerer Essensproduktion und eventuell großen Bevölkerungszunahmen."
 adm_tech_23_desc: "Gemeinsam mit Steinen, Schlamm und Tierknochen war Holz eines der ersten Materialien, das von Menschen bearbeitet wurde. Das Wissen, wie man Holz angemessen bearbeitet war wichtig für die Konstruktion und das Herstellen von Werkzeugen."
 adm_tech_24_desc: "Philosophie ist das Studium genereller und fundamentaler Probleme, wie solchen, die mit der Realität, Existenz, Wissen, Werten, Verstand, Gedanken und Sprache verknüpft sind."
 adm_tech_25_desc: "Antike Pferdezügel drückten gegen die Muskeln und die Luftröhre des Pferdes, was dessen Atmung einschränkte und dadurch seine Zugkraft reduzierte. Das Geschirr gestattet einem Pferd, seine volle Kraft beim Ziehen einzusetzen, es kann sogar die Kraft seiner Hinterläufe in das Geschirr legen."
 adm_tech_26_desc: "Getreidewechsel ist die Praxis, eine Reihe verschiedener Getreidearten auf dem selben Feld in aufeinanderfolgenden Jahren anzubauen. Getreidewechsel bringt der Erde verschiedene Vorzüge, wie beispielsweise die Auffrischung von Nitrogen durch die Verwendung von grünem Dünger durch Abfolge von Getreide und anderen Feldfrüchten."
 adm_tech_27_desc: "Der Bau angemessener Gebäude benötigt passende Werkzeuge. Mit fortschrittlicherem Werkzeug können wir Dinge mit größerer Präzision und mehr Effizienz herstellen."
 adm_tech_28_desc: "Seit der frühen Geschichte der Domestizierung des Pferdes, waren Arbeitstiere vielen Bedingungen ausgesetzt, die zu Verletzungen oder exzessiver Abnutzung der Hufe führte. Die Erfindung des Hufeisens löste diese Probleme."
 adm_tech_29_desc: "Eine Wassermühle ist ein Gebäude, die ein Wasserrad oder Turbine nutzt, um einen mechanischen Prozess wie die Herstellung von Mehl, Holz, Textilien oder Metallschleifen anzutreiben."
 adm_tech_30_desc: "Mit dem Beginn des Mittelalters erlangten unsere Weisen einige neue Ideen, die wir annehmen könnten."
 adm_tech_31_desc: "Leibeigenheit bezeichnet den Status der Bauern im Feudalismus, besonders gemeinsam mit Grundherrschaft. Es ist eine Form der Knechtschaft oder abgewandelten Sklaverei."
 adm_tech_32_desc: "Das Imperium ist die höchste Form der Regierung. Sie wird für eine große, ausgedehnte Gruppe von Staaten genutzt, die vereint sind und von einem Einzelnen regiert werden."
 adm_tech_33_desc: "Schachtminenbau ist die Methode, einen vertikalen oder nahezu vertikalen Tunnel von oben zu graben, bei der es zunächst keinen Bodenkontakt gibt."
 adm_tech_34_desc: "Im Feudalsystem ist die Macht zwischen dem Herrscher und dem Adel geteilt, indem Arbeit oder Militärdienst im Austausch für Ländereien angeboten werden."
 adm_tech_35_desc: "In einer Theokratie wird das Land im Namen Gottes vom Klerus regiert."
 adm_tech_36_desc: "Der Bau großer Tempel wird unser Volk durch Religion vereinen und liefert eine gute Ausrede, ihnen noch mehr Geld aus der Tasche zu ziehen."
 adm_tech_37_desc: "Ein Fürstentum ist ähnlich der Feudalmonarchie, aber der Monarch benutzte den Titel des Prinzen oder andere Adelstitel."
 adm_tech_38_desc: "Eine Windmühle ist eine Maschine, die die Windenergie in Rotationskraft umwandelt, indem Segel oder Flügel verwendet werden, den Wind zu fangen. Windmühlen wurden ursprünglich zum Mahlen von Getreide entwickelt."
 adm_tech_39_desc: "In einer Kaufmannsrepublik wird das Land von reichen und mächtigen Familien regiert, die von Handel und Wirtschaft schwer abhängig sind."
 adm_tech_40_desc: "Die Schubkarre tauchte in Europa zwischen 1170 und 1250 auf. Sie erwies sich als nützlich im Bauwesen, Minen und der Landwirtschaft."
 adm_tech_41_desc: "Ein Tretmühlenkran ist eine hölzerne, menschenbetriebene Hebe- und Tragevorrichtung. Sie wurde vorwiegend bei großen Bauprojekten wie dem Bau von Burgen und Kathedralen verwendet."
 adm_tech_42_desc: "Verbesserungen im Design von Pflügen reduzierten die Arbeitslast für die Zugtiere, wodurch diese mehr arbeiten konnten."
 adm_tech_43_desc: "Theologie ist das systematische und vernunftgesteuerte Studium religiöser Wahrheiten und Gottes oder der erlernte Beruf durch den Abschluss einer spezieller Ausbildung in religiösen Studien."
 adm_tech_44_desc: "Verwaltungseinrichtungen entstanden oft aus persönlichen Dienern hoher Offizieller. Dies entwickelte eine komplexe Verwaltungsstruktur, in denen Anstellungen durch Erbe oder Gunst erfolgten und nicht durch Verdienste. Es war den Offiziellen ausserdem möglich, andere Leute einzustellen, um ihre Aufgaben zu erledigen, aber sie behielten deren Bezahlung ein."
 adm_tech_45_desc: "Die Idee, dass eine Maschine in einzelne, bewegliche Bestandteile zerlegt werden könne, führte Archimedes zur Erfindung des Hebels, des Flaschenzugs und der Schraube. In der Renaissancezeit erweiterte sich diese Liste um Winkel, Achse, Keil und schiefe Ebene."
 adm_tech_46_desc: "Eine Familienstruktur, in der die ältesten Mitglieder an der Spitze für nichtverwandte Gruppen arbeiten könnten. In ihrer einfachsten Form ist das System leistungsorientiert und wird von dem geführt, der dazu am fähigsten ist."
 adm_tech_47_desc: "Als sich die gesellschaftliche Organisation verbesserte, geschah dies auch mit Dingen wie der Nahrungsproduktion. Die Steigerung der Nahrungsproduktion erlaubte einer Gesellschaft Menschen zu ernähren, die nicht selbst Nahrung produzierten. Dies führte zum Entstehen einer Militärelite, um sich gegen die feindliche Militärelite zu verteidigen. Die Unterstützung dieser Klasse ist die Grundlage des Feudalsystems."
 adm_tech_48_desc: "Mit einer Militärelite an der Spitze unserer Gesellschaft ist die nächste Entwicklungsstufe, eine belesene Klasse von Verwaltern zu haben. Üblicherweise stammen diese aus den Rängen des Klerus."
 adm_tech_49_desc: "Eine Ausrichtung zu wählen, dem das Land folgt, ist womöglich die schwerste Entscheidung, die ein Herrscher jemals treffen muss. Nationale Ideologien sind Konzepte, die das Land auf Jahre hinaus prägen werden."
 adm_tech_50_desc: "Den Regierungsapparat zu beherbergen ist genauso wichtig wie der Apparat selbst."
 adm_tech_51_desc: "Seit den Zeiten Charlemagnes haben die Menschen damit experimentiert, von der klassischen Zweifelderrotation auf ein Dreifeldersystem umzusteigen. Es ist an der Zeit, dies zu fördern, da es die Menge der landwirtschaftlichen Nutzflächen steigert."
 adm_tech_52_desc: "Die Vorstellung eines noblen Oligarchen, der die Gesellschaft regiert, existiert seit den alten Römern und blieb in manchen Teilen der Welt beliebt. Jetzt gewinnt diese Idee mehr Beliebtheit unter denen, die uns interessieren."
 adm_tech_53_desc: "Das Problem mit dem Vererben der Adelstitel ist, dass sie dazu tendieren, persönliche Interessen über das Wohl des Volkes zu stellen. Wir müssen die Reichweite unserer Regierung ständig erhöhen, was mit den beiden wichtigsten Feldern der Verwaltung beginnt: Recht und Steuern."
 adm_tech_54_desc: "Obwohl sie seit langer Zeit existiert, ist die Sense trotzdem nicht das bevorzugte Erntewerkzeug. Wir müssen die Bauern ermutigen, sie anstelle der Sichel zu nutzen, was die Effektivität unserer Ernten steigern wird."
 adm_tech_55_desc: "Die Entwicklung der sozialen Strukturen obliegt nicht nur der Aristokratie. Der Klerus muss seine interne Verwaltung ebenfalls verbessern. Dies wird uns bei der Entwicklung moderner Gedanken helfen."
 adm_tech_56_desc: "Die Ausweitung der Regierung, insbesondere auf dem Gebiet der Steuereintreibung, ist überlebenswichtig. Schrittweise Verbesserungen in der Verwaltung haben uns geholfen, den nächsten Schritt zu machen."
 adm_tech_57_desc: "Da die Schirmherrschaft über Künste immer wichtiger für das Ansehen des Herrschers wurde, stieg auch das Bedürfnis nach einem ständigen Strom an bekannten Künstlern. Die erste Akademie der bildenden Künste wurde 1563 in Florenz gegründet."
 adm_tech_58_desc: "Je mehr Land wir kultivieren können, umso mehr Bevölkerung können wir ernähren. Stufenweise Verbesserungen in der Entwässerung erlauben uns, Sumpfland zu nutzen."
 adm_tech_59_desc: "Städte waren immer das Zentrum des Handels und sind wegen ihrer Bevölkerungsdichte auch gute Plätze, um Steuern zu erheben. Das Problem ist, dass die Leute, im Gegensatz zum Boden, dazu tendieren, nicht immer am selben Fleck zu bleiben. Wenn wir die Fähigkeit, das Volk im Auge zu behalten, verbessern, können wir unsere Städte besser verwalten."
 adm_tech_60_desc: "Textilien werden seit Menschengedenken hergestellt. Die Erfindung des Handkulierstuhls 1589 war der erste Schritt zur industriellen Revolution und der Beginn der Mechanisierung. Diese Erfindung steigerte die Textilprdouktion."
 adm_tech_61_desc: "Geld und Menschen sind, über was wir effektiv bestimmen müssen. Wir müssen eine Klasse von Verwaltern schaffen, die nicht nur in Schulphilisophie, sondern auch in Mathematik, den alten Sprachen und der Bibel gebildet sind. Ausserdem müssen wir die Stabilität der Währung sichern, indem wir sie in einheitlicher Qualität herstellen."
 adm_tech_62_desc: "Die großen mittelalterlichen Universitäten waren sicher großartig, aber nicht in der Lage, genug Absolventen hervorzubringen, um unsere wachsende Verwaltung zu versorgen. Wir müssen unsere Universitäten ausbauen oder wir werden zurückfallen."
 adm_tech_63_desc: "Förderung der Religion wird für die Stabilität im Reich entscheidend werden. Einen Markt für Schulden und Kapital zu schaffen wird das Wachstum der Einkünfte für den Staat sichern."
 adm_tech_64_desc: "Es reicht nicht, großartig zu sein, das Volk muss diese Größe sehen. In der Antike verstand man es, Größe darzustellen und wir werden es ihnen gleichtun und Denkmäler errichten, die die Zeiten überdauern."
 adm_tech_65_desc: "Es gibt viele Menschen, die eine Rolle in der Regierung fordern, aber in Wahrheit wollen sie zumeist nur Lohn ohne Mühen. Eine neue, interessante Idee verbreitet sich: der Absolutismus, ein System, in dem wir diese Parasiten loswerden und alleine regieren."
 adm_tech_66_desc: "Weitläufige Wälder sind sicher nützlich als Quelle für Feuerholz und die Jagd, aber wenn die Wälder weg wären, könnte man diese Flächen für die Landwirtschaft nutzen."
 adm_tech_67_desc: "Ein neues philosophisches Konzept namens Konstitutionalismus wurde entwickelt, in dem die Regierung Einschränkungen ihrer Macht akzeptiert. Dies ist eine verblüffende Idee, aber ich sehe sie scheitern."
 adm_tech_68_desc: "Niederschlag ist ein kritischer Faktor für den Erfolg unserer Landwirtschaft. Bewässerung wird uns helfen, Dürren zu überstehen und weniger fruchtbare Gegenden nutzbar zu machen."
 adm_tech_69_desc: "Man sagt, eine Armee marschiert auf ihren Mägen, aber wenn man darüber nachdenkt, ist dies nicht nur physiologisch unmöglich, sondern auch ein beunruhigendes Bild. Dennoch lässt sich die Wichtigkeit nicht leugnen, dass die Armee auf dem Marsch Verpflegung braucht. Ein System von Getreidelagern würde uns helfen."
 adm_tech_70_desc: "Die Technik zu haben bedeutet das Land zu verbessern und daher ist Produktion ohne Anstoss nutzlos. Durch die Reformation von Pachtgesetzen können wir mehr Anreiz schaffen, die verbesserten Produktionsmethoden zu übernehmen."
 adm_tech_71_desc: "Unsere Denker entwickeln den fehlerhaften Begriff der konstitutionellen Einschränkungen auf die Regierungsmacht weiter. Belustigend wie diese Ideen auch sein mögen, sie fördern das progressive Denken auf anderen Gebieten."
 adm_tech_72_desc: "Die Wichtigkeit von Geld in Regierungen kann nicht hoch genug bewertet werden. Wir müssen Steuern eintreiben und zu wissen, wie hoch diese sein müssen, ist noch wichtiger. Wir werden ein Amt dafür einrichten, das festlegt, wieviel Steuern wir sammeln müssen."
 adm_tech_73_desc: "Die Basis des Pflugs in Europa ist seit der Römerzeit unverändert. Jetzt, dank Verbesserungen im Design, kann derselbe Pflug viel leichter sein, was die Arbeitslast der Tiere verringert und ihnen gestattet, mehr zu arbeiten."
 adm_tech_74_desc: "Diese sogenannten aufgeklärten Philosophen sind nur Verrückte, mit Begriffen wie der Trennung von Staat und Kirche oder der sexuellen und Rassengleichheit. Dennoch hat ihre Denkweise zur Entwicklung neuer Ideen auf den Gebieten Staat und Regierung geführt."
 adm_tech_75_desc: "Zum Glück für uns beschränkten sich diese sogenannten aufgeklärten Philosophen nicht daraus, subversive politische Abhandlungen zu schreiben, sondern hatten auch Ideen in Wissenschaft und Technik. Diese sind ein Schub für unsere Wirtschaft und haben die Produktion gesteigert."
 adm_tech_76_desc: "Diese närrischen Revolutionäre denken, sie können Jahrhunderte des Fortschritts einfach in den Staub der Geschichte werfen, alles im Namen ausländischer Konzepte wie Freiheit und Gleichheit. Wir werden sie besiegen und das bewährte System anwenden, die guten ihrer Ideen zu stehlen."
 adm_tech_77_desc: "Mein Staatssekretär versichert mir, dass der Wechsel zu Klee als Futterpflanze und die Hinzunahme von Rüben zu einer Vierfelderwirtschaft den Ertrag des Ackerbaus steigern wird. Ich bin geneigt, diese Idee zu fördern."
 adm_tech_78_desc: "Unsere Forscher haben die Elektrizität entdeckt und bereits den ersten elektrischen Motor gebaut. Diese neue Kraftquelle könnte zum grundlegenden Werkzeug des modernen Lebens werden."
 adm_tech_79_desc: "In der modernen Welt werden Toleranz und Gleichheit immer wichtiger. Unsere Berater schlagen vor, die Staatsreligion zugunsten des Säkularismus abzuschaffen."
 adm_tech_80_desc: "Maschinen aus ersetzbaren Teilen herzustellen wird uns viele Rohstoffe sparen, da man nicht mehr die ganze Maschine austauschen muss, wenn ein Teil versagt."
 adm_tech_81_desc: "Da die Ideen von Freiheit und Gleichheit an Zuwachs gewinnen, fordern Frauen und andere Minderheiten das Recht zu wählen."
 adm_tech_82_desc: "Fließbänder, geschaffen für die abschnittweise Anordnung von Arbeitern, Maschinen und Teilen, erlauben eine schnellere Herstellung von Waren zusammen mit einer Reduzierung der Arbeitslast."
 adm_tech_83_desc: "Ein Soziologe namens Karl Marx kam mit einer Idee, die Ungleichheit der Klassen aufzuheben. Im Sozialismus stellt die Regierung sicher, dass jeder genug und niemand zu viel oder zu wenig hat."
 adm_tech_84_desc: "Eine neue nationalsozialistische Bewegung formierte sich in einigen Ländern. Sie erachten die Demokratie als überholt und ineffektiv und wollen sie durch eine faschistische Regierung ersetzen."
 adm_tech_85_desc: "Durch die gestiegene Versorgung mit Strom können wir diesen nun zu allen großen Fabriken bringen. Daher können wir größere Mengen an Waren herstellen."
 adm_tech_86_desc: "Viele unserer Politiker stimmen zu, dass nicht eine einzelne Person zuviel Macht haben sollte. Sie schlagen vor, dass die Macht über interne Angelegenheiten vom Herrscher auf das Parlament übertragen werden sollte."
 adm_tech_87_desc: "Atomkraft hat sich als zerstörungsfähig erwiesen, aber wenn wir ihre Kraft in Strom umwandeln, könnten wir die steigende Nachfrage befriedigen."
 adm_tech_88_desc: "Unsere Wissenschaftler forschen gerade an einem neuen Material, Plastik genannt. Sie sind formbar, beständig und könnten für viele verschiedene Zwecke nützlich sein."
 adm_tech_89_desc: "Alle bisherigen Computer waren unhandlich und langsam, aber mit den neuen starken Rechnern, die laufend weiterentwickelt werden, könnte die Welt revolutioniert werden."
 adm_tech_90_desc: "Experten sagen, dass uns womöglich bald die fossilen Brennstoffe ausgehen und dass deren Verwendung die Atmosphäre verschmutze. Sie schlagen eine Suche nach Alternativen, erneuerbaren Energiequellen vor."
 adm_tech_91_desc: "Viele Wissenschaftler behaupten, dass Fusionsenergie die Lösung für die Energieprobleme der Welt sein kann. Es verursacht keine Verschmutzung oder Atommüll und ist effektiver als jede frühere Form von Energieproduktion."
 adm_tech_92_desc: "In der Zukunft der Verwaltungsdemokratie ist es wahrscheinlich, dass diese sogar in den Teilen der Welt überwiegt, die immer noch von Despoten regiert werden, aber niemand kann das sicher sagen."
