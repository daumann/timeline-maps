l_french:
 vcp.EVTNAME1: "Tentative de prise de pouvoir par les nobles!"
 vcp.EVTDESC1: "Les heures semblent sombres pour notre peuple alors que seuls quelques sujets font toujours confiance à la couronne. Un groupe de nobles tente de renverser le gouvernement actuel, et nous ont présenté un ultimatum."
 vcp.EVTNAME1.a: "Nous admettons la défaite"
 vcp.EVTNAME1.b: "Les traîtres méritent la mort!"
 vcp.EVTNAME3: "Rébellion des volkvs"
 vcp.EVTDESC3: "Depuis que nous avons vu la lumière de la vraie foi, les volkvs ont commencé à agiter les gens contre nous. Bien que nous les ayons dépouillés de leur statut, ils sont toujours respectés parmi les roturiers."
 vcp.EVTNAME3.a: "Ils paieront pour ça!"
 vcp.EVTNAME4: "Influences chrétiennes"
 vcp.EVTDESC4: "En effectuant des raids sur l'Europe chrétienne, nos hommes ont été de plus en plus en contact avec les chrétiens. Cette influance s'étale désormais sur certaines de nos provinces."
 vcp.EVTNAME4.a: "Inquiétant..."
 vcp.EVTNAME6: "Renaissance nordique"
 vcp.EVTDESC6: "Nous avons réussi à retourner notre peuple vers le culte d'Odin. Notre foi est plus forte que jamais, et nous avons appris quelques astuces qui pourront nous aider à conquérir les esprits à l'avenir."
 vcp.EVTNAME6.a: "Excellent!"
 vcp.EVTNAME7: "Activité d'Uppsala réprimée"
 vcp.EVTDESC7: "Les païens du temple d'Uppsala ne propagent plus leur parole! Nous avons pris des mesures pour nous assurer que tout type de support envers eux n'existe plus."
 vcp.EVTNAME7.a: "Excellent!"
 vcp.EVTNAME8: "Fin de la renaissance nordique"
 vcp.EVTDESC8: "Comme nous avons vu la lumière de la vraie foi, nous ne sommes plus en mesure d'utiliser les doctrines païennes."
 vcp.EVTNAME8.a: "Dommage..."
 vcp.EVTNAME9: "Influences chrétiennes"
 vcp.EVTDESC9: "Nos contacts étroits avec Byzance ont permis à certains de nos frère de se convertir à la foi orthodoxe. Les raids infructueux sur Constantinople ont causé la remise en question de leur foi pour certains de nos guerriers."
 vcp.EVTNAME9.a: "Inquiétant..."