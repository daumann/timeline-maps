l_french:
 cor_mercenaries: "Mercenaires corses"
 cor_mercenaries_desc: "Depuis les temps anciens, la Corse est célèbre pour ses mercenaires. Grâce à cette tradition, nous pouvons les embaucher à un prix inférieur."
 cor_papal_guards: "Garde papale"
 cor_papal_guards_desc: "La garde papale corse a été instituée en 1378 dans le but de protéger le pape. L'honneur de protéger le Saint-Père nous donne de l'influence parmi le Saint-Siège."
 cor_spirit: "Esprit d'indépendance"
 cor_spirit_desc: "La Corse a souvent été envahie, mais le peuple corse a toujours résisté aux envahisseurs. Souvent conquise, jamais soumise!"
 cor_chant: "Chants traditionnels"
 cor_chant_desc: "Notre nation a toujours été réputée pour ses chants. Canta Populu Corsu."
 cor_rebels: "Île de rebelles"
 cor_rebels_desc: "Le peuple corse est connu pour son esprit de liberté, et a toujours su résister aux oppresseurs tyranniques."
 cor_defense: "Défense corse"
 cor_defense_desc: "Comme d'autres peuples italiens, les Corses passent beaucoup de temps a améliorer leurs défenses. Là où d'autres améliorent juste des murs et des tours, les gens de cette île utilisent leur cœur et leur âme."
 cor_constitution: "Constitution corse"
 cor_constitution_desc: "En 1735, la Corse a adopté la première Constitution moderne, offrant des droits civils pour ses citoyens. En l'adoptant, notre peuple sera admirés comme les avant-gardistes du progrès."
 COR_ideas: "Doctrines corses"
 COR_ideas_start: "Traditions corses"
 COR_ideas_bonus: "Ambitions corses"
 cuisine_of_the_bassa: "Cuisine de la Bassa Padana"
 cuisine_of_the_bassa_desc: "Un fromage délicieux. Un jambon exquis. Des tortellini magnifiques. Et vous voulez vous révolter? Sérieusement?"
 palazzo_di_modena: "Palais Ducal de Modène"
 palazzo_di_modena_desc: "Le Palais Ducal de Modène est un palais baroque à situé à Modène. Il s'agissait de la résidence des ducs de Modène entre 1452 et 1859."
 modena_university: "Université de Modène"
 modena_university_desc: "L'Université de Modène est l'une des plus anciennes universités d'Italie. Fondée en 1175, l'université médiévale disparut en 1338 et fut remplacée par trois maîtres de conférences publiques, qui n'attribuaient aucun diplôme et furent suspendus dans les années 1590 pour manque d'argent. L'université ne fut rétablie que dans les années 1680 et reçut une charte impériale en 1685."
 mod_diplomatic_reputation: "Réputation diplomatique de Modène"
 mod_diplomatic_reputation_desc: "Lorsque Borso d'Este monta sur le trône, il comprit l'importance d'un service diplomatique bien organisé, établissant de bonnes relations avec toutes les nations italiennes."
 modena_citadel: "Citadelle de Modène"
 modena_citadel_desc: "Modène a été agrandie et fortifiée par Ercole II. La ville fut la résidence ducale principale lorsque Ferrare, le siège principal d'Este, tomba entre les mains du pape en 1598. François Ier d'Este (1629-1658) construisit la citadelle comme un moyen de défense majeur contre toute invasion à venir."
 MOD_ideas: "Doctrines modénaises"
 MOD_ideas_start: "Traditions modénaises"
 MOD_ideas_bonus: "Ambitions modénaises"
 between_kingdom_empire: "Entre le Royaume et l'Empire"
 between_kingdom_empire_desc: "Trente faisait partie de l'Empire romain germanique et a eu un rôle actif dans le cadre des régimes impériaux. Après Mayence, Cologne, Trèves et Salzbourg, Trente a été considérée comme le cinquième pouvoir théocratique dans l'Empire. Les évêques ont été très remarqués à Vienne, mais ont aussi essayé de résoudre les conflits en Italie, comme ceux entre Milan et Venise."
 madruzzo_dynasty: "L'ère des Madruzzo"
 madruzzo_dynasty_desc: "À partir de Monseigneur Bernardo Clesio, Trente a vu un renouveau de l'autorité des princes-évêques de Trente. Les successeurs, souvent descendant de la célèbre dynastie Madruzzo, reconstruirent la ville dans le nouveau style de la Renaissance et en ont fait une ville splendide lorsque le célèbre Concile a eu lieu. Ce fut l'âge d'or de Trente."
 council_of_trent: "Le Concile de Trente"
 council_of_trent_desc: "Historiquement, Trente était la ville où le célèbre concile eut lieu. Même si ce n'est pas le cas, Trente eut un rôle important dans les contacts entre le Saint-Siège et l'empereur; l'évêque de Trente a été conseiller des empereurs, mais aussi une importante source d'informations pour le Pape."
 TNT_ideas: "Doctrines trentines"
 TNT_ideas_start: "Traditions trentines"
 TNT_ideas_bonus: "Ambitions trentines"
 an_italian_king: "Un roi italien"
 an_italian_king_desc: "Historiquement, en dehors du royaume d'Italie, il n'existait que le royaume de Sicile, séparé entre Naples et la Sicile elle-même, et le royaume de Sardaigne, fondé par Enzo, fils de Frédéric II. Avoir un titre royal dans un pays de ducs, comtes, seigneureries et républiques est un grand pas vers une reconnaissance internationale en tant que puissance dominante italienne et européenne."
 piemontese_legitimacy: "Le trône de Sardaigne"
 piemontese_legitimacy_desc: "Il est bon d'être roi, et c'est encore mieux de l'être dans un pays comme l'Italie. Le titre améliore non seulement la reconnaissance et le prestige à l'étranger, mais il a aussi un effet sur nos sujet, qui seront plus fidèles."
 the_fortress_of_turin: "La forteresse de Turin"
 the_fortress_of_turin_desc: "Le siège de Turin a été entrepris par le duc d'Orléans et le maréchal de la Feuillade entre Mai et Septembre 1706, contre la ville savoyarde de Turin pendant la guerre de Succession d'Espagne. Incapable de briser les défenses de Turin ou d'obtenir la reddition de la ville, l'armée française a été attaquée le 7 Septembre par une colonne de secours impériale sous la bannière du prince Eugène de Savoie et du duc de Savoie; elle fut mise en déroute à la bataille de la Stura. Même Vauban a été impressionné par le vaste réseau de galeries de contre-minage mis en place par les défenseurs.."
 piemontese_carabinieri: "Les carabiniers"
 piemontese_carabinieri_desc: "Le corps fut créé par le roi Victor-Emmanuel de Savoie dans le but de fournir un corps de police au royaume de Sardaigne. Auparavant, les fonctions de police étaient gérées par le corps des dragons de Sardaigne, créé en 1726 et composé de bénévoles. Après que les soldats français aient occupé Turin à la fin du 18ème siècle avant de la rétrocéder au royaume de Piémont, le corps royal des carabiniers a été institué le 13 juillet 1814."
 piemontese_gianduia: "Gianduja, roi des douceurs"
 piemontese_gianduia_desc: "Le gianduja est un chocolat sucré contenant environ 30% de pâte de noisette, inventé à Turin. Il tire son nom du Gianduja, un carnaval et un personnage de marionnette qui représente l'archétype piémontais, originaire de la région italienne où la noisette est une confiserie commune. Le gianduia ne fut pas seulement le début de l'industrie du chocolat italien, mais aussi un signe de développement industriel dans la région du Piémont, qui devint le premier secteur économique en Italie, juste derrière Milan."
 piemontese_agrarian_reform: "La réforme agraire"
 piemontese_agrarian_reform_desc: "Un pays moderne comme le nôtre a besoin d'une réforme pour se débarrasser des habitudes féodales."
 SPI_ideas: "Doctrines piémontaises"
 SPI_ideas_start: "Traditions piémontaises"
 SPI_ideas_bonus: "Ambitions piémontaises"
 FER_ideas: "Doctrines ferraraises"
 FER_ideas_start: "Traditions ferraraises"
 FER_ideas_bonus: "Ambitions ferraraises"
 noble_este_dynasty: "La Noble Maison d'Este"
 noble_este_dynasty_desc: "La dynastie d'Este est l'une des plus anciennes familles encore au pouvoir en Italie. Albertazzo da Este (père de la maison d'Este et de la maison de Welf) et ses descendants ont eu un impact majeur sur la politique italienne et européenne."
 delta_del_po: "Le delta du Po"
 delta_del_po_desc: "Contrôler la principale rive du plus grand fleuve d'Italie offre une occasion parfaite pour mettre en place quelques péages supplémentaires."
 ferrarese_splendour: "Splendeur ferraraise"
 ferrarese_splendour_desc: "Ferrare était le siège de l'une des cours les plus prestigieuses de la Renaissance. La cité avait une place de leader dans des domaines tels que la littérature (l'Arioste), l'art (Mantegna) et la musique (Missa Hercules dux Ferrariae)."
 addizione_erculea: "Addizione Erculea"
 addizione_erculea_desc: "Le 'Addizione Erculea' était un projet urbain ambitieux de réorganisation et de fortification de Ferrare, ce qui en ferait une cité 'idéale'."
 orlando_furioso: "Orlando Furioso"
 orlando_furioso_desc: "Orlando Furioso (la frénésie d'Orlando, ou plus littéralement la folie d'Orlando) est un poème épique italien écrit par Ludovico Ariosto, qui eut ensuite une grande influence sur la culture. Ce texte représente le niveau élevé de la culture de Ferrare."
 papal_ties: "Liens papaux"
 papal_ties_desc: "Ferrare était un fief du pape, et en tant que tel, la dynastie Este a dû améliorer sa position au sein de la curie papale."
 in_foreign_service: "Au service des affaires étrangères"
 in_foreign_service_desc: "Ferrare et Modène ont une longue tradition de généraux, qui combattirent dans les guerres étrangères comme condottieri."
 MAN_ideas: "Doctrines mantouanes"
 MAN_ideas_start: "Traditions mantouanes"
 MAN_ideas_bonus: "Ambitions mantouanes"
 rule_gonzaga: "Règles despotique de la maison Gonzague"
 rule_gonzaga_desc: "La maison Gonzague a régné sur Mantoue depuis le Moyen Âge avec une poigne de fer. Désormais, dans cette nouvelle Renaissance, nous avons adoucies nos règles, mais personne n'a oublié comment nous pouvons être sévères envers l'opposition."
 casa_gioiosa: "Casa Gioiosa"
 casa_gioiosa_desc: "En 1423, le marquis Jean-François de Mantoue offrit la Casa Gioiosa à Victorin de Feltre, le plus célèbre pédagogue de la Renaissance. Casa Gioiosa était une école humaniste prestigieuse, et forma de nombreux intellectuels qui contribuèrent à la Renaissance."
 il_melodramma: "Le mélodrame"
 il_melodramma_desc: "La cour des Gonzague était l'un des centres de la Renaissance en Italie. De nombreux peintres, sculpteurs, poètes et artistes vivaient à la cour. Les musiciens ne faisaient pas exception. En 1607, l'un d'eux, Claudio Monteverdi, écrivit le premier opéra lyrique de l'Histoire: l'Orfeo."
 celeste_galeria: "La Céleste Galerie"
 celeste_galeria_desc: "La collection d'art des Gonzague, la Céleste Galerie, était l'une des plus célèbres galeries d'Europe. Laissons-là devenir un symbole du prestige et de l'importance de notre maison."
 walls_of_mantua: "Les murailles de Mantoue"
 walls_of_mantua_desc: "Mantoue était l'une des plus grandes forteresses d'Italie. Même lorsque les Habsbourg entrèrent en possession du duché, la cité est restée une partie du périmètre défensif de l'Italie du Nord."
 roman_vacation: "Vocation romaine"
 roman_vacation_desc: "La maison Gonzague a donné un saint, douze cardinaux et quatorze évêques à l'Église catholique."
 scientific_theatre: "Le Théâtre scientifique"
 scientific_theatre_desc: "Appelé par Mozart 'le plus beau théâtre du monde', le Teatro Bibiena, en plus d'être un exploit architectural impressionnant, était aussi connu comme le 'Théâtre scientifique'. Il fut un centre important de l'apprentissage au cours du siècle des Lumières, réunuissant à plusieurs reprises des philosophes et des étudiants de l'Académie royale des Sciences, des Lettres et des Arts."
 PIS_ideas: "Doctrines pisanes"
 PIS_ideas_start: "Traditions pisanes"
 PIS_ideas_bonus: "Ambitions pisanes"
 free_pisa_idea: "L'indépendance retrouvée"
 free_pisa_idea_desc: "Notre révolte a réussi, mais elle n'est pas terminée. Si nous souhaitons conserver cette liberté retrouvée, nous devons rétablir les relations diplomatiques avec tous les États de la péninsule. Avec un peu de chance, nous obtiendrons une aide miliaire... et peut-être même des rabais sur le recrutement de mercenaires."
 remember_meloria: "Rappelez-vous de Meloria!"
 remember_meloria_desc: "En 1284, nous avons subi une débâcle massive lors de la bataille de Meloria, une défaite dont nous ne nous sommes jamais entièrement remis. Ce jour-là, les perfides Génois nous vainquirent parce que leur flotte était plus nombreuse que la nôtre. Ils volèrent la grande chaîne qui protégeait notre port et la brisèrent. Nous avons tiré les leçons de cette humiliation, et ne nous ne permettrons pas que cela se reproduise."
 port_of_pisa: "Le port de Pise"
 port_of_pisa_desc: "Notre grande cité est située à la jonction de deux rivières, l'Arno et le Serchio, qui forment une lagune dans la mer Tyrrhénienne. Cet endroit est parfait pour la construction d'un grand port, et Pise se trouve ainsi dans une position optimale pour se développer à la fois à l'ouest et à l'est de la Méditerranée."
 seafearing_tradition: "Tradition maritime"
 seafearing_tradition_desc: "Pendant l'ensemble du Moyen Âge, nous nous sommes battus sans cesse contre les barbares Sarrasins, qui a toujours cherché à piller facilement nos côtes et nos comptoirs. De temps en temps, nous avons même eu à nous aventurer en Afrique du Nord (seulement pour y récupérer ce qui avait été lâchement volé, bien entendu)! Si nous voulons protéger notre commerce des griffes avides des pirates berbères, nous devons nous rappeler les traditions de nos grands-pères."
 pisa_university: "L'université de Pise"
 pisa_university_desc: "L'université de Pise est l'une des universités les plus importantes d'Italie. Après que l'importance de la cité dans le commerce de la Méditerranée ait décliné, elle devint l'un des pôles culturels de la péninsule. Galileo Galilei, un des pères de la science moderne, est probablement l'étudiant le plus important de l'histoire de l'université; mais à cette époque, elle forma de nombreux scientifiques, philosophes, et même des papes."
 piazza_del_duomo: "Piazza del Duomo"
 piazza_del_duomo_desc: "Notre Piazza del Duomo (place de la cathédrale) est l'un des monuments les plus impressionnants de toute l'Italie. Laissons la Tour de Pise et son marbre blanc montrer au monde que notre si cité déclinerait un jour, elle renaîtra toujours de ses cendres."
 reestablish_pisan_traderoutes: "Rétablir les routes commerciales"
 reestablish_pisan_traderoutes_desc: "Avant que les Florentins occupèrent notre ville, nous dominions le commerce en Méditerranée. Si nous souhaitons retrouver notre place, nous devons retrouver notre richesse. Alors que la cité se repeuple, nous privilégierons la croissance d'une nouvelle classe marchande qui pourra imiter les exploits de nos ancêtres."
 SIC_ideas: "Doctrines siciliennes"
 SIC_ideas_start: "Traditions siciliennes"
 SIC_ideas_bonus: "Ambitions siciliennes"
 centre_of_meditteranean: "Centre de la Méditerranée"
 centre_of_mediterranean_desc: "La Sicile est le centre de la mer Méditerranée. Toutes les routes commerciales, de l'est à l'ouest, du sud au nord, traversent l'île. Le détroit de Messine est l'un des plus importants de toute l'Europe."
 sicilian_parliament: "Le parlement de Sicile"
 sicilian_parliament_desc: "Le parlement de Sicile, qui émergea sous la domination de la maison normande de Hauteville, était une assemblée de tous les nobles de l'ancien royaume. Il évolua et changea au cours des siècles (devenant plus tard un tribunal), mais il est toujours resté un facteur de stabilisation, même sous domination allemande, française ou espagnole."
 sicilian_school: "L'École sicilienne"
 sicilian_school_desc: "Frédéric II a réuni des poètes de la Sicile et d'Italie pour établir une communauté de poètes, connue sous le nom d'école sicilienne. Elle a été fortement influencée par la poésie des troubadours. Créant son propre style - certains suggèrent que les Siciliens ont inventé le sonnet - l'école sicilienne eut une grande influence sur toute l'Italie, devenant une racine de la poésie italienne moderne."
 sicilian_vesper: "Vêpres siciliennes"
 sicilian_vesper_desc: "Les Vêpres siciliennes est le nom donné à la rébellion victorieuse sur l'île de la Sicile qui éclata le jour de Pâques de 1282. Le peuple se rebella contre la domination du roi capétien Charles Ier, qui avait gouverné le royaume de Sicile depuis 1266. Durant six semaines, trois mille personnes d'origine française furent tuées par les rebelles, et le gouvernement du roi Charles perdit le contrôle de l'île. N'embêtez jamais un Sicilien!"
 sicilian_baroque: "Baroque sicilien"
 sicilian_baroque_title: "Le baroque sicilien est une forme spécifique d’architecture baroque apparue en Sicile aux 17ème et 18ème siècles. Ce style comporte des caractéristiques typiquement baroques, telles que la profusion de courbes et d’ornements, mais se distingue aussi du courant européen par l’utilisation de masques ou d’anges souriants, et plus généralement par une flamboyance qu’il n'est possible de retrouver nulle part ailleurs. Ce type de baroque donne à la Sicile une forte identité architecturale."
 sicilian_piety: "Fief papal"
 sicilian_piety_desc: "Officiellement, la Sicile était un fief du pape depuis le Moyen Âge. D'un autre côté, la relation forte et ambivalente entre Rome et l'extrême sud de l'Italie a conduit à des relations fructueuses. Bien que des gens de différentes religions et cultures laissèrent leurs empreintes sur l'île, cette dernière est devenue un bastion de la foi catholique, de la défense de la chrétienté contre les pirates de Barbarie, et fut d'une grande influence sur la Curie."
 against_barbary_pirates: "Contre les corsaires"
 against_barbary_pirates_desc: "Au début des temps modernes, la Sicile souffrit des lourdes attaques de pirates. Les corsaires de la côte maghrébine terrorisèrent les habitants de l'île, qui défendirent leurs maisons avec du sang et des larmes. Des tours et des forteresses demeurent de ces périodes. Les siècles de raids constants ont fait des Siciliens de meilleurs marins, au service de la marine d'Espagne et de Bourbon, mais aussi de l'Ordre de Malte."
 SIE_ideas: "Doctrines siennoises"
 SIE_ideas_start: "Traditions siennoises"
 SIE_ideas_bonus: "Ambitions siennoises"
 famous_palio: "Le Palio de Sienne"
 famous_palio_desc: "Le Palio de Sienne est la plus célèbre course de chevaux d'Italie - et peut-être même de toute l'Europe. Ce n'est pas seulement un festival, mais aussi un élément fondamental de l'intégrité et de l'identité de Sienne, rappelant les vertus et les valeurs républicaines, et aussi le triomphe de la cité sur ses ennemis."
 florentine_rivalry: "Rivalité avec Florence"
 florentine_rivalry_desc: "La rivalité entre Florence et Sienne est légendaire. Elle a enseigné aux Siennois à être forts, fiers et à se battre jusqu'à la fin."
 mercanti_senesi: "Marchés de Sienne"
 mercanti_senesi_desc: "Sienne devint l'une des principales cités commerciales d'Italie durant la Renaissance."
 siena_university: "L'université de Sienne"
 siena_university_desc: "Fondée en 1240, cette institution est l'une des plus anciennes et prestigieuses d'Italie."
 montalcino_republic: "Valeurs de la République de Montalcino"
 montalcino_republic_desc: "Même lorsque Sienne était tombée, ses citoyens défendirent la République dans les collines de Montalcino, luttant contre Florence, même quand la situation semblait désespérée. On ne badine pas avec Sienne!"
 buon_governo: "Il Buon Governo"
 buon_governo_desc: "Avant le déclin de Sienne, la République était célèbre pour son gouvernement de neuf personnes (Governo dei Nove), qui se partageaient le pouvoir d'une manière sage, stabilisant ainsi la cité, et ce qui fit l'une des villes les plus riches de la péninsule. Le moment est venu de revenir à l'époque du 'buon governo'."
 ambitions_of_an_prince2: "Les ambitions d'un prince"
 ambitions_of_an_prince2_desc: "Les ambitions d'un prince"
 URB_ideas: "Doctrines urbinates"
 URB_ideas_start: "Traditions urbinates"
 URB_ideas_bonus: "Ambitions urbinates"
 palazzo_montefeltro: "Le palais Ducal"
 palazzo_montefeltro_desc: "Le palais ducal est l'un des plus beaux exemples d'architecture de Renaissance. Construit par le duc Frédéric III de Montefeltro, c'est un merveilleux symbole de prestige et de richesse."
 splendid_court: "Une cour resplendissante"
 splendid_court_desc: "Pendant la Renaissance, Urbino est devenue l'un des cours les plus prestigieuses d'Italie. Artistes, poètes, philosophes, architectes: tous accouraient à Urbino."
 condottieri_tradition: "La tradition des Condottieri"
 condottieri_tradition_desc: "Beaucoup de condottieri célèbres venaient de nos terres. Les habitants les ont suivis dans de nombreuses batailles, se forgeant une solide réputation de soldats."
 il_cortegiano: "Le Livre du courtisan"
 il_cortegiano_desc: "Baldassarre Castiglione a décrit et codifié les coutumes du parfait courtisan: dictons notre style à toutes les cours d'Europe."
 walls_of_urbino: "Les murailles d'Urbino"
 walls_of_urbino_desc: "Urbino est entouré de hauts murs qui existent encore aujourd'hui. De même, les villes de la région ont de solides défenses. L'Italie centrale est une dure à cuire."
 roman_aristocracy: "Liens avec l'aristocratie romaine"
 roman_aristocracy_desc: "En raison de notre proximité avec Rome, nous sommes en mesure de marier nobles avec la noblesse romaine... et ainsi obtenir une meilleure influence au sein de la Curie."
 ideal_city: "La cité idéale"
 ideal_city_desc: "Nous avons donné justice et apporté la prospérité aux bons citoyens d'Urbino. Notre cité vit désormais un développement architectural incroyable."