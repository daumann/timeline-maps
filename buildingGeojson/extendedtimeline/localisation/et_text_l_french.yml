 conservative_party: "Parti conservateur"
 conservative_party_FACTION_DESC: "Le parti conservateur cherche à préserver les choses comme elles sont, en insistant sur la stabilité et la continuité. Ils défendent les valeurs traditionnelles, ainsi que souvent la pratique de la religion."
 communist_party: "Parti communiste"
 communist_party_FACTION_DESC: "Le parti communiste préconise l'application du communisme à travers la politique de l'État. Cela sous-entend la propriété commune des moyens de production, et la répartition équitable des biens sans distinction de classe sociale."
 liberal_party: "Parti libéral"
 liberal_party_FACTION_DESC: "Le Parti libéral est basé sur les idées de liberté et d'égalité. Ils préconisent une société où l'État a un effet minime sur la vie des gens. Cela comprend la réduction des impôts, mais aussi une sécurité sociale amoindrie."
 social_democratic_party: "Parti social-démocrate"
 social_democratic_party_FACTION_DESC: "Le parti social-démocrate est basé sur le principe d'État-providence, c'est-à-dire que l'État garantit la subsistance et les services de base pour tous."
 nationalist_party: "Parti nationaliste"
 nationalist_party_FACTION_DESC: "Le parti nationaliste souligne l'identité nationale et le patriotisme. Ils défendent les traditions culturelles, et sont critiques à l'égard des idéaux étrangers."
 national_socialist_party: "Parti national-socialiste"
 national_socialist_party_FACTION_DESC: "Le parti national-socialiste cherche l'unité nationale par le racisme scientifique. Ils visent à donner plus de droits pour la race dite dominante, tout en discriminant voire exterminant les peuples indésirables."
 
 communist_rebels_demand: "Establish a Communist Government"
 communist_rebels_demand_desc: "The communist revolutionaries are tired of the nobility and the rich trampling their rights. They fight for a society where everyone has an equal amount of everything."
 communist_rebels_title: "Communist"
 communist_rebels_name: "Communist Revolutionaries"
 communist_rebels_desc: "Communist revolutionaries tend to rise up during revolutions. They seek to overthrow the ruling government and replace it with a communist one."
 communist_rebels_army: "Communist Army"
 fascist_rebels_demand: "Establish a Fascist Government"
 fascist_rebels_demand_desc: "The fascist revolutionaries fight in order to establish a fascist government. They believe that the one true race is capable of achieving greatness under their rule."
 fascist_rebels_title: "Fascist"
 fascist_rebels_name: "Fascist Revolutionaries"
 fascist_rebels_desc: "Fascist revolutionaries tend to rise up during revolutions. They seek to overthrow the ruling government and replace it with a fascist one."
 fascist_rebels_army: "Fascist Army"
 
