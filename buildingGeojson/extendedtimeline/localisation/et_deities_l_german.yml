l_german:
 odin: "Odin"
 odin_desc: "Odin ist der Allvater der Götter und der Herrscher von Asgard."
 thor: "Thor"
 thor_desc: "Thor, der hammerschwingende Gott, wird oft mit Donner, Stärke, Heilkraft und Fruchtbarkeit in Verbindung gebracht."
 freyja: "Freja"
 freyja_desc: "Freja ist die Göttin der Liebe, Schönheit und Fruchtbarkeit, aber auch des Krieges und des Todes."
 skadi: "Skadi"
 skadi_desc: "Skadi ist die Göttin der Jagd, des Winters und der Berge."
 freyr: "Freyr"
 freyr_desc: "Freyr ist der Gott der Männlichkeit, des Wohlstands und des guten Wetters."
 njord: "Njörd"
 njord_desc: "Njörd ist der Gott des Meeres, der Fischerei, der Seefahrt und des Wohlstands."
 ukko: "Ukko"
 ukko_desc: "Ukko ist der wichtigste Gott im finnischen Paganismus. Er ist der Donnergott und der Herrscher des Himmels."
 tapio: "Tapio"
 tapio_desc: "Tapio ist der Gott der Jagd und der Herr der Wälder."
 ahti: "Ahti"
 ahti_desc: "Ahti ist der Herrscher des Wassers und der Gott des Fischens."
 mielikki: "Mielikki"
 mielikki_desc: "Mielikki ist die Göttin der Wälder und der Jagd."
 akras: "Äkräs"
 akras_desc: "Äkräs ist der Gott des Ackerbaus und der Fruchtbarkeit."
 tuoni: "Tuoni"
 tuoni_desc: "Tuoni ist der Gott des Todes und der Herrscher der Unterwelt."
 perun: "Perun"
 perun_desc: "Perun ist der Donnergott und der oberste Gott des slawischen Pantheon."
 jarilo: "Jarilo"
 jarilo_desc: "Jarilo ist der Gott des Frühlings, der Fruchtbarkeit und der Pflanzen."
 lada: "Lada"
 lada_desc: "Lada ist die Göttin der Harmonie, Liebe und Schönheit."
 veles: "Veles"
 veles_desc: "Veles ist der Gott der Erde, des Wassers und der Unterwelt."
 svarog: "Svarog"
 svarog_desc: "Svarog ist der Gott des Feuers und manchmal auch als Gott der Schmiedekunst bekannt."
 svetovid: "Svetovid"
 svetovid_desc: "Der vierköpfige Svetovid ist der Gott des Krieges, der Fruchtbarkeit und des Überflusses."
 dievas: "Dievas"
 dievas_desc: "Dievas ist der oberste Gott der baltischen Mythologie."
 perkunas: "Perkunas"
 perkunas_desc: "Perkunas ist der Gott des Donners und des Himmels und Dievas' Sohn."
 ausrine: "Aušrine"
 ausrine_desc: "Aušrine ist die Göttin des Morgensterns. Sie wird oft mit Schönheit und Jugend in Verbindung gebracht."
 saule: "Saule"
 saule_desc: "Saule ist die Sonnengöttin. Sie wird oft mit Leben, Fruchtbarkeit und Gesundheit in Verbindung gebracht."
 laima: "Laima"
 laima_desc: "Laima ist die Göttin des Glücks und Schicksals. Sie wird oft mit Geburt, Heirat und Tod in Verbindung gebracht."
 gabija: "Gabija"
 gabija_desc: "Gabija ist die Göttin des Feuers und außerdem die Beschützerin von Heim und Familie."
 tiwaz: "Tiwaz"
 tiwaz_desc: "Tiwaz ist der Kriegsgott und Kopf des frühen germanischen Pantheons."
 wodan: "Wodan"
 wodan_desc: "Wodan oder Wodanaz ist der Gott der Dichtkunst, Weissagung und Magie. Er wird auch mit der Jagd, dem Krieg und dem Sieg in der Schlacht in Verbindung gebracht."
 dunar: "Dunar"
 dunar_desc: "Dunar oder Dunaraz ist der Gott des Donners und des Himmels."
 frijjo: "Frijjo"
 frijjo_desc: "Frijjo ist die Göttin der Liebe und Wodans Frau."
 austro: "Austro"
 austro_desc: "Austro ist die Göttin der Dämmerung und des Frühlings."
 fraujaz: "Fraujaz"
 fraujaz_desc: "Fraujaz ist die Göttin der Fruchtbarkeit und des Wohlstands."
 toutatis: "Toutatis"
 toutatis_desc: "Toutatis ist ein keltischer Gott, der oft als Beschützer der Stämme angesehen wurde."
 taranis: "Taranis"
 taranis_desc: "Taranis ist der keltische Gott der Donner und Blitze."
 lugus: "Lugus"
 lugus_desc: "Der dreiköpfige Lugus ist der keltische Gott der Sonne und des Handels."
 dagda: "Dagda"
 dagda_desc: "Dagda ist ein mächtiger irischer Gott der Erde und der Magie."
 sulis: "Sulis"
 sulis_desc: "Sulis ist eine keltische Göttin der heiligen Wasser und der thermischen Quellen."
 brigid: "Brigid"
 brigid_desc: "Brigid oder Brigantia ist die keltische Göttin des Lebens und der Heilung."
 jupiter: "Jupiter" 
 jupiter_desc: "Jupiter ist der Himmels- und Donnergott sowie der oberste Gott der Griechen."
 juno: "Juno" 
 juno_desc: "Juno, sowohl die Schwester als auch die Frau Jupiters, ist die Königin der Götter und die Schutzgöttin der Frauen."
 neptune: "Neptune" 
 neptune_desc: "Neptun, der Bruder von Jupiter, ist der Gott der Meere und der Quellen."
 apollo: "Apollo" 
 apollo_desc: "Der Sonnengott Apollo wird auch mit Vorhersehung, Medizin und Heilung in Verbindung gebracht."
 mars: "Mars" 
 mars_desc: "Mars ist der Sohn Junos und sowohl der Kriegsgott als auch der Gott des Ackerbaus."
 venus: "Venus" 
 venus_desc: "Venus ist die Göttin der Fruchtbarkeit, Liebe, Schönheit, Wohlstand und der Fortpflanzung."
 asshur: "Asshur"
 asshur_desc: "Asshur ist sowohl der Sonnengott als auch der oberste Gott im assyrischen Pantheon."
 anu: "Anu"
 anu_desc: "Anu ist der Gott des Himmels, der Gestirne und der Geister."
 bel: "Bel"
 bel_desc: "Bel ist der Gott aller Herrscher und der Erde und ist daher auch der Schutzgott des Ackerbaus."
 ea: "Ea"
 ea_desc: "Ea, Sohn von Bel, ist der Gott des Wassers, des Handwerks, der Schöpfung und des Unheils."
 shamash: "Shamash"
 shamash_desc: "Shamash ist der Gott der Sonne und der Gerechtigkeit und hat die Macht, über alle seine Jünger zu richten."
 ramman: "Ramman"
 ramman_desc: "Ramman ist der Gott des Donners, der Stürme und der Prüfung."
 dushares: "Dushara"
 dushares_desc: "Dushara ist der Herrscher der Berge und der Götter."
 al_qaum: "Al-Qaum"
 al_qaum_desc: "Al-Qaum ist der Gott des Krieges und der Nacht. Ausserdem ist er der Schutzgott der Karawanen."
 al_kutbay: "Al-Kutbay"
 al_kutbay_desc: "Al-Kutbay ist der Gott des Wissens, des Handels, der Schriftkunst und der Vorhersehung. Sein Name bedeutet 'Der Schreiber'."
 allat: "Allat"
 allat_desc: "Allat ist die Göttin der Unterwelt und eine der Töchter des Dushara."
 manawat: "Manawat"
 manawat_desc: "Manawat ist die Schicksalsgöttin und kann die Zukunft vorhersagen."
 al_uzza: "Al-'Uzza"
 al_uzza_desc: "Al-'Uzza ist die Göttin des Schutzes und wird oft mit dem Planeten Venus in Verbindung gebracht."
 amm: "Amm"
 amm_desc: "Amm ist ein Mondgott. Er ist auch der Gott des Wetters und hat Macht über die Blitze."
 shams: "Shams"
 shams_desc: "Shams ist eine Sonnengöttin und somit wichtig für den Erfolg der Ernte."
 athtar: "Athtar"
 athtar_desc: "Athtar ist der Gott des Morgensterns und wird auch mit Unwettern und Dürren in Verbindung gebracht."
 almaqah: "Almaqah"
 almaqah_desc: "Almaqah ist ein Sonnengott und die herrschende Dynastie sieht sich oft als seine Kinder."
 talab: "Ta'lab"
 talab_desc: "Ta'lab ist ein Mondgott, der die Zukunft vorhersagen kann."
 wadd: "Wadd"
 wadd_desc: "Wadd ist ein Mondgott und der Gott der Liebe und Freundschaft."
 amun: "Amun"
 amun_desc: "Amun ist der König des ägyptischen Pantheons und auch der Gott des Windes."
 maat: "Ma'at"
 maat_desc: "Ma'at ist die Göttin der Wahrheit, des Gleichgewichts, der Ordnung und der Gerechtigkeit. Sie sichert die Stabilität Ägyptens."
 ra: "Ra"
 ra_desc: "Ra ist der Sonnengott und wird oft als Falke oder Habicht dargestellt."
 seth: "Seth"
 seth_desc: "Seth ist der Gott des Chaos, der Unordnung, der Gewalt und der Stürme."
 isis: "Isis"
 isis_desc: "Isis ist die ideale Mutter und Frau und sowohl die Schutzgöttin der Toten und der Kinder."
 anubis: "Anubis"
 anubis_desc: "Anubis ist ein schakalköpfiger Gott, der in Verbindung mit der Mumifizierung und dem Leben nach dem Tod steht."
 huitzilopochtli: "Huitzilopochtli"
 huitzilopochtli_desc: "Huitzilopochtli ist der Schutzgott des Aztekenreiches, der Stadt Tenochtitlan und der Gott der Schöpfung, des Krieges und der Opfer."
 tlaloc: "Tlaloc"
 tlaloc_desc: "Tlaloc ist der Gott des Regens, der Fruchtbarkeit, des Ackerbaus, er bringt Leben und Nahrung für sein Volk, wird aber auch für Unwetter und Hagel gefürchtet."
 tonatiuh: "Tonatiuh"
 tonatiuh_desc: "Tonatiuh ist der Schutzgott der Stadt Tollan und der Himmel und ist außerdem der Sonnengott und der Führer des Volkes."
 tezcatlipoca: "Tezcatlipoca"
 tezcatlipoca_desc: "Tezcatlipoca ist eine zentrale Gottheit des mesoamerikanischen Pantheons und wird mit dem Bösen, der Nacht, dem Norden, der Erde und Herrschaft in Verbindung gebracht."
 chalchiuhtlicue: "Chalchiuhtlicue"
 chalchiuhtlicue_desc: "Chalchiuhtlicue ist die Göttin des Wassers, der Meere und aller aquatischen Elemente."
 quetzalcoatl: "Quetzalcoatl"
 quetzalcoatl_desc: "Quetzalcoatl bedeutet 'gefiederte Schlange' und ist die Gottheit des Wissens, des Lernens und des Windes."
 viracocha: "Viracocha"
 viracocha_desc: "Viracocha ist der Gott des Regens und der Sonne, ein Schöpfergott und der oberste Gott der Inka."
 illapa: "Illapa"
 illapa_desc: "Illapa ist der Gott der Stürme und des Wetters. Er besitzt die Milchstraße und benutzt sie, um Stürme zu erschaffen."
 inti: "Inti"
 inti_desc: "Inti, der Sohn von Viracocha und der Himmelsgott ist der Schutzgott des Inkareiches."
 mama_cocha: "Mama Cocha"
 mama_cocha_desc: "Mama Cocha, Mutter von Inti, ist die Göttin der Meere und die Schutzgöttin der Seeleute und Fischer."
 mama_quilla: "Supai"
 mama_quilla_desc: "Mama Quilla ist die Schwester und die Frau von Inti und die Mondgötton. Sie ist die Göttin der Heirat und die Verteidigerin der Frauen."
 urcaguary: "Urcaguary"
 urcaguary_desc: "Urcaguary ist der Gott der Metalle, Juwelen und anderer wertvoller und seltener unterirdischer Materialien."