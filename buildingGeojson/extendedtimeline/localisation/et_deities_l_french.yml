l_french:
 odin: "Odin"
 odin_desc: "Odin est le père des dieux, ainsi que le souverain d'Asgard."
 thor: "Thor"
 thor_desc: "Thor, représenté avec un marteau, est souvent associé à la foudre ainsi qu'à la force, la guérison et la fertilité."
 freyja: "Freyja"
 freyja_desc: "Freyja est la déesse de l'amour, de la beauté et de la fécondité, mais aussi de la guerre et de la mort."
 skadi: "Skaði"
 skadi_desc: "Skadi est la déesse de la chasse, de l'hiver et des montagnes."
 freyr: "Freyr"
 freyr_desc: "Freyr est le dieu de la virilité, de la prospérité et du beau temps."
 njord: "Njörd"
 njord_desc: "Njörd est le dieu de la mer, de la navigation, de la pêche ainsi que de la richesse."
 ukko: "Ukko"
 ukko_desc: "Ukko est le est le dieu suprême dans la mythologie finnoise. Il est le dieu du ciel, de l'orage et de la guerre."
 tapio: "Tapio"
 tapio_desc: "Tapio est la divinité de la chasse et règne sur les forêts."
 ahti: "Ahti"
 ahti_desc: "Ahti est le dieu de la pêche et règne sur les eaux."
 mielikki: "Mielikki"
 mielikki_desc: "Mielikki est la déesse de la forêt et de la chasse."
 akras: "Äkräs"
 akras_desc: "Äkräs est le dieu de l'agriculture et de la fertilité."
 tuoni: "Tuoni"
 tuoni_desc: "Tuoni est le dieu de la mort et règne sur les Enfers."
 perun: "Péroun"
 perun_desc: "Péroun est, dans la mythologie slave, le dieu de l'orage et du tonnerre, ainsi que des guerriers."
 jarilo: "Yarilo"
 jarilo_desc: "Yarilo est le dieu de la végétation, de la fertilité et du printemps."
 lada: "Lada"
 lada_desc: "Lada est la déesse de l'harmonie, de la gaieté, de l'amour et de la beauté."
 veles: "Vélès"
 veles_desc: "Vélès est le dieu de la terre, des eaux et de l'au-delà."
 svarog: "Svarog"
 svarog_desc: "Svarog est le dieu du feu, parfois représenté comme un dieu forgeron."
 svetovid: "Svetovid"
 svetovid_desc: "Svetovid possède quatre têtes. Il est le dieu de la guerre, de la fertilité et de l'abondance."
 dievas: "Dievas"
 dievas_desc: "Dievas est le dieu suprême dans la mythologie balte."
 perkunas: "Perkunas"
 perkunas_desc: "Perkunas, fils de Dievas, est le dieu de la foudre et du ciel."
 ausrine: "Aušrine"
 ausrine_desc: "Aušrine est la déesse de l'étoile du matin. Elle est souvent associée avec la beauté et la jeunesse."
 saule: "Saule"
 saule_desc: "Saule est la déesse du soleil. Elle est souvent associée avec la vie, la fertilité et la santé."
 laima: "Laima"
 laima_desc: "Laima est la déesse de la chance et du destin. Elle est associée avec la naissance, le mariage et à la mort."
 gabija: "Gabija"
 gabija_desc: "Gabija est la déesse du feu. Elle est également la protectrice du foyer et de la famille."
 tiwaz: "Tiwaz"
 tiwaz_desc: "Tiwaz est le dieu de la guerre, ainsi que le chef du panthéon germanique."
 wodan: "Wodan"
 wodan_desc: "Wodan est le dieu des poètes, des voyants et de la magie. Il est également associé avec la chasse, la guerre et la victoire."
 dunar: "Dunar"
 dunar_desc: "Dunar est le dieu de la foudre et du ciel."
 frijjo: "Frijjo"
 frijjo_desc: "Frijjo, femme de Wodan, est la déesse de l'amour."
 austro: "Austro"
 austro_desc: "Austro est la déesse du printemps et de l'aurore."
 fraujaz: "Fraujaz"
 fraujaz_desc: "Fraujaz est le dieu de la prospérité et de la fertilité."
 toutatis: "Toutatis"
 toutatis_desc: "Toutatis est un dieu celtique souvent considéré comme le protecteur de la tribu."
 taranis: "Taranis"
 taranis_desc: "Taranis est le dieu celtique du ciel et de la foudre."
 lugus: "Lug"
 lugus_desc: "Lug possède trois têtes. Il est le dieu celtique du soleil et du commerce."
 dagda: "Dagda"
 dagda_desc: "Dagda est un puissant dieu irlandais, associé à la terre et à la magie."
 sulis: "Sulis"
 sulis_desc: "Sulis est la déesse celtique des eaux saintes et des sources thermales."
 brigid: "Brigid"
 brigid_desc: "Brigid est la déesse celtique de la vie et de la guérison."
 jupiter: "Jupiter" 
 jupiter_desc: "Jupiter est le dieu du ciel et du tonnerre. Il est le chef suprême du panthéon hellénique." 
 juno: "Junon" 
 juno_desc: "Junon, sœur et épouse de Jupiter, est la reine des dieux et protectrice des femmes." 
 neptune: "Neptune" 
 neptune_desc: "Neptune, frère de Jupiter, est le dieu de la mer et des eaux douces." 
 apollo: "Apollon" 
 apollo_desc: "Dieu du soleil, Apollon is également associé à la prophétie, la médecine et la guérison." 
 mars: "Mars" 
 mars_desc: "Mars, fils de Junon, est à la fois le dieu de la guerre et le gardien des récoltes." 
 venus: "Vénus" 
 venus_desc: "Vénus est la déesse de la fertilité, de l'amour, de la beauté et de la prospérité."
 asshur: "Ashshur"
 asshur_desc: "Ashshur est le dieu solaire, ainsi que le dieu suprême du panthéon ashuriste."
 anu: "Anu"
 anu_desc: "Anu est le dieu du ciel, des constellations et des esprits."
 bel: "Bel"
 bel_desc: "Bel est le dieu de tous les seigneurs et de la terre, il est par conséquent le protecteur des récoltes."
 ea: "Ea"
 ea_desc: "Ea, fils de Bel, est le dieu de l'eau, de l'artisanat, de la création et des méfaits."
 shamash: "Shamash"
 shamash_desc: "Shamash est le dieu du soleil et de la justice, et a le pouvoir de juger tous les siens."
 ramman: "Ramman"
 ramman_desc: "Ramman est le dieu du tonnerre, des tempêtes et de l'inspection."
 dushares: "Dushara"
 dushares_desc: "Dushara est le seigneur de la montagne. Il est aussi le souverain des dieux."
 al_qaum: "Al-Qaum"
 al_qaum_desc: "Al-Qaum est le dieu de la guerre et de la nuit. He is aussi le gardien des caravanes."
 al_kutbay: "Al-Kutbay"
 al_kutbay_desc: "Al-Kutbay est le dieu de la connaissance, du commerce, de l'écriture et des prohpéties. Son nom signifie 'le scribe'."
 allat: "Allat"
 allat_desc: "Allat est la déesse des Enfers. Elle est l'une des filles de Dushara."
 manawat: "Manawat"
 manawat_desc: "Manawat est la déesse du destin et peut prédire l'avenir."
 al_uzza: "Uzza"
 al_uzza_desc: "Uzza, déesse de la protection, est très souvent associée à la planète Vénus."
 amm: "Amm"
 amm_desc: "Amm est un dieu lunaire. Il est étalement le dieu du temps et a le pouvoir sur la foudre."
 shams: "Shams"
 shams_desc: "Shams est une déesse solaire, vitale pour le succès des récoltes."
 athtar: "Athtar"
 athtar_desc: "Athtar est le dieu du matin, il est associé aux orages et à l'irrigation."
 almaqah: "Almaqah"
 almaqah_desc: "Almaqah, dieu solaire, représente la dynastie régente et porte la responsabilité de la fertilité de la terre."
 talab: "Talab"
 talab_desc: "Talab est un dieu lunaire qui a le pouvoir de prédire l'avenir."
 wadd: "Wadd"
 wadd_desc: "Wadd est un dieu lunaire associé à l'amour et à l'amitié."
 amun: "Amon"
 amun_desc: "Amon est le roi du panthéon égyptien. Il est également le dieu du vent."
 maat: "Maât"
 maat_desc: "Maât est la déesse de l'ordre, de l'équilibre du monde, de l'équité, de la paix, de la vérité et de la justice."
 ra: "Rê"
 ra_desc: "Rê est le dieu du soleil. Il est également associé au faucon."
 seth: "Seth"
 seth_desc: "Seth est le dieu du désordre, de la violence, du chaos et des tempêtes."
 isis: "Isis"
 isis_desc: "Isis, mère idéale et épouse, est à la fois la protectrice des morts et la déesse des enfants." 
 anubis: "Anubis"
 anubis_desc: "Anubis est un dieu à tête de chacal, associé à la momification et à la vie après la mort."
 huitzilopochtli: "Huitzilopochtli"
 huitzilopochtli_desc: "Huitzilopochtli est la divinité protectrice de l'empire aztèque et de la cité de Tenochtitlan. Il est le dieu de la guerre et des sacrifices."
 tlaloc: "Tlaloc"
 tlaloc_desc: "Tlaloc est le dieu de la pluie, de la fertilité et de l'agriculture. Il donne la vie à son peuple, qui le craint également pour la grêle et les orages."
 tonatiuh: "Tonatiuh"
 tonatiuh_desc: "Tonatiuh est le protecteur de la cité de Tollan et des cieux. Il est également le dieu du soleil."
 tezcatlipoca: "Tezcatlipoca"
 tezcatlipoca_desc: "Tezcatlipoca est une divinité centrale du panthéon mésoaméricain. Elle associée avec le mal, la nuit, la terre et la domination."
 chalchiuhtlicue: "Chalchiuhtlicue"
 chalchiuhtlicue_desc: "Chalchiuhtlicue est la déesse de l'eau, de la mer et de tous les éléments aquatiques."
 quetzalcoatl: "Quetzalcoatl"
 quetzalcoatl_desc: "Quetzalcoatl est une divinité qui signifie 'serpent à plumes'. Elle est associée avec l'apprentissage, la connaissance et le vent."
 viracocha: "Viracocha"
 viracocha_desc: "Viracocha est le dieu de la pluie et du soleil. Il est également le dieu créateur ainsi que la divinité la plus suprême du panthéon inca."
 illapa: "Illapa"
 illapa_desc: "Illapa est le dieu des tempêtes et des conditions météorologiques. Il garde la Voie lactée, et l'utilise pour créer des tempêtes."
 inti: "Inti"
 inti_desc: "Inti, fils de Viracocha et dieu céleste, est la divinité protectrice de l'Empire inca."
 mama_cocha: "Mama Cocha"
 mama_cocha_desc: "Mama Cocha, mère de Inti, est la déesse de la mer et la protectrice des marins et des pêcheurs."
 mama_quilla: "Supai"
 mama_quilla_desc: "Supai, sœur et épouse de Inti, est la déesse de la lune. Elle est également la déesse du mariage et la défenderesse des femmes."
 urcaguary: "Urcaguary"
 urcaguary_desc: "Urcaguary est le dieu des métaux, des bijoux ainsi que des matériaux souterrains précieux et rares."