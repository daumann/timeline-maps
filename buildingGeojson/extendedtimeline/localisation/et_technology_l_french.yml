 dip_tech_0_desc: "Si nous voulons quelque chose que nous n'avons pas, nous pourrions l'obtenir de quelqu'un, si nous leur donnons en retour quelque chose dont ils ont besoin."
 dip_tech_1_desc: "Les premières flottes étaient souvent composées de simples radeaux ou de petites embarcations essentiellement conçues pour la pêche."
 dip_tech_2_desc: "Le navire de transport est une plus grand bateau avec un équipage moins important, laissant assez de place pour transporter des régiments à travers les mers."
 dip_tech_3_desc: "La trirème était un vaisseau antique et un type de galère. Il tire son nom de ses trois rangs de rames, chacune maniée par un homme."
 dip_tech_4_desc: "Les navires marchands sont des petites galères rapides conçues principalement pour le commerce."
 dip_tech_5_desc: "Un alphabet est un ensemble standard de lettres qui est utilisé pour écrire une ou plusieurs langues, sur la base du principe que les lettres représentent les phonèmes de la langue parlée."
 dip_tech_6_desc: "Construire des routes permettraient à nos armées et à nos marchands de se déplacer plus rapidement à travers notre territoire."
 dip_tech_7_desc: "Une flotte classique se composait principalement de galères. Les navires se tenaient souvent côte à côte et les troupes à bord engageaient le combat."
 dip_tech_8_desc: "L'éperon est un prolongement sous-marin de la proue du navire, formant ainsi un bec blindé. Cet élément était alors entraîné dans la coque d'un navire ennemi pour la percer, ce qui rendait le vaisseau hors d'usage."
 dip_tech_9_desc: "Les galères dominaient la guerre naval dans l'ère pré-médiéviale. Seules de légères variations étaient perceptibles entre les navires de différentes nations."
 dip_tech_10_desc: "L'échange de marchandises contre d'autres marchandises est souvent vague et parfois difficile, notamment si l'on doit donner un demi-cheval contre des armes. L'adoption d'une devise pourrait résoudre bon nombre de ces problèmes."
 dip_tech_11_desc: "Les mathématiques de base sont utiles non seulement dans la construction, mais aussi le commerce."
 dip_tech_12_desc: "Dans les débuts de la guerre navale, les navires étaient difficiles à couler. Le combat survenait souvent avec la technique du grappin, ce qui permettait de monter à bord de navires ennemis avec des soldats."
 dip_tech_13_desc: "Les caravanes sont un groupe de personnes voyageant ensemble. Elles étaient souvent constituées de marchands transportant leurs marchandises sur de grandes distances."
 dip_tech_14_desc: "En commerçant avec des pays lointains, nous pourrions acquérir des biens exotiques qui sont très appréciés parmi nos marchands locaux."
 dip_tech_15_desc: "Les routes pavées permettraient à nos armées de se déplacer encore plus rapidement à travers notre territoire."
 dip_tech_16_desc: "Le feu grégeois était une arme incendiaire utilisée avec efficacité dans les batailles navales, car elle pouvait continuer à brûler tout en flottant sur l'eau."
 dip_tech_17_desc: "Le dromon était un type de galère et un navire de guerre important de la marine byzantine, jusqu'à ce qu'il cède la place aux galères de style italien. Il a été développé avec le peuple liburien, qui était le pilier de la marine romaine sous l'Empire."
 dip_tech_18_desc: "Durant un raid naval, les attaquants débarquaient d'un navire pour piller, puis retournaient à bords et levaient l'ancre avant que l'ennemi ne puisse riposter."
 dip_tech_19_desc: "Les grandes rivières sont des obstacles difficiles pour les armées et les marchands. En construisant des ponts, nous pourrions nous déplacer plus facilement à travers le territoire."
 dip_tech_20_desc: "Nous pourrions essayer d'augmenter nos bénéfices par la recherche de nouveaux partenaires commerciaux plus éloignés."
 dip_tech_21_desc: "Utiliser des marchands bien formés, et donc professionnels, augmenterait considérablement notre efficacité commerciale."
 dip_tech_22_desc: "La création de chantiers navals conçus spécifiquement pour la construction de navires pourrait accroître la qualité et la vitesse de notre propre construction navale."
 dip_tech_23_desc: "Fournir à nos marins une formation navale appropriée pourrait rendre notre flotte plus efficace lors des batailles."
 dip_tech_24_desc: "Afin d'améliorer notre propre commerce, il est parfois utile de nuire à celui de nos concurrents. Cela pourrait se faire par l'embauche de corsaires professionnels pour voler leurs navires de commerce."
 dip_tech_25_desc: "Le bordage à clin est une méthode de construction de bateaux où les bords des planches de la coque se chevauchent. Plus tard, cette technique a été utilisée avec succès avec le drakkar viking ou encore le pignon hanséatique."
 dip_tech_26_desc: "La navigation astronomique permet de naviguer à l'aide des étoiles. Les principe était déjà connu depuis des millénaires, mais a été significativement amélioré sous le califat islamique à travers l'invention de la kamal, puis du quadrant."
 dip_tech_27_desc: "Améliorer la formation navale reçue par nos marins et les soldats à bord augmenterait l'efficacité de nos forces navales."
 dip_tech_28_desc: "Les drakkars étaient des navires de mer fabriqués et utilisés par les peuples des pays nordiques pour le commerce, l'exploration et la guerre au cours de l'Âge des Vikings."
 dip_tech_29_desc: "Un knarr est un type de navire utilisé par les Vikings. Le knarr était un cargo; la coque était plus large, plus profonde et plus courte que celle d'un drakkar, pouvait transporter davantage de marchandises et être exploité par un équipage moins nombreux."
 dip_tech_30_desc: "Établir des réseaux commerciaux rendrait plus facile pour les marchands de se déplacer à travers le territoire."
 dip_tech_31_desc: "Le papier-monnaie fut introduit par les négociants en thé chinois: de cette façon, ils évitaient le transport d'espèces métalliques, précieuses et lourdes, lesquelles étaient conservées par des personnes de confiance qui se chargeaient en retour de régler les porteurs des titres."
 dip_tech_32_desc: "À la fin du Moyen Âge, les galères régnaient sur la Méditerranée les mers intérieures avoisinantes. Elles étaient utilisées pour les raids le long des côtes."
 dip_tech_33_desc: "Durant l'ère médiévale, la domination des galères s'arrêtait au niveau des mers ouvertes, où l'accent était mis sur des navires principalement utilisés pour le transport de troupes. Les galères restaient cependant les principaux navires de guerre."
 dip_tech_34_desc: "Construire des marchés afin de promouvoir les échanges permettrait non seulement d'encourager le commerce, mais aussi de nous permettre de mieux contrôler les taxes."
 dip_tech_35_desc: "Créer des cartes précises indiquant toutes les routes et les principaux ports aiderait nos marchands à atteindre plus facilement les centres de commerce étrangers."
 dip_tech_36_desc: "Avec de bonnes compétences en troc, nos marchands pourraient être en mesure d'échanger des objets de moindre valeur contre des biens plus précieux, obtenant ainsi des bénéfices supplémentaires."
 dip_tech_37_desc: "Si nous recueillons des informations de la part de différents marchands sur les rochers sous-marins, les eaux peu profondes et autres endroits dangereux, et si nous les indiquons ensuite sur nos cartes, cela aiderait nos marchands à les éviter."
 dip_tech_38_desc: "La coque est un navire de commerce à une mât provenant de l'Europe du Nord."
 dip_tech_39_desc: "Une boussole qui utilise le champ magnétique de la Terre peut nous montrer la direction à suivre à travers les mers ouvertes d'une manière plus précise que le Soleil ou les étoiles."
 dip_tech_40_desc: "Aux alentours du 12ème siècle, les navires d'Europe du Nord ont commencé à être construits avec un étambot droit, permettant le montage d'un gouvernail, qui était beaucoup plus durable qu'une godille."
 dip_tech_41_desc: "Une guilde est une association d'artisans ou de commerçants qui contrôlent la pratique de leur métier dans une ville spécifique. On considère les confréries de travailleurs comme les premiers types de guildes."
 dip_tech_42_desc: "La création de petits comptoirs le long des principaux itinéraires commerciaux améliorerait considérablement notre commerce."
 dip_tech_43_desc: "Les premiers compas liquides étaient souvent encombrants et difficiles à utiliser. Le compas sec est plus fiable et plus facile à utiliser."
 dip_tech_44_desc: "L'une des inventions les plus importantes de la guerre navale médiévale fut la torpille. Elle filait sur l'eau g^race à un système de propulsion rempli de matériaux de poudre explosive. Il s'agissait d'une arme très efficace contre les navires."
 dip_tech_45_desc: "La construction navale peut signifier beaucoup de choses différentes. Par exemple, il est étonnant de savoir ce qu'on peut obtenir d'un simple radeau. Cependant, il est bien plus complexe d'appliquer les politiques d'un État en créant une flotte. Cela nécessite une approche totalement différente de la construction des navires, ainsi que le développement des solution pour contrôler la flotte construite."
 dip_tech_46_desc: "Les structures du commerce avaient été gravement perturbées au 14ème siècle, probablement en raison des fléaux et des pandémies. Désormais, le commerce commence lentement à se redresser."
 dip_tech_47_desc: "La barque possède une longue histoire, d'abord comme navire fluvial en Égypte. Cependant, ce terme est rapidement devenu synonyme de petite embarcation."
 dip_tech_48_desc: "Le premier navire à pouvoir véritablement parcourir les océans. Version améliorée de la galère, la caraque est également un bon vaisseau de guerre."
 dip_tech_49_desc: "La construction d'une infrastructure légale à l'échelle locale pour faire la promotion du commerce est importante. Cela incitera les gens à commercer et nous permettra de prélever des taxes."
 dip_tech_50_desc: "Le commerce sur de longues distances est risqué mais très profitable. Cette possibilité a entraîné la naissance de mécanismes financiers comme les lettres de change, qui réduisent les risques tout en nous permettant de conserver tous les profits."
 dip_tech_51_desc: "Une ambassade sert évidemment à développer de bonnes relations avec les pays voisins. Au lieu de leur parler seulement lorsque nous avons des problèmes, notre ambassadeur peut œuvrer à améliorer nos relations jour après jour."
 dip_tech_52_desc: "Motivés, nos marins pourront partir à l'assaut des vagues et conquérir les mers. Les colons peuvent braver tous les dangers du monde et fonder de nouvelles colonies dans des terres de plus en plus lointaines."
 dip_tech_53_desc: "Créer des lieux qui canalisent les denrées avant de les redistribuer permet de commercer plus efficacement. Quant aux cales sèches, elles nous permettent d'entretenir notre marine commerciale."
 dip_tech_54_desc: "Inspirée de la caraque, la caravelle possède des voiles latines qui permettent de naviguer contre le vent. Cette manœuvrabilité améliorée la rend supérieure aux autres types de navires."
 dip_tech_55_desc: "La flûte est un vaisseau bon marché destiné à être construit en grand nombre, spécialisé dans le transport de grosses cargaisons avec un équipage réduit. Un navire très utile pour traverser les océans."
 dip_tech_56_desc: "Transporter un chargement par la terre revient beaucoup trop cher. Les voies maritimes sont la seule solution viable. Creuser des canaux nous permettra de mieux commercer, tandis que des chantiers navals nous permettront de construire les navires nécessaires."
 dip_tech_57_desc: "Les grands quais et les jetées nous serviront d'entrepôts pour toutes les denrées du monde. Construisons-en et la prospérité viendra."
 dip_tech_58_desc: "Les routes alimenteront les marchés locaux en denrées. Les navires construits dans nos grands chantiers navals apporteront ces denrées au monde entier."
 dip_tech_59_desc: "Sur une petite galère, il est difficile de mettre des canons. La galéasse est un navire plus grand qui peut être munie d'une bordée de canons telle un navire de guerre. Pour compenser le poids supplémentaire, elles bénéficient de voiles supplémentaires."
 dip_tech_60_desc: "L'abaissement du gaillard avant et l'allongement de la coque ont donné naissance au galion. Ces changements de conception ont amélioré la vitesse et la stabilité du navire. La stabilité est d'autant plus importante que le galion doit servir de plateforme de tir."
 dip_tech_61_desc: "La connaissance, c'est le savoir. Mais comment protège-t-on la connaissance ? Une lettre venue d'un pays lointain est la solution parfaite, et le bureau de poste est le meilleur endroit pour l'envoyer."
 dip_tech_62_desc: "Les développements apportés aux navires de transport les ont rendus plus grands et plus rapides, tout en restant faciles à construire, telle la flûte. Ces navires se regroupent sous le terme générique de navires marchands."
 dip_tech_63_desc: "La coalition est le plus délicat des accords diplomatique. Il vous faut trouver des pays qui se sentent proches et qui sont prêts à mettre de côté leurs différences pour combattre un ennemi commun. Il faut un grand talent diplomatique pour réussir un tel tour de force, et nous avons désormais ce qu'il faut pour y parvenir."
 dip_tech_64_desc: "Le galion de guerre, aussi appelé galion de course, consiste en un galion possédant moins de ponts. Le nombre de canons embarqués est sacrifié pour plus de manœuvrabilité, ce qui s'avère décisif en combat."
 dip_tech_65_desc: "Le sucre est l'une des denrées les plus importantes du monde. Les raffineries sont essentielles pour fabriquer cette substance si douce au palais que tous adorent."
 dip_tech_66_desc: "Mise au point par les corsaires de Barbarie, cette galère ne transportait pas autant de canons que les galéasses mais elle était plus petite, donc plus maniable. Cette maniabilité supplémentaire la rendait bien plus efficace au combat."
 dip_tech_67_desc: "En 1614, un médecin plutôt dérangé écrivit un traité suggérant que le scorbut était la conséquence d'un problème d'alimentation qui pouvait être résolu en buvant du jus de citron ou de lime. Il s'avère que son idée n'était pas dénuée de sens et nous avons commencé à en donner à nos marins. Nos ennemis se moquent de nous, mais qu'importe !"
 dip_tech_68_desc: "À l'origine, la frégate était synonyme de vitesse et d'agilité. Le concept s'est développé pour devenir une classe de navires à part entière, conçue pour venir en soutien aux vaisseaux de ligne."
 dip_tech_69_desc: "Il s'agit d'une frégate spéciale mise au point pour voguer sur la Baltique. Elle conserve la longueur d'une frégate mais avec un plus faible tirant d'eau et des rames qui lui donnent une plus grande manœuvrabilité en eaux peu profondes. Elle n'est cependant pas adaptée à l'océan."
 dip_tech_70_desc: "L'ajout d'un troisième pont est un petit sacrifice en maniabilité, compensé par un énorme avantage en combat rapproché. Ce pont supplémentaire donne la possibilité de tirer sur le pont d'un navire à deux ponts, plus petit, tout en protégeant son propre pont."
 dip_tech_71_desc: "L'indianman était le plus grand navire marchand jamais construit, pouvant déplacer plus de 1000 tonnes pour une longueur de plus de 53 mètres. Ces rois des océans servaient à se déplacer autour du globe."
 dip_tech_72_desc: "Les marins, passant leur vie en mer, confrontés à de multiples dangers, sont une ressource bien rare. Les châtiments sont sévères, mais s'ils n'ont pas l'effet escompté, nous manquerons bientôt de marins. Avec le temps, les châtiments publics ont évolué et il est temps de formaliser tout cela. Notre discipline en mer ne pourra qu'en bénéficier."
 dip_tech_73_desc: "Avec l'essor du commerce, les risques ont eux aussi augmenté. Nous devions trouver des hommes pour prendre ces risques en charge. Les compagnies par actions, dans lesquelles les actionnaires partagent les risques, ont été la réponse."
 dip_tech_74_desc: "Le titre d'aspirant était autrefois donné aux marins expérimentés qui travaillaient au milieu du navire. Cette position est déjà celle de ceux qui aspirent à devenir officiers. Si nous formalisons cela et en faisons un prérequis pour atteindre le grade d'officier, nous serons certains que nos officiers savent comment fonctionne leur navire."
 dip_tech_75_desc: "Le développement des assurances permit une prise de risques plus importante. La possibilité de compenser les risques encourus par le paiement de quelques frais a permis une plus grande croissance des échanges."
 dip_tech_76_desc: "Construire des navires légèrement plus rapides que ceux de nos adversaires, même si cela n'a aucune valeur militaire, peut donner confiance à nos équipages et faire hésiter l'ennemi même si le combat est par ailleurs égal."
 dip_tech_77_desc: "Le déficit constant des échanges entre l'Europe et la Chine a entraîné partout en Europe une pénurie grandissante de pièces d'argent. Passer de pièces d'argent à des pièces d'or permettra à de nouvelles pièces d'entrer en circulation et d'augmenter le volume des échanges."
 dip_tech_78_desc: "L'invention de la machine à vapeur a conduit à des moyens de transport bien plus efficaces. Avec les chemins de fer, nous pouvons transporter des marchandises et des personnes très rapidement sur de grandes distances."
 dip_tech_79_desc: "Les navires de guerre en bois sont devenus très vulnérables aux obus explosifs ou incendiaires. Protéger les navires avec des blindages en fer ou en acier les aiderait à survivre au combat naval."
 dip_tech_80_desc: "Il est souvent essentiel de savoir rapidement si quelque chose d'important est sur le point de se produire. Avec l'aide de télégraphes, nous pourrions livrer des messages sur de grandes distances presque instantanément."
 dip_tech_81_desc: "Les voiliers sont lents et s'appuient sur les vents. En alimentant les navires avec l'énergie de la vapeur, ils pourraient continuer d'avancer à grande vitesse, contre vents et marées."
 dip_tech_82_desc: "La radio ne nous permettrait pas uniquement d'envoyer des messages vers d'autres pays et vers nos armées, mais aussi de fournir au peuple des informations et de la propagande."
 dip_tech_83_desc: "Le cuirassé, plus grand, mieux armé et plus résisant que n'importe quel autre navire blindé, est appelé à devenir le type prédominant de navire de guerre au début du 20ème siècle."
 dip_tech_84_desc: "Au 19ème siècle, il était déjà démontré que les ondes radio des objets solides pouvaient être réfléchies. En partant de cette idée, nos scientifiques ont misau point le radar, qui pourrait nous fournir des informations sur les mouvements ennemis."
 dip_tech_85_desc: "Dans toute société moderne, il est essentiel de maintenir la population fidèle au gouvernement et hostile à l'ennemi. Cela pourrait se faire en leur fournissant des informations et de la propagande par le biais des médias."
 dip_tech_86_desc: "Le développement de grands cuirassés blindés avec des dizaines de fusils de gros calibre est vital pour toute nation qui désire maintenir le commandement de la mer."
 dip_tech_87_desc: "L'élaboration d'un système international d'unité standard rendrait le commerce de tous les jours et la science entre les différentes nations beaucoup plus facile."
 dip_tech_88_desc: "L'adoption de l'aviation à des fins civiles et commerciales permettrait le déplacement des personnes et des biens à travers le monde beaucoup plus rapide."
 dip_tech_89_desc: "Les navires de guerre modernes lourdement armés ne sont pas facilement endommagés avec des armes traditionnelles. Développer des missiles plus puissants pour nos navires augmenterait leur puissance de feu, ainsi que leur portée."
 dip_tech_90_desc: "Dans le monde moderne, un accès facile et rapide à l'information est devenu vital. Internet pourrait permettre à bien plus d'informations d'atteindre en un rien de temps un public encore plus large."
 dip_tech_91_desc: "La nanotechnologie est la manipulation de la matière à l'échelle atomique. Cette technique pourrait nous fournir des matériaux de qualité supérieure et des ordinateurs plus rapides."
 dip_tech_92_desc: "Le monde de demain est caractérisé par de bonnes relations diplomatiques et une paix appliquée. Les conflits à grande échelle semblent peu probables, mais on ne peut en être certains."
