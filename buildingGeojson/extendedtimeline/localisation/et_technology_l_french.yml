 adm_tech_0_desc: "Le type le plus simple de gouvernance est la famille étendue au sein de laquelle tous les membres de la communauté sont apparentés. En d'autres mots, la tribu."
 adm_tech_1_desc: "Dans le despotisme tribal, la tribu est contrôlée par un unique dirigeant qui dispose d'un pouvoir illimité, et qui peut exercer toute action sans conséquence ou représailles, gouvernant ainsi par la peur."
 adm_tech_2_desc: "Dans une fédération tribale, une confédération de tribus dirige avec un certain degré d'autonomie interne, mais sont régies à l'échelle nationale par une autorité centrale."
 adm_tech_3_desc: "Dans une démocratie tribale, tous les membres de la tribu sont autorisés à faire entendre leur voix et influencer la façon dont leur tribu devrait être dirigée."
 adm_tech_4_desc: "Dans une tribu barbare, le plus fort finit souvent par devenir le roi. Après la mort du souverain, le titre est transmis à ses enfants, s'ils peuvent s'en montrer capables."
 adm_tech_5_desc: "La domestication est le processus par lequel les organismes vivants évoluent par le biais de la reproduction sélective, afin d'accentuer les traits qui bénéficieront à terme aux humains."
 adm_tech_6_desc: "L'élevage est la gestion et le soin des animaux de ferme par les humains dans un but lucratif. Le comportement des animaux et les qualités génétiques considérées comme avantageuses pour l'homme y sont développées."
 adm_tech_7_desc: "En construisant de grands monuments, nous pourrions plaire aux dieux et prouver la gloire de notre peuple."
 adm_tech_8_desc: "Un calendrier serait utile pour les agriculteurs car ils pourraient ainsi voir les périodes optimales pour la plantation et la récolte."
 adm_tech_9_desc: "Les sanctuaires sont de petites structures où les gens se réunissent pour adorer les dieux. Construire plusieurs d'entre eux pourrait renforcer notre religion."
 adm_tech_10_desc: "Un grenier est un entrepôt ou une pièce dans une grange pour stocker le grain ou la nourriture animale. Les réserves de nourritures ainsi faites nous aideront à survivre en cas de mauvaises récoltes."
 adm_tech_11_desc: "Gouverner un pays requiert de l'argent, et l'un des moyens les plus efficaces pour en obtenir est de recueillir une taxe régulière du peuple."
 adm_tech_12_desc: "Choisir la direction à prendre pour un pays sera peut-être le choix le plus difficile qu'un dirigeant devra faire. Les idées nationales sont des concepts qui façonneront notre pays pour les générations à venir."
 adm_tech_13_desc: "La pluie est un facteur essentiel pour la réussite de notre agriculture. L'irrigation nous aidera à compenser les sécheresses et à rendre cultivables des terres moins fertiles."
 adm_tech_14_desc: "La construction de grandes forges nous permettra de produire plus d'armes et d'autres objets métalliques rapidement."
 adm_tech_15_desc: "Différentes périodes historiques sont reflétées dans la littérature: les sagas nationales et tribales, les récits de l'origine du monde et des traditions, et les mythes qui portent parfois des messages morals ou spirituels prédominent à l'ère pré-urbaine."
 adm_tech_16_desc: "Le système de classes est une stratification sociale dans laquelle les gens sont regroupés en un ensemble de catégories sociales hiérarchisées, la plus courante étant l'aristocratie, la classe moyenne et la classe populaire."
 adm_tech_17_desc: "Dans une monarchie, le pays est gouverné par le roi qui détient le pouvoir absolu sur son peuple. Cependant, les nobles peuvent détenir une quantité importante de pouvoir."
 adm_tech_18_desc: "La musique était une partie importante de la vie sociale et culturelle des civilisations antiques. La littérature musicale grecque a permis la floraison du développement de la musique."
 adm_tech_19_desc: "Les lois sont des règles et des lignes directrices qui sont appliquées par les institutions sociales pour régir le comportement des individus. Des lois furent ainsi nécessaires pour empêcher les gens de commettre des crimes ou de se rebeller."
 adm_tech_20_desc: "Un entrepôt est un bâtiment conçu pour le stockage des marchandises. Ces entrepôts nous aideront à protéger nos objets de valeur contre des menaces comme la pluie et le vol."
 adm_tech_21_desc: "Dans le despotisme, l'un des premiers types de gouvernement connus de l'humanité, le pays est dirigé par un seul individu qui détient un pouvoir indéfini."
 adm_tech_22_desc: "La mise en place de roues pour remplacer le coureur permirent d'augmenter le poids supporté par la charrue, ce qui permit ensuite utilisation d'une lame d'enlèvement en métale beaucoup plus grande. Ces charrues lourdes ont mené à une production alimentaire plus importante et, à terme, une augmentation significative de la population."
 adm_tech_23_desc: "La construction de grands temples permettra d'unir notre peuple à travers la religion, et de fournir une bonne excuse pour recueillir un peu d'argent de leur part."
 adm_tech_24_desc: "La philosophie est l'étude des problèmes généraux et fondamentaux, tels que ceux liés à la réalité, l'existence, la connaissance, les valeurs, la raison, l'esprit, et le langage."
 adm_tech_25_desc: "Les anciens harnais étaient pressés contre les muscles et la trachée du cheval, ce qui limitait ses respiration et réduisait la puissance de traction. Le collier permet au cheval d'utiliser ainsi toute sa force en tirant."
 adm_tech_26_desc: "La rotation des cultures est le fait de planter différents types de cultures dans une même zone en fonction des saisons. Elle est un élément important du maintien ou de l'amélioration de la fertilité des sols et donc un atout pour l'augmentation des rendements."
 adm_tech_27_desc: "La construction de bâtiments nécessite des outils appropriés. Grâce à des outils plus avancés, nous pouvons produire des biens avec une plus grande précision et une meilleure efficacité."
 adm_tech_28_desc: "Depuis les débuts de la domestication du cheval, les animaux se retrouvaient exposés à de nombreuses conditions qui provoquaient la rupture ou l'usure excessive de leurs sabots. L'invention du fer à cheval a résolu ce problème."
 adm_tech_29_desc: "Un moulin à eau est une structure qui utilise une roue hydraulique ou une turbine pour effectuer une processus mécanique comme la production de farine, de bois de construction, de textile, ou encore le façonnage du métal."
 adm_tech_30_desc: "Avec le début du Moyen Âge, nos plus grands sages ont trouvé de nouvelles idées que nous pourrions adopter."
 adm_tech_31_desc: "Le servage est le statut des paysans sous le féodalisme, ayant trait spécifiquement à la seigneurie. Il s'agit d'une condition de servitude ou d'esclavage modifié."
 adm_tech_32_desc: "L'empire est la forme la plus haute de gouvernement. Il est utilisé pour un groupe tentaculaire de provinces qui sont unies et gouvernées par un seul individu."
 adm_tech_33_desc: "Un atelier dispose d'outils et d'installations pour la production de divers outils, instruments et autres biens. La construction de ces ateliers permettra d'accroître notre productivité."
 adm_tech_34_desc: "Dans un système féodal, le pouvoir est partagé entre le monarque et les nobles, où le travail ou les services militaires sont offerts en échange de terres."
 adm_tech_35_desc: "Dans une théocratie, la nation est régie par le clergé au nom de Dieu."
 adm_tech_36_desc: "Le monastère est un bâtiment dans lequel des moines ou des nonnes vivent dans la solitude et pratiquent le célibat, afin de pratiquer diverses activités religieuses."
 adm_tech_37_desc: "Une principauté est très similaire à une monarchie féodale, mais le monarque utilise le titre de prince ou un autre titre similaire."
 adm_tech_38_desc: "Un moulin à vent est une machine qui convertit l'énergie du vent en énergie de rotation au moyen de palettes appelées voiles ou lames. Les moulins à vent ont été initialement développés pour moudre le grain utile à la production alimentaire."
 adm_tech_39_desc: "Dans une république marchande, la nation est régie par les familles riches et puissantes, avec une forte dépendance vis-à-vis du commerce."
 adm_tech_40_desc: "La brouette est apparue en Europe entre 1170 et 1250. Cet instrument s'est avéré utile dans la construction, l'exploitation minière et l'agriculture."
 adm_tech_41_desc: "La république oligarchique est une forme gouvernementale où quelques familles patriciennes détiennent le pouvoir et élisent les dirigeants entre eux."
 adm_tech_42_desc: "Des améliorations dans la conception des charrues peuvent réduire la charge de travail sur les animaux de trait, leur permettant de travailler davantage."
 adm_tech_43_desc: "La théologie est l'étude systématique et rationnelle des concepts de Dieu et de la nature des vérités religieuses, ainsi qu'une profession acquise en accomplissant une formation spécialisée dans les études religieuses."
 adm_tech_44_desc: "Les institutions administratives se développent souvent à partir domestiques privés des hauts fonctionnaires. Cela crée une structure administrative complexe, où les nominations ont été entièrement réalisées par héritage ou favoritisme et non sur le mérite. Il était également possible pour les officiers d'employer d'autres personnes pour mener à bien leurs tâches officielles, tout en continuantà en tirer le profit pour eux-mêmes."
 adm_tech_45_desc: "L'éducation est considérée comme un élément important du développement des personnes, d'où le développement d'un droit à l'éducation. D'abord réservé aux personnes à la tête du gouvernement, cette pratique s'étend petit à petit vers les classes aisées de la société.."
 adm_tech_46_desc: "L'idée qu'une machine puisse être décomposée en éléments mobiles simples permit à Archimède de concevoir le levier, la poulie et la vis. À l'époque de la Renaissance, cette liste augmenta pour inclure la roue et l'essieu, la cale ou encore le plan incliné."
 adm_tech_47_desc: "Lorsqu'une organisation sociale progresse, des choses comme la production de nourriture s'améliorent également. Ceci permet à une société de ne pas se consacrer exclusivement à la production de nourriture, ce qui entraîne l'apparition d'une élite militaire : si vous ne possédez pas de soldats, vous serez envahi par votre voisin qui en possède. Le soutien apporté à cette élite militaire est la base du système féodal."
 adm_tech_48_desc: "Quand une élite militaire gouverne la société, il faut aussi une classe de lettrés pour l'administrer. Ces lettrés proviennent habituellement du clergé car ce sont principalement eux qui écrivent, mais ils peuvent aussi provenir d'ailleurs. L'administration médiévale se constitue ainsi."
 adm_tech_49_desc: "L'orientation que prend un pays est peut-être la plus grande décision d'un souverain. Les doctrines nationales sont les concepts qui définissent votre pays pour les années à venir."
 adm_tech_50_desc: "Le fait d'abriter les rouages du gouvernement compte autant que ces rouages eux-mêmes : il ne faut jamais oublier l'importance de la religion, dont on dit qu'elle a sur le peuple l'effet d'un narcotique très connu en Extrême-Orient."
 adm_tech_51_desc: "Depuis Charlemagne, on a fait des expériences, passant d'une rotation à deux champs à une rotation à trois champs. Il est temps de populariser cette méthode car cela augmentera la quantité de terres consacrées aux cultures."
 adm_tech_52_desc: "La notion d'une oligarchie noble remonte à l'Empire romain et est restée dans certaines parties du monde. Aujourd'hui, cette idée gagne à nouveau en popularité chez ceux qui jouent vraiment un rôle."
 adm_tech_53_desc: "Le problème avec la noblesse héréditaire, c'est qu'elle a tendance à s'occuper de ses propres intérêts locaux plutôt que des intérêts nationaux. Nous devons progressivement étendre l'influence du gouvernement, et cela commence par deux des plus importants domaines qu'il prend en charge : la justice et les impôts."
 adm_tech_54_desc: "Si la faux existe depuis longtemps, elle n'est pas souvent utilisée pour moissonner. Inciter les paysans à l'utiliser plutôt que la faucille améliorera la rapidité des moissons."
 adm_tech_55_desc: "Le développement du gouvernement n'est pas l'affaire de la seule aristocratie. Le clergé également doit travailler sur sa propre gouvernance interne. Ceci aide le développement de la pensée dans notre pays."
 adm_tech_56_desc: "L'expansion du gouvernement, en particulier dans le domaine de la collecte de revenus, est d'une importance vitale. Des améliorations progressives de la gestion nous ont permis de passer à la prochaine étape de l'expansion de notre gouvernement."
 adm_tech_57_desc: "À mesure que le mécénat joua un rôle croissant dans le prestige d'un souverain, le besoin en nouveaux artistes de talent prit de l'importance. Depuis Florence en 1563, ces institutions comptèrent beaucoup dans le véritable prestige de tout souverain."
 adm_tech_58_desc: "Si nous pouvons contrôler davantage de terres, les gens qui y vivent peuvent être utilisés pour bien des choses. Nos progressions dans les techniques d'assèchement nous ont permis de convertir plusieurs marais."
 adm_tech_59_desc: "La ville a toujours été le centre du commerce et, en raison de la proximité de nombreuses personnes, un excellent endroit pour y prélever des impôts. Le problème, c'est qu'à la différence des terres, les gens ont tendance à ne pas rester tout le temps au même endroit. Mais nous apprenons à mieux suivre leurs déplacements et cela nous permet d'améliorer la gestion de la ville."
 adm_tech_60_desc: "L'industrie du textile existe depuis des millénaires, mais c'est en 1589 que l'invention d'une machine à tricoter automatisée posa la première pierre de la révolution industrielle et de la mécanisation. Ce procédé permit l'augmentation de la quantité de textile produite."
 adm_tech_61_desc: "Pour gouverner efficacement, il faut de l'argent et des gens. Nous devons pour commencer créer une classe d'administrateurs habiles non pas en philosophie scolastique mais en mathématiques. Dans un second temps, nous devons nous assurer de la stabilité de notre monnaie en la frappant d'une qualité uniforme."
 adm_tech_62_desc: "Les grandes universités médiévales sont incapables de produire les diplômés dont notre gouvernement a besoin. Nous devons changer cela, de crainte de nous faire distancer."
 adm_tech_63_desc: "La promotion de la religion est un facteur de stabilité pour le régime. En créant, en plus, un marché de la dette et de l'équité, nous bénéficierons d'une bonne croissance pour l'État."
 adm_tech_64_desc: "Il ne suffit pas d'être exceptionnel, il faut aussi que le peuple le sache. Les anciens savaient comment montrer leur caractère exceptionnel et nous devons faire la même chose en construisant des monuments qui passeront l'épreuve du temps."
 adm_tech_65_desc: "Nombreux sont ceux qui disent avoir le droit de s'impliquer dans le gouvernement, mais en vérité la plupart veulent bénéficier des avantages que cela procure sans en souffrir les inconvénients. Cette nouvelle idée qu'est l'absolutisme se répand et implique que nous nous débarrassions de ces parasites pour gouverner seul. Cela ne manque pas d'intérêt."
 adm_tech_66_desc: "De grandes étendues boisées sont intéressantes quand on a besoin de bois de chauffage, mais sans tous ces arbres, nous pourrions cultiver la terre ainsi libérée."
 adm_tech_67_desc: "Un nouveau concept philosophique a fait son apparition, le constitutionnalisme, qui pose que le gouvernement accepte les limites légales de son pouvoir. C'est une idée intéressante, mais elle n'a pas un grand avenir."
 adm_tech_68_desc: "L'eau de pluie est un facteur déterminant dans le rendement agricole et toute amélioration de l'irrigation sera un moyen de compenser une saison sèche et de cultiver des terres auparavant trop arides."
 adm_tech_69_desc: "Certains disent qu'une armée marche sur son estomac. Quand on y pense, c'est physiquement impossible et très perturbant à imaginer. Cependant, l'importance de pouvoir nourrir ses troupes ne fait aucun doute. Un système de dépôts de grain nous y aidera."
 adm_tech_70_desc: "Disposer des moyens techniques d'améliorer les terres et donc la production ne sert à rien sans de bonnes motivations à le faire. En réformant les lois sur la propriété terrienne, nous pouvons susciter l'intérêt des gens pour de nouvelles méthodes de production plus performantes."
 adm_tech_71_desc: "Nos penseurs continuent à travailler sur cette notion boiteuse de limite constitutionnelle du pouvoir gouvernemental. Ces idées, bien qu'amusantes, sont surtout une motivation à explorer d'autres solutions."
 adm_tech_72_desc: "Il ne faut pas sous-estimer l'importance de l'argent dans le gouvernement. Il nous faut des revenus, et savoir combien nous pouvons collecter est encore plus important. Il nous faut une structure capable d'estimer combien nous pouvons collecter."
 adm_tech_73_desc: "La charrue que nous utilisons n'a pas évolué depuis l'époque romaine. Désormais, grâce à des améliorations de conception, les charrues sont plus légères et les animaux de trait doivent fournir moins d'effort pour obtenir un meilleur rendement."
 adm_tech_74_desc: "Ces soi-disant philosophes éclairés ne sont en fait que des fous qui parlent de choses comme la séparation de l'Église et de l'État, ou encore de l'égalité raciale et sexuelle. Cependant, leur pensée a mené au développement de nouvelles idées dans les domaines de l'État et du gouvernement."
 adm_tech_75_desc: "Heureusement pour nous, ces soi-disant philosophes éclairés ne se sont pas limités à écrire des pamphlets politiquement subversifs. Ils ont aussi découvert des choses dans les domaines de la science et de l'ingénierie qui représentent une aubaine pour notre économie et ont mené à une augmentation de la production."
 adm_tech_76_desc: "Ces imbéciles de révolutionnaires pensent qu'ils peuvent se contenter de mettre au rebut des siècles de progrès au nom de concepts aussi étranges que la liberté et l'égalité. Nous allons les contrer en utilisant une technique éprouvée : ne leur emprunter que les quelques idées qui nous plaisent dans leurs raisonnements fumeux."
 adm_tech_77_desc: "Les anciennes méthodes de production manuelles deviennent obsolètes par l'introduction de nouvelles machines. Nous devons commencer à industrialiser notre pays ou nous allons tomber derrière nos rivaux en termes de productivité."
 adm_tech_78_desc: "Nos scientifiques ont découvert l'électricité et ont déjà construit les premiers moteurs électriques. Cette nouvelle source d'énergie a une chance de devenir un outil essentiel pour la vie moderne."
 adm_tech_79_desc: "Dans le monde moderne, la tolérance et l'égalité sont de plus en plus importantes. Nos conseillers suggèrent que nous songions à la possibilité d'abolir l'idée de religion d'État en faveur de la laïcité."
 adm_tech_80_desc: "Fabriquer des machines à partir de pièces remplaçables permettra d'économiser beaucoup de ressources puisque l'ensemble de la machine n'aura pas à être remplacée si seulement une partie de cette dernière est hors service."
 adm_tech_81_desc: "Alors les idées d'égalité et de liberté gagnent du terrain, les femmes ainsi que de nombreuses minorités qui ne sont pas autorisées à voter réclament l'égalité et le droit de vote."
 adm_tech_82_desc: "Des chaînes de montage, conçues pour optimiser la tâche des travailleurs et des machines, permettraient la fabrication plus rapide des marchandises tout en diminuant la charge de travail pour les ouvriers."
 adm_tech_83_desc: "Un sociologue nommé Karl Marx a soulevé l'idée de supprimer l'inégalité des classes de la société. Dans le socialisme, le gouvernement ferait en sorte que tout le monde ait assez de tout et que personne ne soit trop riche ou trop pauvre."
 adm_tech_84_desc: "Un nouveau mouvement nationaliste a été formé dans certaines nations. Ces gens affirment que la démocratie est obsolète et inefficace, et veulent le remplacer par un gouvernement fasciste."
 adm_tech_85_desc: "Avec l'augmentation de la production d'électricité, nous sommes désormais en mesure de fournir du courant à toutes les usines principales. Cela leur permettrait de produire de plus grandes quantités de biens."
 adm_tech_86_desc: "Beaucoup de nos politiciens s'accordent à dire qu'il est pas bon qu'une seule personne ait trop de pouvoir. Ils suggèrent qu'une grande partie de la puissance en ce qui concerne les questions internes soit transférée du chef de l'État au parlement."
 adm_tech_87_desc: "L'énergie nucléaire s'est avérée capable d'une grande destruction, mais si nous parvenons à transformer cette puissance en électricité, nous pourrions satisfaire à une demande d'énergie sans cesse croissante."
 adm_tech_88_desc: "Nos scientifiques font des recherches sur de nouvelles substances appelées plastiques. Ces matières sont façonnables et résistantes, et pourraient être utiles à de nombreuses fins."
 adm_tech_89_desc: "Tous les ordinateurs ont jusqu'ici été plutôt lourds et lents, mais avec des machines de plus en plus puissantes, il semble qu'ils pourraient révolutionner le monde moderne."
 adm_tech_90_desc: "Les experts disent que nous pourrions bientôt manquer de combustibles fossiles et que leur utilisation pollue l'atmosphère. Ils suggèrent que nous cherchions des sources d'énergie alternatives et renouvelables."
 adm_tech_91_desc: "De nombreux scientifiques affirment que l'énergie de fusion est la solution aux problèmes énergétiques de la planète. Elle ne produit pas de pollution ou de déchets nucléaires, et s'avère plus efficace que n'importe quelle forme antérieure d'énergie."
 adm_tech_92_desc: "À l'avenir, la démocratie est susceptible d'être le type d'administration dominante, et ce même dans les parties du monde qui sont encore gouverneés par des despotes. Toutefois, on ne peut pas le confirmer avec certitude."
 adm_tech_93_desc: "À l'avenir, la démocratie est susceptible d'être le type d'administration dominante, et ce même dans les parties du monde qui sont encore gouverneés par des despotes. Toutefois, on ne peut pas le confirmer avec certitude."
