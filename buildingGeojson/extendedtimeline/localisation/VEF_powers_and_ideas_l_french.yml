l_french:
 KOJ_ideas: "Doctrines hiérosolymitaines"
 KOJ_ideas_start: "Traditions hiérosolymitaines"
 KOJ_ideas_bonus: "Ambitions hiérosolymitaines"
 frontier_threats: "Menaces frontalières"
 frontier_threats_desc: "Vivre sous la menace de raids arabes constants a exposé une grande partie de notre population aux rigueurs de la guerre. Nous nous trouvons avec une population prête à rejoindre nos armées."
 patriarchate_of_jerusalem: "Patriarcat"
 patriarchate_of_jerusalem_desc: "Le patriarche de Jérusalem nous a donné l'ordre d'éradiquer l'Islam et l'hérésie copte de toutes les terres que nous acquérons."
 tax_organization: "Système byzantin"
 tax_organization_desc: "En adoptant certains aspects de la bureaucratie byzantine, nous pouvons améliorer l'efficacité de nos impositions."
 army_holy_cross: "Armée de la Sainte-Croix"
 army_holy_cross_desc: "En envoyant des prêtres, des évêques, et parfois des reliques saintes en campagne avec nos armées, nos soldats combattront avec la conviction que Dieu est avec eux."
 crossroads_progress: "Carrefour des progrès"
 crossroads_progress_desc: "Notre position entre l'Europe et l'Asie signifie que nous pouvons adapter les technologies des deux cultures qui nous conviennent le mieux."
 peace_and_serenity: "Royaume de Conscience"
 peace_and_serenity_desc: "La force de nos défenses aide à maintenir la paix, et ce même dans les temps éprouvants."
 kingdoms_finest: "L'élite du Royaume"
 kingdoms_finest_desc: "En plaçant les anciens combattants d'élite avec de nouvelles recrues, nos soldats les plus expérimentés formeront les novices et amélioreront la performance de nos armées."
 the_immortals: "Les Immortels"
 the_immortals_desc: "Les Immortels sont une force de combat d'élite avec une excellente discipline et un système efficace pour remplacer les pertes au combat."
 mecca_and_medina: "Les villes saintes"
 mecca_and_medina_desc: "Le contrôle des villes saintes apporte une grande renommée, ainsi que du prestige."
 EGY_ideas: "Doctrines égyptiennes"
 EGY_ideas_start: "Traditions égyptiennes"
 EGY_ideas_bonus: "Ambitions égyptiennes"
 nile_transport: "Transport sur le Nil"
 nile_transport_desc: "En utilisant le Nil et nos ports stratégiques, nous pouvons renforcer rapidement nos armées sur n'importe quel front."
 egy_drilling: "Manœuvres au Sinaï"
 egy_drilling_desc: "Les nouvelles techniques de manœuvre de nos meilleurs esprits militaires augmenteront la discipline de nos troupes."
 egy_production: "Guildes réglementées"
 egy_production_desc: "En contrôlant la production de biens importants , nous pouvons augmenter l'efficacité de notre économie."
 egy_succession: "Succession légale"
 egy_succession_desc: "Après la période désastreuse du début du 17ème siècle, l'Égypte a adopté un système de succession par lequel le roi devait obtenir le consentement de la noblesse avant de nommer un héritier. Cela a empêché les catastrophes sous Ramsès VII de se répéter."
 egy_monopoly_ports: "Commerce des sept mers"
 egy_monopoly_ports_desc: "En contrôlant les ports essentiels à la fois en mer Méditerranée et sur l'océan Indien, nous pouvons diriger des quantités considérables de biens vers Alexandrie."
 KIE_ideas: "Doctrines kiéviennes"
 KIE_ideas_start: "Traditions kiéviennes"
 KIE_ideas_bonus: "Ambitions kiéviennes"
 kievian_synod: "Synode de Kiev"
 kievian_synod_desc: "La première Église russe été centrée sur Kiev."
 patriarch_of_kiev: "Patriarcat de Kiev"
 patriarch_of_kiev_desc: "Kiev a élu le premier patriarche de la Rus'."
 stronghold_cities: "Cités fortifiées"
 stronghold_cities_desc: "Kiev a fortifié ses villes au début de son histoire."
 rejected_schism: "Rejet du schisme"
 rejected_schism_desc: "Kiev a maintenu de bonnes relations à la fois avec Rome et Constantinople."
 kievian_military: "Tradition militaire kiévienne"
 kievian_military_desc: "La survie dans une zone hostile a créé une armée forte."
 kiv_religious_tradition: "Tradition religieuse"
 kiv_religious_tradition_desc: "Kiev est un des centres de l'orthodoxie."
 kiv_center_of_trade: "Centre de commerce"
 kiv_center_of_trade_desc: "Kiev est un emplacement de choix pour devenir un centre de commerce immportant entre l'Est et l'Ouest."
 PTH_ideas: "Doctrines parthes"
 PTH_ideas_start: "Traditions parthes"
 PTH_ideas_bonus: "Ambitions parthes"
 the_three_divisions: "Les trois divisions"
 the_three_divisions_desc: "Depuis le début de notre dynastie, les trois divisions nous ont aidés à gérer les provinces de l'empire. Bien que décentralisée, cette forme d'administration est efficace et devrait être encouragée. Nous allons investir dans la liberté des États et prospérer grâce à leurs ressources."
 king_of_kings: "Le Roi des Rois"
 king_of_kings_desc: "Les dirigeants arsacides de la Parthie avaient le titre de 'Roi des Rois', revendiquant d'être les héritiers de l'Empire achéménide."
 army_of_sand: "Armée des sables"
 army_of_sand_desc: "Avec les guerres constantes et les menaces à nos frontières, nous devons améliorer notre recrutement sans menacer la liberté du peuple et l'économie de l'État. Nous devons créer l'Armée des sables: bon marché, robuste et rapide."
 the_cataphracts: "Cataphractes réformés"
 the_cataphracts_desc: "Les temps ont changé. Nous ne devons pas les oublier, mais les adapter aux temps modernes. En choisissant d'épaissir leur armure et en leur donnant une puissance de feu, tous devront craindre les cataphractes!"
 empire_of_tolerance: "Empire de la tolérance"
 empire_of_tolerance_desc: "Notre Empire est composé de nombreuses cultures et religions. De Babylone aux influences hellénique et romaine, nous devrions tout tolérer et rechercher les connaissances que nous pourrions utiliser."
 parthian_renaissance: "Renaissance parthe"
 parthian_renaissance_desc: "Les temps sombres sont révolus. Il est maintenant temps pour les Parthes s'épanouir dans l'art, la culture et l'innovation. Acceptons les regards extérieurs, et pensons à notre avenir."
 the_persian_legacy: "L'héritage persan"
 the_persian_legacy_desc: "Il peut-être mort, mais nous devons nous rappeler des actes de Darius Ier. Nous ressusciterons ses idées pour la grandeur et pour reconquérir nos terres légitimes."
 WUR_ideas: "Doctrines wurtembergeoises"
 WUR_ideas_start: "Traditions wurtembergeoises"
 WUR_ideas_bonus: "Ambitions wurtembergeoises"
 castle_over_a_moutain: "Un château sur chaque montagne"
 castle_over_a_moutain_desc: "Notre maison a une tradition de construire des châteaux immenses et innombrables à travers nos terres. Conservons cette pratique, et utilisons-la pour notre propre défense, en utilisant ainsi notre géographie avec notre génie pour repousser nos ennemis."
 matrimonial_expasion: "Expansion matrimoniale"
 matrimonial_expasion_desc: "Notre territoire s'est élargi grâce à la bureaucratie des revendications de mariage. En étendant la lignée de notre maison, nous nous assurerons que nos trônes ne seront jamais vides, et que de nouvelles terres passeront entre nos mains."
 splitting_land: "Fractionnement des terres"
 splitting_land_desc: "Bien que l'expansion de notre lignée ait ses avantages, chaque héritier unique voudra sa part du domaine. En fractionnement temporairement notre terre temporairement, la gestion sera facilitée et cela permettra de pacifier l'aristocratie."
 ambitious_duke: "Duc ambitieux"
 ambitious_duke_desc: "Notre comte est un dirigeant énergique. En utiliser son incroyable connaissance de la diplomatie, il s'assure de la légitimité de son titre de duc de Wurtemberg. Désormais, notre duché va prospérer sous son règne."
 the_grosse_kirchenordnung: "Le Grand Ordre de l'Église Ordre"
 the_grosse_kirchenordnung_desc: "La Grosse Kirchenordnung a été créée dans notre royaume pour préserver les intérêts de la foi protestante et le salut du peuple wurtembergeois."
 no_austrian_fief: "Pas un fief autrichien"
 no_austrian_fief_desc: "C'en est assez de la suzeraineté autrichienne. Nous ne tolérerons cela plus longtemps. L'Empereur nous a accordé immédiatement un statut impérial, nous ne répondrons donc plus que de lui."
 a_kings_dream: "Le rêve d'un roi"
 a_kings_dream_desc: "Nous avons peut-être été trop ambitieux, mais notre désir de devenir un royaume est finalement devenu réalité. Nous allons maintenant étendre notre armée, et conquérir ceux qui ne reconnaissent pas notre pouvoir."
 FRI_ideas: "Doctrines frisonnes"
 FRI_ideas_start: "Traditions frisonnes"
 FRI_ideas_bonus: "Ambitions frisonnes"
 grutte_pier: "Grutte Pier"
 grutte_pier_desc: "Grutte Pier, né Pier Gerlofs Donia, était un pirate et rebelle qui a combattu avec les Frisons contre la Hollande. Il maniait une lame de plus de deux mètres de haut, et garda les Néerlandais au large de nos côtes. Son héritage vit dans le cœur de tous les Frisons."
 eallju: "Eallju"
 eallju_desc: "La classe sociale frisonne la plus élevée était les Eallju. Ils représentaient la noblesse, possédaient la plupart des terres en Frise."
 eala_frya_fresena: "Eala Frya Fresena"
 eala_frya_fresena_desc: "Eala Frya Fresena était la devise de la ligue Opstalboom, qui se traduit par 'Levez-vous, Frisons libres!' La Frise devrait et sera toujours libre sous notre règne."
 opstalboom_league: "La ligue Opstalboom"
 opstalboom_league_desc: "La ligue Opstalboom fut une ligue de courte durée et comprenait la Frise, Grins, Ostryslan, la côte allemande de la mer du Nord, et la côte ouest du Schleswig au Denamrk. Elle a été formée pour contrer la féodalité, mais s'est effondrée quelques années après sa création en raison de conflits internes continus."
 tritich_grietenijen: "Tritich Grietenijen"
 tritich_grietenijen_desc: "Au début du 16ème siècle, la Frise a été divisée en trente grietenijen, chacun gouverné par un Grietman élu, qui était le maire et le juge de la municipalité."
 fryske_sceattas: "Sceattas frisonnes"
 fryske_sceattas_desc: "Les sceattas étaient des piécettes d'argent, au graphisme barbare et pesant moins d'un gramme, utilisées à partir de 650 par les marchands frisons et anglo-saxons. Un important hôtel des monnaies se trouvait à Dorestad, capitale du royaume de Frise."
 slach_oan_de_boarn: "Slach oan de Boarn"
 slach_oan_de_boarn_desc: "En 734, l'armée franque, menée par Charles Martel, envahit la Frise après une série de batailles et d'escarmouches avec les Frisons. Alors qu'il atteignit la rivière Boarn, une attaque furtive frisonne échoua et découcha sur une grande bataille lors de laquelle le roi Poppo de Frise fut tué. Lorsqu'une bataille de ce type se produira à nouveau, les Frisons seront cette fois-ci prêts."
 CRI_custom_ideas: "Doctrines criméennes"
 CRI_custom_ideas_bonus: "Ambitions criméennes"
 CRI_custom_ideas_start: "Traditions criméennes"
 harvest_of_the_steppe: "Récolte des steppes"
 harvest_of_the_steppe_desc: "Notre nation effectue souvent des raids pour des esclaves dans les nations frontalières. Nous devons accroître le marché pour les esclaves que nous récoltons dans les steppes."
 land_of_splendor: "Terre de splendeur"
 land_of_splendor_desc: "Nous sommes une nation de splendeur. Notre pays possède beaucoup de grands bâtiments. Cependant, nous devons améliorer nos compétences en construction pour améliorer les infastructures de notre nation."
 ottoman_relations: "Relations ottomanes"
 ottoman_relations_desc: "Notre nation a des liens profonds avec l'Empire ottoman, qui dépend de notre cavalerie. Si nous entretenons ces liens, nous pouvons gagner du prestige et de la puissance diplomatique en étant associés avec les sultans ottomans."
 ottoman_soldiers: "Soldats ottomans"
 ottoman_soldiers_desc: "En raison de l'absence de bonne cavalerie au sein de l'Empire ottoman, ce dernier cherche à utiliser nos cavaliers plutôt que les leurs. Les hommes qui reviennent des combats ont gagné de l'expérience qui nous sera bien utile pour augmenter la puissance de notre propre armée."
 reform_the_army: "Réforme de l'armée"
 reform_the_army_desc: "Pendant trop longtemps, notre armée n'était pas assez fiable. Les effectifs étaient à peine suffisants pour effectuer des raids. Nous devons établir un nouveau système pour appeler tous les hommes à nous rejoindre pour les invasions, et pour nous défendre contre les raids ennemis."
 shifting_allies: "Changement d'alliances"
 shifting_allies_desc: "Nous nous allions en permanence avec des nations différentes. Du commonwealth polono-lituanien à la Moscovie et aux autres Hordes, nos alliés changent constamment. Nous devons accroître notre capacité à nous faire de nouveaux alliés."
 slave_raiding: "Raids d'esclaves"
 slave_raiding_desc: "Alors que nous sommes une nation née de l'Empire mongol, nous n'arrivons toujours pas à intimider nos voisins. Si nous utilisons certaines astuces du grand Gengis Khan, nous pourrions les intimider et les soumettre."