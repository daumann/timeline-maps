 chalcedonism_rebels_demand: "Convertissez $COUNTRYNAME$"
 chalcedonism_rebels_demand_desc: "Les rebelles religieux luttent pour la religion $RELIGION$. Ils exigent que nous reconnaissions la suprématie de leur foi, ou au moins que nous les laissions prier en paix."
 chalcedonism_rebels_title: "Religieux"
 chalcedonism_rebels_name: "Fanatiques $RELIGION$"
 chalcedonism_rebels_desc: "Les fanatiques religieux tendent à se soulever dans les provinces contrôlées par des nations de confession différente. Ils cherchent à répandre leur foi et s'en prennent aux infidèles."
 chalcedonism_rebels_army: "Armée $RELIGION$"
