l_english:
 barbarian_tribe: "Barbarian Tribe"
 barbarian_tribe_ruler: "King"
 barbarian_tribe_ruler_female: "Queen"
 barbarian_tribe_desc: "A governmental form where the strongest often gets to be the king. After the king's death, the title is passed on to his children, if they can prove to be capable."
 principality: "Principality"
 principality_ruler: "Prince"
 principality_ruler_female: "Princess"
 principality_desc: "A form of government very similar to feudal monarchy, but the monarch uses the title of prince or another title within the generic use of the term prince."
 parliamentary_republic: "Parliamentary Non-Presidental Republic"
 parliamentary_republic_ruler: "Prime Minister"
 parliamentary_republic_ruler_female: "Prime Minister"
 parliamentary_republic_desc: "A political system which operates under a parliamentary system of government where the executive branch derives its legitimacy from and is accountable to the legislature."
 presidental_republic: "Parliamentary Presidental Republic"
 presidental_republic_ruler: "President"
 presidental_republic_ruler_female: "President"
 presidental_republic_desc: "A political system in which the president rules along with the prime minister and the Cabinet, with the latter two being responsible to the legislature of a state."
 parliamentary_monarchy: "Parliamentary Constitutional Monarchy"
 parliamentary_monarchy_ruler: "King"
 parliamentary_monarchy_ruler_female: "Queen"
 parliamentary_monarchy_desc: "Though the monarch still officially is the head of state, the prime minister along with the Cabinet are responsible to the legislature of a state."
 communist_dictatorship: "Socialist State"
 communist_dictatorship_ruler: "Chairman"
 communist_dictatorship_ruler_female: "Chairman"
 communist_dictatorship_desc: "A single-party state, where all other parties are either outlawed or allowed to take only a limited and controlled participation in elections. The leading party enforces an economic system characterised by social ownership of the means of production and co-operative management of the economy."
 socialist_republic: "Socialist Republic"
 socialist_republic_ruler: "President"
 socialist_republic_ruler_female: "President"
 socialist_republic_desc: "Though nominally a multi-party state, non-socialist parties are often allowed to take only a limited participation in elections. The leading party enforces an economic system characterised by social ownership of the means of production and co-operative management of the economy."
 fascist_dictatorship: "Fascist Dictatorship"
 fascist_dictatorship_ruler: "Leader"
 fascist_dictatorship_ruler_female: "Leader"
 fascist_dictatorship_desc: "A form of radical authoritarian nationalism where the leader embodies the state and claimes undisputable power. Fascists sought to unify their nation through a totalitarian state that promoted the mass mobilization of the national community."
 military_junta: "Military Junta"
 military_junta_ruler: "Chairman"
 military_junta_ruler_female: "Chairman"
 military_junta_desc: "A form of government led by a committee of military leaders. Sometimes it becomes a military dictatorship, though the terms are not synonymous."
 elective_monarchy: "Elective Monarchy"
 elective_monarchy_ruler: "King"
 elective_monarchy_ruler_female: "Queen"
 elective_monarchy_desc: "A monarchy that is ruled by an elected monarch, in contrast to a hereditary monarchy in which the office is automatically passed down as a family inheritance. The manner of election, the nature of candidate qualifications, and the electors vary from case to case."
 regency: "Regency"
 regency_ruler: "Regent"
 regency_ruler_female: "Regent"
 regency_desc: "A temporary government that rules the country while the legimate head of state is incapable to rule himself. Sometimes a prolonged regency could become an own form of government, where the elected regents would act as heads of state."
 caliphate: "Caliphate"
 caliphate_ruler: "Caliph"
 caliphate_ruler_female: "Calipha"
 caliphate_desc: "A caliphate is ruled by the Caliph, who is also the religious head of Islam. The Caliph holds absolute power over all his subjects and all muslims."
 
