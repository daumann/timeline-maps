l_french:
 russ_nation_title: "Former la Rus'"
 russ_nation_desc: "Historiquement, la terre Rus' n'a jamais été entièrement unifiée. Établissons un contrôle sur trois grandes villes dde la nation pour les unir, et laissons le faucon de la maison de Rurik flotter au dessus de la Rus'!"
 banish_prince_novgorod_title: "Bannir le prince"
 banish_prince_novgorod_desc: "En l'an 1136, le prince Vsevlod Mstislavich a été banni suite à la rébellion dirigée par les boyars (nobles de Novrogod). La révolte a été largement soutenue par des roturiers déçus par Vsevlod. Une forme de république a été établie, où la noblesse tenait les rênes du pouvoir, mais où chaque ville avait son propre représentant."
 support_volkvs_title: "Soutenir les volkhvs"
 support_volkvs_desc: "Les Volkhvs slaves remplirent le rôle de prêtres, de voyants et de guérisseurs. Leur rang était élevé, et étaient souvent les seconds des dirigeants. Ils avaient également le droit de rejeter le Knyaz (prince) durant la veche (assemblée populaire). Ce droit fut peut-être l'une des raisons pour laquelle Vladimir décida de christaniser la Rus'."
 convert_knyaz_to_slavic_title: "Le knyaz accepte la foi slave"
 convert_knyaz_to_slavic_desc: "Bien que Rurik soit originaire du Danemark ou de la Suède, le temps est venu pour notre chef de file de partager la même foi que ses sujets."
 uppsala_does_not_tolerate_christians_title: "Persécutions chrétiennes d'Uppsala"
 uppsala_does_not_tolerate_christians_desc: "A l'origine, le temple d'Uppsala était toléré par Olof Skötkonung, le premier roi chrétien de Suède. Olof n'était vraisemblablement pas dans une position suffisamment puissante pour appliquer le respect du christianisme. Cependant, avec l'appui de ce grand culte, nous pouvons arrêter la christianisation de la Suède."